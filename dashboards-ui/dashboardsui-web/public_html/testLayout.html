<html>
    <head>
        <title>Dashboard Builder Layout Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- This is the main css file for the default Alta theme -->
        <link rel="stylesheet" href="emcsDependencies/oraclejet/css/libs/oj/v1.1.0/alta/oj-alta-min.css" type="text/css"/>
        <link rel="stylesheet" href="css/builder-alta.css" type="text/css"/>
        <link rel="stylesheet" href="css/test-layout-alta.css" type="text/css"/>
        <script data-main="js/testLayoutMain" src="emcsDependencies/oraclejet/js/libs/require/require.js"></script>
    </head>
    <body style="width: 100%; papdding: 0; margin: 0;">
        <div id="globalBody" style="display: none; width: 100%; top: 30px; float: left; position: relative; height: auto;">
            <div id="tile-dragging-placeholder" class="tile-dragging-placeholder"></div>
            <div id="widget-area" data-bind="foreach: tileItemList.tiles " style="margin-top: 50px; margin-left: 20px; margin-right: 30px; height: auto;">
                <div class="dbd-widget" data-bind="attr: {style: cssStyle, id: 'id-'+clientGuid}">
                    <div style="position: absolute; top: 0; left: 0px; right: 0; bottom: 0px; margin: 10px;">
                        <div class="dbd-tile-header">
                            <div class="dbd-pull-right">
                                <div class="dbd-btn-group">
                                    <button class="oj-button-half-chrome dbd-tile-action" tabindex="0"
                                            data-bind="attr: {'id': 'actionButton' + clientGuid}, 
                                                       ojComponent: {component: 'ojButton', 
                                                                     label: '', 
                                                                     menu: '#tileMenu' + clientGuid}">
                                        <img src="images/func_threebullets_16_ena.png" alt="Edit"/>
                                    </button>
                                    <ul style="display:none"
                                            data-bind="attr: {'id': 'tileMenu' + clientGuid, title: 'Action'}, 
                                                       ojComponent: {component: 'ojMenu', select: $root.menuItemSelect}">
<!--                                        <li id="delete" data-bind="css: { 'oj-disabled': editDisabled()}">
                                          <a href="#">
                                              <span class="oj-menu-item-icon demo-icon-font">
                                                  <img src="images/func_x_16_ena.png" data-bind="attr: {alt: getNlsString('DBS_BUILDER_TILE_DELETE')}"/></span>
                                              <span data-bind="text: getNlsString('DBS_BUILDER_TILE_DELETE')"></span></a>
                                        </li>-->
                                        <li id="wider">
                                          <a href="#">
                                              <span class="oj-menu-item-icon demo-icon-font">
                                                  <img src="images/func_window_wider_16_ena.png" data-bind="attr: {alt: getNlsString('DBS_BUILDER_TILE_WIDER')}"/></span>
                                              <span data-bind="text: getNlsString('DBS_BUILDER_TILE_WIDER')"></span></a>
                                        </li>
                                        <li id="narrower">
                                          <a href="#">
                                              <span class="oj-menu-item-icon demo-icon-font">
                                                  <img src="images/func_window_narrower_16_ena.png" data-bind="attr: {alt: getNlsString('DBS_BUILDER_TILE_NARROWER')}"/></span>
                                              <span data-bind="text: getNlsString('DBS_BUILDER_TILE_NARROWER')"></span></a>
                                        </li>
                                        <li id="taller">
                                          <a href="#">
                                              <span class="oj-menu-item-icon demo-icon-font">
                                                  <img src="images/func_window_wider_16_ena.png" data-bind="attr: {alt: 'Taller'}"/></span>
                                              <span data-bind="text: 'Taller'"></span></a>
                                        </li>
                                        <li id="shorter">
                                          <a href="#">
                                              <span class="oj-menu-item-icon demo-icon-font">
                                                  <img src="images/func_window_wider_16_ena.png" data-bind="attr: {alt: 'Shorter'}"/></span>
                                              <span data-bind="text: 'Shorter'"></span></a>
                                        </li>
<!--                                        <li id="maximize">
                                          <a href="#">
                                              <span class="oj-menu-item-icon demo-icon-font">
                                                  <img src="images/func_maxmize_16_ena.png" data-bind="attr: {alt: getNlsString('DBS_BUILDER_TILE_MAXIMIZE')}"/></span>
                                              <span data-bind="text: getNlsString('DBS_BUILDER_TILE_MAXIMIZE')"></span></a>
                                        </li>-->
<!--                                        <li id="restore" data-bind="css: { 'oj-disabled': !restoreEnabled()}">
                                          <a href="#">
                                              <span class="oj-menu-item-icon demo-icon-font">
                                                  <img src="images/func_restore_16_ena.png" data-bind="attr: {alt: getNlsString('DBS_BUILDER_TILE_RESTORE')}"/></span>
                                              <span data-bind="text: getNlsString('DBS_BUILDER_TILE_RESTORE')"></span></a>
                                        </li>-->
                                        <!--<li id="changeUrl">
                                          <a href="#" data-bind="click: $root.changeUrl"><span class="oj-menu-item-icon demo-icon-font demo-palette-icon-24"></span>Change URL</a>
                                        </li>-->
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div style="width: 100%; height: 100%; margin-top: -80px; padding-top: 80px;">
                            <div style="width: 100%; height: 100%">
                                <img data-bind="attr: {src: imageHref, width: (cssWidth()-22), height: (cssHeight()-55)}" style="border: 1px solid #ddd;"/></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
