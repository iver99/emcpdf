<!DOCTYPE html>

<!-- ************************ IMPORTANT INFORMATION ************************************
This file and Quick Start project are provided as an example of how to configure a JET application.
It contains the Oracle JET framework and a default requireJS configuration file to show how JET can be setup
in a common application. This project template can be used in conjunction with demo code from the JET website 
to test JET component behvior and interactions.

Any CSS styling with the prefix "demo-" is for demonstration only and is not provided as part of the JET framework.

The Header and Footer sections are provided for demonstration only. They are not part of the JET framework. 
Best practice patterns are provided as part of the JET website under the Samples section.

Aria Landmark role attributes are added to the different sections of the application for accessibility compliance.
If you change the type of content for a specific section from what is defined, you should also change the 
role value for that section to represent the appropriate content type.
***************************** IMPORTANT INFORMATION ************************************ -->

<html lang="en-us">
    <head>
        <title>Welcome to Oracle EM Dashboards</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- This is the main css file for the default Alta theme -->
        <link rel="stylesheet" href="emcsDependencies/oraclejet/css/libs/oj/v1.0.0/alta/oj-alta-min.css" type="text/css"/>

        <!-- These style classes are for demonstration purposes only. -->
        <!--<link rel="stylesheet" href="css/demo-alta-patterns-min.css"/>-->

        <!-- This is where you would add any app specific styling -->
        <!--link rel="stylesheet" href="css/override.css" type="text/css"/-->
        
        <link rel="stylesheet" href="css/dashboards-common-alta.css" type="text/css"/>
        <link rel="stylesheet" href="css/dashboards-home-alta.css" type="text/css"/>


        <!-- RequireJS bootstrap file -->
        <script data-main="js/homeMain" src="emcsDependencies/oraclejet/js/libs/require/require.js"></script>

    </head>
    <body>
        <div class="loadingIndicator" id="loading">Loading...</div>
        <div id="globalBody" style="display: none"> <!-- This div helps make sure the footer stays at the bottom of the page -->

            <!-- Header section which contains the Global Branding, Global Navigation, and Application Navigation code.
                Template is located in /templates/demoAppHeaderTemplate.html
            -->
            <header id="headerWrapper" >
                <df-oracle-branding-bar params="{registryUrl:registryUrl,authToken: authToken, userName: userName, tenantName:tenantName,appName:appName}"></df-oracle-branding-bar>
            </header>

            <!-- main content -->
            <div id="mainContent" style="display: none;">
                        <div class="main-content-area">
                            <!--div id="dtabs" data-bind="dbsTabs: {removable: false}"-->
                                <!-- Home tab start -->
                                <div id="dhometab" class="dbs-tab-container">
                                    <!--span>Dashboards</span-->
                                    <div>
                                    <!-- Home toolbar start -->
                                    <div id="dtabhomettb" class="oj-toolbar-row" style=" min-height: 50px;padding-left: 5px">
                                        <div id="toolbar2"  aria-label="Searching toolbar" style="float:left;" data-bind="ojComponent: {component:'ojToolbar', rootAttributes:{ 'style': 'min-width:698px; width:698px; border-left: 0;' }}">
                                                <input id="sinput" type="text" name="searchInput" style="margin-left: 0px;border-radius: 8px;"
                                                       data-bind="ojComponent:{component:'ojInputText', value: null, placeholder: getNlsString('DBS_HOME_SEARCH_PLACE_HODE'), rootAttributes: {'style': 'min-width:653px; width:653px;'}}
                                                                  ,dbsTypeAhead: {response: searchResponse, source: { 'dsFactory' : dsFactory, 'fetchSize': pageSize}}
                                                                  ,attr: { 'aria-label': getNlsString('DBS_HOME_SEARCH_ARIA_LABEL') }"/>
                                                <button id="sbtn" style="margin-bottom: 4px;margin-left: 5px;"
                                                        data-bind="click: forceSearch, ojComponent: { component:'ojButton'}">
                                                            <img style="padding-top: 6px" src="css/images/navi_search_16_ena.png" alt="Search"/>
                                                </button>
                                        </div>
                                        <div id="toolbar1"  aria-label="Control toolbar" style="float:left;border-left: 0px" data-bind="ojComponent: {component:'ojToolbar'}">
                                                <button id="cbtn" class="dbs-home-button-create-new-dashboard"
                                                        data-bind="attr: { 'title': getNlsString('DBS_HOME_CREATE_BTN_TT_CONTENT') }, click: createDashboardClicked, ojComponent: { component:'ojButton', label: getNlsString('DBS_HOME_CREATE_BTN_LABEL')}"></button>
                                        </div>
                                        <div id='menubutton-container' style="float:left;padding-left: 5px;padding-top: 3px;">
                                            <button id="exploreDataBtn"
                                                    data-bind="ojComponent: {component: 'ojButton', label: getNlsString('DBS_HOME_EXPLORE_BTN_LABEL'), 
                                                                             menu: '#exploreDataMenu'}, attr: { 'title': getNlsString('DBS_HOME_EXPLORE_BTN_TT') }">
                                            </button>
                                            <ul id="exploreDataMenu" style="display:none"
                                                data-bind="ojComponent: {component: 'ojMenu', select: exploreDataMenuItemSelect}">
                                                <!-- ko foreach: exploreDataLinkList -->
                                                <li>
                                                    <a href="#" data-bind="text:name,value:href"></a>
                                                </li>
                                                <!-- /ko -->
                                            </ul>
                                        </div>
                                        <div style="display:none; min-width:100px; min-height:50px;" id="cbtn-tooltip" 
                                              data-bind="ojComponent: {component: 'ojPopup', tail: 'simple',
                                                        position: {'my': 'right top', 'at': 'start bottom', 'of': '#cbtn'}}">
                                            <H1 data-bind="text: getNlsString('DBS_HOME_CREATE_BTN_TT_TITLE')"></h1>
                                            <br/><span data-bind="text: getNlsString('DBS_HOME_CREATE_BTN_TT_CONTENT')"></span><br/>
                                        </div>
                                        <!--div id="toolbar3" class="oj-xl-float-end"  aria-label="Pagination toolbar" data-bind="ojComponent: {component:'ojToolbar', rootAttributes:{ 'style': 'border-left: 0;' }}">
                                                <div id="paging" data-bind="ojComponent: {component: 'ojPagingControl', data: pagingDatasource, pageSize: pageSize}, visible: showPaging"></div>
                                        </div-->
                                    </div>
                                    <div id="toolbar3" aria-label="Pagination toolbar" data-bind="ojComponent: {component:'ojToolbar', rootAttributes:{ 'style': 'border-left: 0;' }}">
                                                <div id="paging" data-bind="ojComponent: {component: 'ojPagingControl', data: pagingDatasource, pageSize: pageSize}, visible: showPaging"></div>
                                    </div>
                                    <!-- Home toolbar end -->
                                    <div id="dtabhomesc" class="dbs-summaries-container">
                                        <!-- ko foreach: dashboards -->
                                        <div class="oj-panel dbs-summary-container" 
                                             data-tag data-bind="dbsDashboardPanel: {
                                                                   activated: null,
                                                                   deactivated: null,
                                                                   deleteClicked: $root.handleDashboardDeleted,
                                                                   navigated: $root.handleDashboardClicked,
                                                                   data: $data
                                            }"></div>
                                        <!-- /ko -->
                                    </div>
                                    
                                    </div>
                                </div>
                                <!-- Home tab end -->
                            <!--/div-->
                        </div>

                    <!-- Create Dashboard dilog start -->
                    <div style="display:none" id="cDsbDialog"
                         data-bind="ojComponent:{component: 'ojDialog', initialVisibility: 'hide',cancelBehavior: 'icon', rootAttributes: { style: 'min-width: 600px; min-height:280px;'}}">
                        <div class="oj-dialog-header oj-helper-clearfix">
                            <!--div class="oj-dialog-header-close-wrapper" >
                                <a class="df-dialog-header-close" tabindex="0" data-bind="click: cancelDashboardCreate, event: { keydown: createDashboardModel.keydown }, text: getNlsString('COMMON_TEXT_CLOSE')"></a>
                            </div-->
                            <span class="oj-dialog-title" data-bind="text: getNlsString('DBS_HOME_CREATE_DLG_TITLE')"></span>
                        </div>
                        <div class="oj-dialog-body">
                            <div class="oj-form oj-md-odd-cols-2 oj-md-labels-inline" >
                                <div class="oj-row">
                                    <div class="oj-col">
                                        <label for="dbsHNameIn" data-bind="text: getNlsString('DBS_HOME_CREATE_DLG_NAME')"></label>
                                    </div>
                                    <div class="oj-col">
                                        <input id="dbsHNameIn" required  
                                               data-bind="ojComponent: { component: 'ojInputText', invalidComponentTracker: tracker, 
                                               messagesCustom: createMessages, value: createDashboardModel.name, 
                                               rootAttributes: {style:'max-width:420px;'},
                                               translations: {'required': {
                                                        hint: '',
                                                        messageSummary: getNlsString('COMMON_REQUIRE_ERROR', '{label}'), 
                                                        messageDetail: ''
                                               }
                                             }}">
                                    </div>
                                </div>
                                <div class="oj-row">
                                    <div class="oj-col">
                                        <label for="dbsHDpIn" data-bind="text: getNlsString('DBS_HOME_CREATE_DLG_DES')"></label>
                                    </div>
                                    <div class="oj-col">
                                        <textarea id="dbsHDpIn" rows="6"
                                                  data-bind="ojComponent: {component: 'ojTextArea', value: createDashboardModel.description, rootAttributes: {style:'max-width:420px;'}}"></textarea>
                                    </div>
                                </div>
                                <!--div class="oj-row">
                                    <div class="oj-col">
                                        <label for="checkboxsetTimeRangeFilter"></label>
                                    </div>
                                    <div id="checkboxsetTimeRangeFilter" class="oj-col" data-bind="ojComponent: {component: 'ojCheckboxset', 
                                                value: createDashboardModel.timeRangeFilterValue}" >
                                        <input id="ckbxTimeRangeFilter" type="checkbox" value="ON">
                                        <label for="ckbxTimeRangeFilter" data-bind="text: getNlsString('DBS_HOME_CREATE_DLG_TIME_RANGE')"></label>
                                    </div>
                                </div--> 
                                                         
                            </div>
                        </div>
                        <div id="createDialogFooter" class="oj-dialog-footer">
                            <button id="createDsb" data-bind="click: confirmDashboardCreate, ojComponent: { 
                                             component: 'ojButton', label: getNlsString('COMMON_TEXT_CREATE'), 
                                             disabled: createDashboardModel.isDisabled, 
                                             rootAttributes: {style:'margin-right:5px'} }"></button>
                        </div>
                    </div>
                    <!-- Create Dashboard dilog end -->
                    
                    <!-- Confirmation dilog start -->
                    <div style="display:none" id="dbs_cfmDialog"
                         data-bind="ojComponent:{component: 'ojDialog', initialVisibility: 'hide',
                                    cancelBehavior: 'icon', rootAttributes: { style: 'min-width: 450px; min-height:150px;'}}">
                        <div class="oj-dialog-header oj-helper-clearfix">
                            <!--div class="oj-dialog-header-close-wrapper" >
                                <a class="df-dialog-header-close" tabindex="0" data-bind="click: confirmDialogModel.close, event: { keydown: confirmDialogModel.keydown }, text: getNlsString('COMMON_TEXT_CLOSE')"></a>
                            </div-->
                            <span class="oj-dialog-title" data-bind="text: confirmDialogModel.title"></span>
                        </div>
                        <div class="oj-dialog-body">
                            <p data-bind="text: confirmDialogModel.message"></p>
                        </div>
                        <div class="oj-dialog-footer">
                            <button data-bind="click: confirmDialogModel.okFunction, 
                                               ojComponent: { component: 'ojButton', label: confirmDialogModel.okLabel, rootAttributes: {style:'margin-right:5px'}}"></button>
                        </div>
                    </div>
                    <!-- Confirmation dilog end -->

                    <div style="display:none" id="dbs_comingsoonDialog"
                         data-bind="ojComponent:{component: 'ojDialog', initialVisibility: 'hide',rootAttributes: { style: 'min-width: 300px; min-height:100px;'}}">
                        <div class="oj-dialog-header oj-helper-clearfix">
                            <!--div class="oj-dialog-header-close-wrapper" >
                                <a class="df-dialog-header-close" data-bind="click: comingsoonDialogModel.close, text: getNlsString('COMMON_TEXT_CLOSE')"></a>
                            </div-->
                            <span class="oj-dialog-title" data-bind="text: getNlsString('DBS_HOME_COME_SOON_DLG_INFO')"></span>
                        </div>
                        <div class="oj-dialog-body">
                            <p data-bind="text: getNlsString('DBS_HOME_COME_SOON_DLG_BODY')"></p>
                        </div>
                    </div>                    
            </div>

                <!-- Footer section which contains dynamic list of items. Template is located in /templates/demoFooterTemaplate.html-->
                <!--footer id="footerWrapper" role="contentinfo">
                    <div class="demo-appfooter">
                        <div class="oj-row">
                            <ul>
                                <-- ko foreach: footerLinks --
                                <li> <a data-bind="text : name, attr : {id: linkId, href : linkTarget}"> </a> </li>
                                <-- /ko --
                            </ul>	
                            <div class="demo-appfooter-text">Copyright &copy; 2014 Oracle and/or its affiliates. All rights reserved. Oracle JET <span data-bind="text: ojVersion"></span></div>
                        </div>
                    </div>
                </footer-->
            </div>
        </body>
    </html>
