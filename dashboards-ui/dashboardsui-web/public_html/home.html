<!DOCTYPE html>

<!-- Dashboards home -->

<html>
    <head>
        <title data-bind="text:homeTitle"></title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="/emsaasui/uifwk/images/o_logo.png" />
        <!-- This is the main css file for the default Alta theme -->
        <link rel="stylesheet" href="libs/@version@/js/oraclejet/css/libs/oj/v1.1.2/alta/oj-alta-min.css" type="text/css"/>

        <link rel="stylesheet" href="@version@/css/dashboards-common-alta.css" type="text/css"/>
        <link rel="stylesheet" href="@version@/css/dashboards-home-alta.css" type="text/css"/>
   
        <!-- RequireJS bootstrap file -->
        <script data-main="@version@/js/homeMain" src="libs/@version@/js/oraclejet/js/libs/require/require.js"></script>
    </head>
    <body>
        <div class="loadingIndicator" id="loading">Loading</div>
        <div id="globalBody" style="display: none"> 
            <!-- Header section which contains the Global Branding, Global Navigation, and Application Navigation code.
                Template is located in /templates/demoAppHeaderTemplate.html
            -->
            <header id="headerWrapper" role="banner">
                <div data-bind="component: {
                        name: 'df-oracle-branding-bar',
                        params: brandingbarParams
                    }">
                </div>
            </header>

            <!-- main content -->
            <div id="mainContent" style="display: none;" role="main">
                        <div class="main-content-area main-content-area-sm main-content-area-md main-content-area-lg main-content-area-xsl main-content-area-xl">
                            <div id="dhometab" class="dbs-tab-container">
                                <div class="oj-row oj-cols-nopad" style="max-width: none;">
                                    <div id="filterpanel" class="dbs-filter-panel-sm  dbs-filter-panel-md dbs-filter-panel-lg dbs-filter-panel-xsl dbs-filter-panel-xl oj-col" style="max-width: 220px;">
                                            <!-- filter panel start-->
                                            <div style="padding: 10px; padding-top: 10px;">
                                                <!--label id="typecblabel" data-bind="text: getNlsString('DBS_HOME_FILTER_TYPE_LABEL')"></label>
                                                <div id="typecb"  aria-labelledby="typecblabel" data-bind="ojComponent: {component: 'ojCheckboxset', value: typeFilter, optionChange: handleTypeFilterChanged}">
                                                    <span class="oj-choice-row">
                                                        <input id="appopt" type="checkbox" name="types" value="SINGLEPAGE">
                                                        <label for="appopt" data-bind="text: getNlsString('DBS_HOME_FILTER_TYPE_APP')"></label>
                                                    </span>
                                                    <span class="oj-choice-row">
                                                        <input id="dbopt" type="checkbox" name="types" value="NORMAL">
                                                        <label for="dbopt" data-bind="text: getNlsString('DBS_HOME_FILTER_TYPE_DSB')"></label>
                                                    </span>
                                                </div-->
                                                <div style="margin-bottom: 20px;" data-bind="visible: isMobileDevice() !== true">
                                                    <button id="cbtn" class="dbs-home-button"
                                                        data-bind="attr: { 'title': getNlsString('DBS_HOME_CREATE_BTN_TT_CONTENT') }, click: createDashboardClicked, 
                                                        ojComponent: { component:'ojButton', label: getNlsString('DBS_HOME_CREATE_BTN_LABEL')}"></button>
                                                </div>
                                                <div data-bind="visible: showServiceFilter">
                                                <label id="servicecblabel" data-bind="text: getNlsString('DBS_HOME_FILTER_SERVICE_LABEL')" ></label>
                                                <div id="servicecb" aria-controls="dtabhomesc" aria-labelledby="servicecblabel" data-bind="ojComponent: {component: 'ojCheckboxset', value: serviceFilter, optionChange: handleServiceFilterChanged}">
                                                    <span class="oj-choice-row" data-bind="visible: showApmSrviceFilter">
                                                        <input id="apmopt" type="checkbox" name="services" value="APM">
                                                        <label for="apmopt" data-bind="text: getNlsString('DBS_HOME_FILTER_SERVICE_APM_ABBR')"></label>
                                                    </span>
                                                    <span class="oj-choice-row" data-bind="visible: showItaServiceFilter">
                                                        <input id="itaopt" type="checkbox" name="services" value="ITAnalytics">
                                                        <label for="itaopt" data-bind="text: getNlsString('DBS_HOME_FILTER_SERVICE_ITA')"></label>
                                                    </span>
                                                    <span class="oj-choice-row" data-bind="visible: showLaServiceFilter">
                                                        <input id="laopt" type="checkbox" name="services" value="LogAnalytics">
                                                        <label for="laopt" data-bind="text: getNlsString('DBS_HOME_FILTER_SERVICE_LA')"></label>
                                                    </span>
                                                </div>
                                                </div>
                                                <br/>
                                                <div>
                                                    <label id="creatorcblabel" data-bind="text: getNlsString('DBS_HOME_FILTER_CREATOR_LABEL')"></label>
                                                    <div id="creatorcb" aria-controls="dtabhomesc" aria-labelledby="creatorcblabel" data-bind="ojComponent: {component: 'ojCheckboxset', value: creatorFilter, optionChange: handleOwnerFilterChanged}">
                                                        <span class="oj-choice-row">
                                                            <input id="oracleopt" type="checkbox" name="creators" value="Oracle">
                                                            <label for="oracleopt" data-bind="text: getNlsString('DBS_HOME_FILTER_CREATOR_ORACLE')"></label>
                                                        </span>
                                                        <span class="oj-choice-row">
                                                            <input id="shareopt" type="checkbox" name="creators" value="Share">
                                                            <label for="shareopt" data-bind="text: getNlsString('DBS_HOME_FILTER_CREATOR_SHARE')"></label>
                                                         </span>
                                                        <span class="oj-choice-row">
                                                            <input id="otheropt" type="checkbox" name="creators" value="Others">
                                                            <label for="otheropt" data-bind="text: getNlsString('DBS_HOME_FILTER_CREATOR_ME')"></label>
                                                        </span>
                                                    </div>
                                                </div>
                                                <br/>
                                                <label id="favoritescblabel" data-bind="text: getNlsString('DBS_HOME_FILTER_FAVORITES_LABEL')"></label>
                                                <div id="favoritescb" aria-controls="dtabhomesc" aria-labelledby="favoritescblabel" data-bind="ojComponent: {component: 'ojCheckboxset', value: favoritesFilter, optionChange: handleFavoritesFilterChanged}">
                                                    <span class="oj-choice-row">
                                                        <input id="myfavorites" type="checkbox" name="favorites" value="favoritesOnly">
                                                        <label for="myfavorites" data-bind="text: getNlsString('DBS_HOME_FILTER_FAVORITES_MY')"></label>
                                                    </span>
                                                </div>
                                            </div>
                                            <!-- filter panel end-->
                                    </div>
                                    <div class="dbs-tiles-panel-sm dbs-tiles-panel-md dbs-tiles-panel-lg dbs-tiles-panel-xsl dbs-tiles-panel-xl oj-col" style="padding-top: 10px; border-left: 1px solid #d6dfe6; min-height: 600px; padding-left: 10px;">
                                            <!-- Home toolbar start -->
                                            <div id="dtabhomettb" aria-label="Searching toolbar" class="oj-toolbar-row" style="min-height: 50px;padding-left: 5px">
                                                <span class="dbs-search-box oj-sm-1 oj-md-3 oj-lg-3 oj-xl-6">
                                                    <input id="sinput" type="text" name="searchInput"
                                                       data-bind="ojComponent:{component:'ojInputText', value: null, placeholder: getNlsString('DBS_HOME_SEARCH_PLACE_HODE'), rootAttributes: {'class': 'dbs-search-box-input'}}
                                                                  ,dbsTypeAhead: {response: searchResponse, acceptInput: acceptInput, selfSearchStart: typeaheadSearchStart, busyElement: '#dhometab', busyClassName: 'busy', source: { 'dsFactory' : dsFactory, 'fetchSize': pageSize}}
                                                                  ,attr: { 'aria-label': getNlsString('DBS_HOME_SEARCH_ARIA_LABEL') }"/>
                                                    <button class="oj-button-half-chrome" data-bind="click: clearSearch, visible: showSeachClear,
                                                            ojComponent: {component: 'ojButton', label: getNlsString('DBS_HOME_CLEAN_BTN_LABEL'), display: 'icons', 
                                                            icons: {start:'dbs-clear-icon'}, rootAttributes: {'style': 'width: 30px;'}}"> 
                                                    </button>
                                                    <button class="oj-button-half-chrome" data-bind="click: forceSearch,
                                                            ojComponent: {component: 'ojButton', label: getNlsString('DBS_HOME_SEARCH_BTN_LABEL'), display: 'icons', 
                                                            icons: {start:'dbs-search-icon'}, rootAttributes: {'style': 'width: 30px;'}}"> 
                                                    </button> 
                                                </span>
                                                
                                                <span id="homettbtns" class="oj-md-float-end dbs-rbtns-panel-md dbs-rbtns-panel-lg dbs-rbtns-panel-xsl dbs-rbtns-panel-xl">
                                                <label for="sortcb" class="oj-label-inline" data-bind="text: getNlsString('DBS_HOME_SELECT_SORT_BY_LABEL')"></label>
                                                <select id="sortcb" aria-controls="dtabhomesc" data-bind="ojComponent: {component: 'ojSelect', minimumResultsForSearch: 20, value: sortBy, optionChange: handleSortByChanged, 
                                                   rootAttributes: {style:'width: 14em; max-width:20em'}}"/>
                                                        <option value="default" data-bind="text: getNlsString('DBS_HOME_SELECT_SORT_DEFAULT')"></option>
                                                        <option value="name_asc" data-bind="text: getNlsString('DBS_HOME_SELECT_SORT_NAME_ASC')"></option>
                                                        <option value="name_dsc" data-bind="text: getNlsString('DBS_HOME_SELECT_SORT_NAME_DSC')"></option>
                                                        <option value="owner_asc" data-bind="text: getNlsString('DBS_HOME_SELECT_SORT_LAST_OWNER_ASC')"></option>
                                                        <option value="owner_dsc" data-bind="text: getNlsString('DBS_HOME_SELECT_SORT_LAST_OWNER_DSC')"></option>
                                                        <option value="creation_date_asc" data-bind="text: getNlsString('DBS_HOME_SELECT_SORT_CREATION_TIME_ASC')"></option>
                                                        <option value="creation_date_dsc" data-bind="text: getNlsString('DBS_HOME_SELECT_SORT_CREATION_TIME_DSC')"></option>
                                                        <option value="last_modification_date_asc" data-bind="text: getNlsString('DBS_HOME_SELECT_SORT_LAST_MODIFIED_ASC')"></option>
                                                        <option value="last_modification_date_dsc" data-bind="text: getNlsString('DBS_HOME_SELECT_SORT_LAST_MODIFIED_DSC')"></option>
                                                        <option value="access_date_asc" data-bind="text: getNlsString('DBS_HOME_SELECT_SORT_ACCESS_DATE_ASC')"></option>
                                                        <option value="access_date_dsc" data-bind="text: getNlsString('DBS_HOME_SELECT_SORT_ACCESS_DATE_DSC')"></option>
                                                </select>
                                                
                                                <!--button id="cbtn" class="dbs-home-button-create-new-dashboard"
                                                        data-bind="attr: { 'title': getNlsString('DBS_HOME_CREATE_BTN_TT_CONTENT') }, click: createDashboardClicked, ojComponent: { component:'ojButton', label: getNlsString('DBS_HOME_CREATE_BTN_LABEL')}"></button-->
                                                <button id="exploreDataBtn"
                                                    data-bind="ojComponent: {component: 'ojButton', label: getNlsString('DBS_HOME_EXPLORE_BTN_LABEL'), 
                                                                             menu: '#exploreDataMenu', rootAttributes: {'style': 'margin-left: 8px;'}}, 
                                                               attr: { 'title': getNlsString('DBS_HOME_EXPLORE_BTN_TT') }">
                                                </button>
                                                <ul id="exploreDataMenu" style="display:none"
                                                    data-bind="ojComponent: {component: 'ojMenu', select: exploreDataMenuItemSelect}">
                                                    <!-- ko foreach: exploreDataLinkList -->
                                                    <li>
                                                        <a href="#" data-bind="text:name,value:href"></a>
                                                    </li>
                                                    <!-- /ko -->
                                                </ul>
                                                <span role="separator" class=" oj-toolbar-separator" style="margin-bottom: 4px;"></span>
                                                <div id="viewbtnset" aria-label="Choose one view"
                                                     data-bind="ojComponent: {component: 'ojButtonset', checked: isTilesView, optionChange: handleViewChanged}" >
                                                    <label for="gridviewbtn"></label>
                                                    <input id="gridviewbtn" type="radio" name="view" data-bind="value: tilesViewGrid, 
                                                                           ojComponent: { component:'ojButton', display: 'icons', label: getNlsString('DBS_HOME_VIEW_GRID_LABEL'), icons: {start: 'icon-gridview-16 oj-fwk-icon dbs-icon-size-16'}}" />
                                                    <label for="listviewbtn"></label>
                                                    <input id="listviewbtn" type="radio" name="view" title="List" data-bind="value: tilesViewList, 
                                                                           ojComponent: { component:'ojButton', display: 'icons', label: getNlsString('DBS_HOME_VIEW_LIST_LABEL'), icons: {start: 'icon-listview-16 oj-fwk-icon dbs-icon-size-16'}}" />
                                                </div>
                                                </span>
                                                <div style="display:none; min-width:100px; min-height:50px;" id="cbtn-tooltip" 
                                                    data-bind="ojComponent: {component: 'ojPopup', tail: 'simple',
                                                        position: {'my': 'right top', 'at': 'start bottom', 'of': '#cbtn'}}">
                                                    <H1 data-bind="text: getNlsString('DBS_HOME_CREATE_BTN_TT_TITLE')"></h1>
                                                    <br/><span data-bind="text: getNlsString('DBS_HOME_CREATE_BTN_TT_CONTENT')"></span><br/>
                                                </div>
                                            </div>
                                            <!-- Home toolbar end -->
                                            
                                            <!-- tiles panel start -->
                                            <!-- ko if: isTilesView() === 'gridtview' -->
                                            <div id="dtabhomesc" class="dbs-summaries-container">
                                                <!-- ko foreach: dashboards -->
                                                <div tabindex="0" class="oj-panel dbs-summary-container" 
                                                    data-tag data-bind="dbsDashboardPanel: {
                                                                   activated: null,
                                                                   deactivated: null,
                                                                   showInfoClicked: $root.handleShowDashboardPop,
                                                                   deleteClicked: $root.handleDashboardDeleted,
                                                                   navigated: $root.handleDashboardClicked,
                                                                   data: $data
                                                       }">    
                                                </div>
                                                <!-- /ko -->
                                            </div>
                                            <!-- /ko -->
                                            <!-- tiles panel end -->
                                            
                                            <!-- dashboards table start -->
                                            <!-- ko if: isTilesView() === 'listview' -->
                                            <table id="dbstable" summary="Dashboard List" aria-label="Dashboards Table"
                                                   data-bind="ojComponent: {component: 'ojTable', 
                                                   data: dashboardsTS,
                                                   sort: handleListColumnSort,
                                                   verticalGridVisible: 'none',
                                                   columnsDefault: {  headerStyle: 'border-left: none; border-right: none;' },
                                                   rootAttributes: { 'style': 'width: 100%; margin: 5px; border: none; background: #ffffff;' },
                                                   columns: [{sortProperty: 'name', renderer: listNameRender, headerText: getNlsString('DBS_HOME_VIEW_LIST_NAME'),  style: 'width: 60%; white-space: normal; padding-top: 0px; padding-bottom: 0px; padding-left:0.5rem;'},
                                                             {sortProperty: 'owner', field: 'owner', headerText: getNlsString('DBS_HOME_VIEW_LIST_CREATOR'),  style: 'width: 17.5%; padding-top: 0px; padding-bottom: 0px; padding-left:0.5rem;'},
                                                             {sortProperty: 'last_modification_date', field: 'lastModifiedOnStr', headerText: getNlsString('DBS_HOME_VIEW_LIST_MODIFIEDDATE'),  style: 'width: 17.5%; padding-top: 0px; padding-bottom: 0px; padding-left:0.5rem;'},
                                                             {renderer: listInfoRender, headerText: '',  style: 'width: 5%; padding: 0px;', sortable: 'none' }] 
                                                     }"></table>
                                            <!--script type="text/html" id="dbstablerow_tmpl">
                                                <tr style="height: 1rem; min-height: 1rem;   ">
                                                    <td><a data-bind="click: function(data, event){$root.handleDashboardClicked(event, {'id': $data.id, 'element': $element})}, 
                                                                      text: $data.name" /></td>
                                                    <td><div style=" display: inline-block" data-bind="text: $data.owner"></div></td>
                                                   <td><div style=" display: inline-block" data-bind="text: getDateString($data.lastModifiedOn)"></td>
                                                    <td>
                                                        <button class="oj-button-half-chrome oj-sm-float-end" 
                                                                data-bind="click: function(data, event){$root.handleShowDashboardPop(event, {'id': $data.id, 'element': $element})}, 
                                                                           ojComponent: { component:'ojButton', display: 'icons', label: getNlsString('DBS_HOME_DSB_PAGE_INFO_LABEL'), icons: {start: 'icon-locationinfo-16 oj-fwk-icon'}}"></button>
                                                    </td>
                                                </tr>
                                            </script-->
                                            <!-- /ko -->
                                            <!-- dashboards table end -->
                                            
                                            <!-- paging start -->
                                            <div id="toolbar3" aria-label="Pagination toolbar" style="margin-left: 5px;">
                                                <div id="paging" data-bind="ojComponent: {component: 'ojPagingControl', data: pagingDatasource, pageSize: pageSize}, visible: showPaging"></div>
                                            </div>
                                            <!-- paging end -->
                                    </div>
                                </div>
                            </div>
                            <!-- Home tab end -->
                        </div>

                    <!-- dashboard info popup start-->
                    <div id="dsbinfopop"  style="display:none; width:260px;" 
                                              data-bind="ojComponent: {component: 'ojPopup', tail: 'simple', autoDismiss: 'focusLoss', initialFocus: 'none', rootAttributes: {'style': 'padding: 5px;', 'class': 'dbs-summary-page-info-pop'}}">
                        <div data-bind="with: selectedDashboard">
                            <!-- ko if: $root.isTilesView() === 'gridtview' -->
                            <div data-bind="text: dashboard.name" style="font-size: 1.1rem; font-weight: bold; margin-bottom: 5px; text-align: center"></div>
                            <!-- /ko -->
                            <span style="font-weight: bold;" data-bind="text: getNlsString('DBS_HOME_DSB_PAGE_INFO_DESC')"></span><span data-bind="text: dashboard.description"></span><br/>
                            <!-- ko if: $root.isTilesView() === 'gridtview' -->
                            <span style="font-weight: bold;" data-bind="text: getNlsString('DBS_HOME_DSB_PAGE_INFO_CREATE')"></span><span data-bind="text: dashboard.owner"></span><br/>
                            <span style="font-weight: bold;" data-bind="text: getNlsString('DBS_HOME_DSB_PAGE_INFO_CDATE')"></span><span data-bind="text: getDateString(dashboard.createdOn)"></span><br/>
                            <!-- /ko -->
                            <div  style="border-top: 1px solid #d6dfe6; margin-top: 10px; padding-top: 5px; "> 
                                <button class="oj-button-half-chrome" data-bind="ojComponent: {component:'ojButton', label: getNlsString('DBS_HOME_DSB_PAGE_INFO_DELETE_LABEL'), 
                                                                                               icons: {start:'oj-fwk-icon icon-trashcan-ena-16 dbs-icon-size-16'}, 
                                                                                               disabled: (dashboard.systemDashboard || $root.userName !== dashboard.owner)}, 
                                                                                 click: $root.handleDashboardDeleted"></button>
                                <!--button class="oj-button-half-chrome oj-sm-float-end" data-bind="ojComponent: {component:'ojButton', label: 'Close'}, click: $root.handleCloseDashboardPop"></button-->
                            </div>
                        </div>   
                    </div>
                    <!-- dashboard info popup end-->
                    
                    <!-- Create Dashboard dilog start -->
                    <div style="display:none" id="cDsbDialog"
                         data-bind="ojComponent:{component: 'ojDialog', initialVisibility: 'hide',cancelBehavior: 'icon', rootAttributes: { style: 'min-width: 600px; min-height:280px;'}}">
                        <div class="oj-dialog-header oj-helper-clearfix">
                            <!--div class="oj-dialog-header-close-wrapper" >
                                <a class="df-dialog-header-close" tabindex="0" data-bind="click: cancelDashboardCreate, event: { keydown: createDashboardModel.keydown }, text: getNlsString('COMMON_TEXT_CLOSE')"></a>
                            </div-->
                            <span class="oj-dialog-title" data-bind="text: getNlsString('DBS_HOME_CREATE_DLG_TITLE')"></span>
                        </div>
                        <div class="oj-dialog-body">
                            <div class="oj-form oj-md-odd-cols-2 oj-md-labels-inline" >
                                <div class="oj-row">
                                    <div class="oj-col">
                                        <label for="dbsHNameIn" data-bind="text: getNlsString('DBS_HOME_CREATE_DLG_NAME')"></label>
                                    </div>
                                    <div class="oj-col">
                                        <input id="dbsHNameIn" maxlength="64" required
                                               data-bind="ojComponent: { component: 'ojInputText', invalidComponentTracker: tracker, 
                                               messagesCustom: createMessages, value: createDashboardModel.name, 
                                               rawValue: createDashboardModel.nameInputed,
                                               validators : [{type: 'regExp', options : {
                                                    pattern: '.{1,64}', 
                                                    messageSummary: getNlsString('DBS_HOME_CREATE_DLG_INVALID_NAME_SUM'),
                                                    messageDetail: getNlsString('DBS_HOME_CREATE_DLG_INVALID_NAME')}}],
                                               rootAttributes: {style:'max-width:420px;'},
                                               translations: {'required': {
                                                        hint: '',
                                                        messageSummary: getNlsString('COMMON_REQUIRE_ERROR', '{label}'), 
                                                        messageDetail: ''
                                               }
                                             }}">
                                    </div>
                                </div>
                                <div class="oj-row">
                                    <div class="oj-col">
                                        <label for="dbsHDpIn" data-bind="text: getNlsString('DBS_HOME_CREATE_DLG_DES')"></label>
                                    </div>
                                    <div class="oj-col">
                                        <textarea id="dbsHDpIn" maxlength="256" rows="6"
                                                  data-bind="ojComponent: {component: 'ojTextArea', value: createDashboardModel.description, rootAttributes: {style:'max-width:420px;'},
                                                                invalidComponentTracker: tracker,  
                                                                validators : [{type: 'regExp', options : {
                                                                       pattern: '(.|\\b|\\s){0,256}', 
                                                                       messageSummary: getNlsString('DBS_HOME_CREATE_DLG_INVALID_DES_SUM'),
                                                                       messageDetail: getNlsString('DBS_HOME_CREATE_DLG_INVALID_DES')}}]
                                            }"></textarea>
                                    </div>
                                </div>
                                <div class="oj-row">
                                    <div class="oj-col">
                                        <label for="checkboxsetTimeRangeFilter"></label>
                                    </div>
                                    <div id="checkboxsetTimeRangeFilter" class="oj-col" data-bind="ojComponent: {component: 'ojCheckboxset', 
                                                value: createDashboardModel.timeRangeFilterValue}" >
                                        <input id="ckbxTimeRangeFilter" type="checkbox" value="ON">
                                        <label for="ckbxTimeRangeFilter" data-bind="text: getNlsString('DBS_HOME_CREATE_DLG_TIME_RANGE')"></label>
                                    </div>
                                </div> 
                                                         
                            </div>
                        </div>
                        <div id="createDialogFooter" class="oj-dialog-footer">
                            <button id="createDsb" data-bind="click: confirmDashboardCreate, ojComponent: { 
                                             component: 'ojButton', label: getNlsString('COMMON_TEXT_CREATE'), 
                                             disabled: createDashboardModel.isDisabled, 
                                             rootAttributes: {style:'margin-right:5px'} }"></button>
                        </div>
                    </div>
                    <!-- Create Dashboard dilog end -->
                    
                    <!-- Confirmation dilog start -->
                    <div style="display:none" id="dbs_cfmDialog"
                         data-bind="ojComponent:{component: 'ojDialog', initialVisibility: 'hide',
                                    cancelBehavior: 'icon', rootAttributes: { style: 'min-width: 450px; min-height:150px;'}}">
                        <div class="oj-dialog-header oj-helper-clearfix">
                            <!--div class="oj-dialog-header-close-wrapper" >
                                <a class="df-dialog-header-close" tabindex="0" data-bind="click: confirmDialogModel.close, event: { keydown: confirmDialogModel.keydown }, text: getNlsString('COMMON_TEXT_CLOSE')"></a>
                            </div-->
                            <span class="oj-dialog-title" data-bind="text: confirmDialogModel.title"></span>
                        </div>
                        <div class="oj-dialog-body">
                            <p data-bind="text: confirmDialogModel.message"></p>
                        </div>
                        <div class="oj-dialog-footer">
                            <button data-bind="click: confirmDialogModel.okFunction, 
                                               ojComponent: { component: 'ojButton', label: confirmDialogModel.okLabel, rootAttributes: {style:'margin-right:5px'}}"></button>
                            <button data-bind="visible: confirmDialogModel.showCancel, click: confirmDialogModel.close, 
                                               ojComponent: { component: 'ojButton', label: getNlsString('COMMON_BTN_CANCEL'), rootAttributes: {style:'margin-right:5px'}}"></button>
                        </div>
                    </div>
                    <!-- Confirmation dilog end -->
                    
                    <!-- welcome dialog start -->
                    <div id="overviewDialog" 
                         data-bind="ojComponent:{
                            component: 'ojDialog', 
                            initialVisibility: (welcomeDialogModel.showWelcome === true ? 'show' : 'hide'),
                            rootAttributes: { style: 'width:95%; max-width: 900px; min-width:600px; height: 520px; background-color:white'}}" >
                        <div class="oj-dialog-header oj-helper-clearfix" style="background-color: white;background-image: none;border-color: white;">
                        </div>
                    <!--div id="ojDialogPlaceHolderHeader-overviewDialog" style="display: none;"></div-->
                    <div class="oj-dialog-body" style="background-color:white">
                    <div align="center"> 
                        <span data-bind="text: getNlsString('DBS_HOME_WC_DLG_TILE', welcomeDialogModel.userName)" style="font-size:24px;"></span> 
                    </div>
                    <table style="width:100%; height:300px; vertical-align:top; margin-top:80px;">
                    <tbody>
