<!DOCTYPE html>

<!-- ************************ IMPORTANT INFORMATION ************************************
This file and Quick Start project are provided as an example of how to configure a JET application.
It contains the Oracle JET framework and a default requireJS configuration file to show how JET can be setup
in a common application. This project template can be used in conjunction with demo code from the JET website 
to test JET component behvior and interactions.

Any CSS styling with the prefix "demo-" is for demonstration only and is not provided as part of the JET framework.

The Header and Footer sections are provided for demonstration only. They are not part of the JET framework. 
Best practice patterns are provided as part of the JET website under the Samples section.

Aria Landmark role attributes are added to the different sections of the application for accessibility compliance.
If you change the type of content for a specific section from what is defined, you should also change the 
role value for that section to represent the appropriate content type.
***************************** IMPORTANT INFORMATION ************************************ -->

<html lang="en-us">
    <head>
        <title>Welcome to Oracle EM Dashboards</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- This is the main css file for the default Alta theme -->
        <link rel="stylesheet" href="dependencies/oraclejet/css/libs/oj/v1.1.0/alta/oj-alta-min.css" type="text/css"/>

        <!-- These style classes are for demonstration purposes only. -->
        <link rel="stylesheet" href="css/demo-alta-patterns-min.css"/>

        <!-- This is where you would add any app specific styling -->
        <!--link rel="stylesheet" href="css/override.css" type="text/css"/-->
        
        <link rel="stylesheet" href="css/dashboards-home-alta.css" type="text/css"/>


        <!-- RequireJS bootstrap file -->
        <script data-main="js/homeMain" src="dependencies/oraclejet/js/libs/require/require.js"></script>

    </head>
    <body>
        <div id="globalBody" style="display: none"> <!-- This div helps make sure the footer stays at the bottom of the page -->

            <!-- Header section which contains the Global Branding, Global Navigation, and Application Navigation code.
                Template is located in /templates/demoAppHeaderTemplate.html
            -->
            <header id="headerWrapper" role="banner">
                <div class="demo-appheader">
                    <div class="oj-row demo-appheader-lite">

                        <!-- logo -->  
                        <div class="demo-appheader-logo" tabindex="0">
                            <div class="demo-appheader-logo-block">
                                <span role="img" class="oj-icon demo-appheader-lite-logo-oracle" title="Oracle Logo"></span>  
                            </div>

                            <div class="demo-appheader-appname-block">
                                <span style="" class="demo-appheader-appname" data-bind="text: appName"></span>
                            </div>
                        </div>

                        <!-- Toolbar -->  
                        <div id='demo-appheader-menu-and-toolbar-container' tabindex="0">

                            <div id='demo-appheader-menu-container'>
                                <ul id="demoAppheaderGlobalNavMenuId" data-bind="ojComponent: {component: 'ojMenu', select: menuItemSelect}" style="display:none">
                                    <!-- ko foreach: globalNavItems -->
                                    <li> <a data-bind="text: label, href: url"> <span class=""></span>  </a></li>
                                    <!-- /ko -->
                                </ul>
                            </div>

                            <div class="demo-appheader-toolbar-container">
                                <div class="demo-appheader-toolbar oj-toolbar-no-chrome" aria-controls="player" data-bind="ojComponent: {component:'ojToolbar'}">

                                    <!-- ko foreach: toolbarButtons -->
                                    <button class='oj-button-half-chrome demo-appheader-toolbar-button'
                                            data-bind="ojComponent: {component:'ojButton', 
                                                        label: label, 
                                                        display: 'icons', 
                                                        icons: {start: iconClass + ' demo-icon-font'}} ">
                                    </button>
                                    <!-- /ko -->

                                    <!-- This is how to add a separator to the toolbar.  
                                         Be sure to include the role and aria-orientation as shown to make it accessible.  -->
                                    <span role="separator" class="oj-toolbar-separator"></span>

                                    <button id="menubutton"
                                            class='oj-button-half-chrome demo-appheader-toolbar-button'
                                            data-bind="ojComponent: { component: 'ojButton', label: userName, menu: '#demoAppheaderGlobalNavMenuId'}">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>            
            </header>

            <!-- main content -->
            <div id="mainContent" style="display: none;">
                <!--div class="oj-md-center oj-row stretch-height">
                    <div id="viewContent" class="oj-sm-11 oj-col stretch-height" -->
                        <div class="main-content-area">
                            <div id="dtabs" data-bind="dbsTabs: {removable:true}">
                                <div id="dhometab" class="dbs-tab-container">
                                    <span>Dashoards</span>
                                    <div>
                                    <!-toolbar-->
                                    <div id="dtabhomettb" class="oj-toolbar-row" style=" min-height: 50px;">
                                        <div id="toolbar1"  aria-label="Control toolbar" data-bind="ojComponent: {component:'ojToolbar'}">
                                                <button id="cbtn" style="margin-bottom: 4px;"
                                                        data-bind="click: createDashboardClicked, ojComponent: { component:'ojButton', label: 'Create'}"></button>
                                        </div>
                                        <div id="toolbar2"  aria-label="Searching toolbar" data-bind="ojComponent: {component:'ojToolbar', rootAttributes:{ 'style': 'min-width:400px; width:400px; border-left: 0;' }}">
                                                <input id="sinput" type="text" name="searchInput" style="margin-left: 10px;"
                                                       data-bind="ojComponent:{component:'ojInputText', value: null, placeholder: 'Enter search criteria', rootAttributes: {'style': 'min-width:330px; width:330px;'}}"/>
                                                <button id="sbtn" style="margin-bottom: 4px;margin-left: 5px;"
                                                        data-bind="ojComponent: { component:'ojButton', label: 'Search'}"></button>
                                        </div>
                                        <div id="toolbar3" class="oj-xl-float-end"  aria-label="Pagination toolbar" data-bind="ojComponent: {component:'ojToolbar', rootAttributes:{ 'style': 'border-left: 0;' }}">
                                                <div id="paging" data-bind="ojComponent: {component: 'ojPagingControl', data: pagingDatasource, pageSize: 20}"></div>
                                        </div>
                                    </div>
                                    <div id="dtabhomesc" class="dbs-summaries-container">
                                        <!-- ko foreach: dashboards -->
                                        <div class="oj-panel oj-panel-alt1 dbs-summary-container" onclick="window.open(document.location.protocol + '//' + document.location.host + '/emcpdfui/builder.html');">
                                            <div class="oj-row oj-sm-even-cols-2 dbs-summary-header-container">
                                                <div style="min-width: 150px; width: 40px;" class="oj-col">
                                                    <h3 data-bind="text: name"></h3>
                                                </div>
                                                <div style="min-width: 40px; width: 40px;" class="oj-col oj-sm-float-end">
                                                    <button id="delete" class="oj-button-half-chrome" onclick="event.stopPropagation();"
                                                            data-bind="click: null, ojComponent: { component:'ojButton', display: 'icons', icons: {start:'icon-delete-ena-16 oj-fwk-icon'}}"></button>
                                                </div> 
                                            </div>
                                            <div>
                                                <ul class="dbs-summary-row">
                                                    <li class="dbs-summary-row">Demo Tile</li>
                                                    <li class="dbs-summary-row">Demo Tile</li>
                                                </ul>
                                            </div>
                                        </div>
                                        <!-- /ko -->
                                    </div>
                                    
                                    
                                    </div>
                                </div>
                            </div>
                        </div>
                    <!--/div>
                </div-->
                    
                <!-- Dashboard dilog start -->
                    <div style="display:none" id="cDsbDialog" title="Create Dashboard" 
                         data-bind="ojComponent:{component: 'ojDialog', initialVisibility: 'hide',cancelBehavior: 'none', rootAttributes: { style: 'min-width: 600px; min-height:280px;'}}">
                        <div class="oj-dialog-header oj-helper-clearfix">
                            <div class="oj-dialog-header-close-wrapper" >
                                <a style="font-size: 0.8em; color: firebrick;" data-bind="click: cancelDashboardCreate">Close</a>
                            </div>
                            <span class="oj-dialog-title">Create Dashboard</span>
                        </div>
                        <div class="oj-dialog-body">
                            <div class="oj-form oj-md-odd-cols-2 oj-md-labels-inline" >
                                <div class="oj-row">
                                    <div class="oj-col">
                                        <label for="dbsHNameIn">Name</label>
                                    </div>
                                    <div class="oj-col">
                                        <input id="dbsHNameIn" required="true" 
                                               data-bind="ojComponent: { component: 'ojInputText', value: createDashboardModel.name, rootAttributes: {style:'max-width:420px;'}}">
                                    </div>
                                </div>
                                <div class="oj-row">
                                    <div class="oj-col">
                                        <label for="dbsHDpIn">Description</label>
                                    </div>
                                    <div class="oj-col">
                                        <textarea id="dbsHDpIn" rows="6"
                                                  data-bind="ojComponent: {component: 'ojTextArea', value: createDashboardModel.description, rootAttributes: {style:'max-width:420px;'}}"></textarea>
                                    </div>
                                </div>
                                <div class="oj-row">
                                    <div class="oj-col">
                                        <label for="checkboxsetTimeRangeFilter"></label>
                                    </div>
                                    <div id="checkboxsetTimeRangeFilter" class="oj-col" data-bind="ojComponent: {component: 'ojCheckboxset', 
                                                value: createDashboardModel.timeRangeFilterValue}" >
                                        <input id="ckbxTimeRangeFilter" type="checkbox" value="ON">
                                        <label for="ckbxTimeRangeFilter">Include a time-range filter</label>
                                    </div>
                                </div> 
                                <!--div class="oj-row">
                                    <div class="oj-col">
                                        <label for="checkboxsetTargetFilter"></label>
                                    </div>
                                    <div id='checkboxsetTargetFilter' class="oj-col" data-bind="ojComponent: {component: 'ojCheckboxset', 
                                                value: targetFilterValue}" >
                                        <input id="ckbxTargetFilter" type="checkbox" value="ON">
                                        <label for="ckbxTargetFilter">Include a target selector</label>
                                    </div>
                                </div-->                                 
                            </div>
                        </div>
                        <div class="oj-dialog-footer">
                            <button data-bind="click: confirmDashboardCreate,ojComponent: { component: 'ojButton', label: 'Create', rootAttributes: {style:'margin-right:5px'}}"></button>
                        </div>
                    </div>
                    <!-- Dashboard dilog end -->
            </div>

                <!-- Footer section which contains dynamic list of items. Template is located in /templates/demoFooterTemaplate.html-->
                <!--footer id="footerWrapper" role="contentinfo">
                    <div class="demo-appfooter">
                        <div class="oj-row">
                            <ul>
                                <-- ko foreach: footerLinks --
                                <li> <a data-bind="text : name, attr : {id: linkId, href : linkTarget}"> </a> </li>
                                <-- /ko --
                            </ul>	
                            <div class="demo-appfooter-text">Copyright &copy; 2014 Oracle and/or its affiliates. All rights reserved. Oracle JET <span data-bind="text: ojVersion"></span></div>
                        </div>
                    </div>
                </footer-->
            </div>
        </body>
    </html>
