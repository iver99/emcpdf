<!DOCTYPE html>

<!-- Dashboards home -->

<html lang="en" data-testapiversion="1.7.5">
    <head>
        <title data-bind="text:homeTitle"></title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="/emsaasui/uifwk/images/o_logo.png" />
        <!-- This is the main css file for the default Alta theme -->
        <link rel="stylesheet" href="libs/@version@/js/oraclejet/css/libs/oj/v1.2.0/alta/oj-alta-min.css" type="text/css"/>

        <link rel="stylesheet" href="@version@/css/dashboards-common-alta.css" type="text/css"/>
        <link rel="stylesheet" href="@version@/css/dashboards-home-alta.css" type="text/css"/>
    
        <!-- RequireJS bootstrap file -->
        <script data-main="@version@/js/homeMain" src="libs/@version@/js/oraclejet/js/libs/require/require.js"></script>
    </head>
    <body>
        <div class="loadingIndicator" id="loading">Loading</div>
        <div id="globalBody" style="display: none"> 
            <!-- Header section which contains the Global Branding, Global Navigation, and Application Navigation code.
                Template is located in /templates/demoAppHeaderTemplate.html
            -->
            <header id="headerWrapper" role="banner">
                <div data-bind="component: {
                        name: 'df-oracle-branding-bar',
                        params: brandingbarParams
                    }">
                </div>
            </header>

            <!-- main content -->
            <div id="mainContent" style="display: none;" role="main">
                        <div class="main-content-area main-content-area-sm main-content-area-md main-content-area-lg main-content-area-xsl main-content-area-xl">
                            <div id="dhometab" class="dbs-tab-container">
                                <div class="oj-row oj-cols-nopad" style="max-width: none;">
                                    <div id="filterpanel" class="dbs-filter-panel-sm  dbs-filter-panel-md dbs-filter-panel-lg dbs-filter-panel-xsl dbs-filter-panel-xl oj-col" style="max-width: 220px;">
                                            <!-- filter panel start-->
                                            <div style="padding: 10px; padding-top: 10px;">
                                                <div style="margin-bottom: 20px;" data-bind="visible: isMobileDevice() !== true">
                                                    <button id="cbtn" 
                                                            data-bind="attr: { 'title': getNlsString('DBS_HOME_CREATE_BTN_TT_CONTENT') }, click: createDashboardClicked, 
                                                                ojComponent: { component:'ojButton', rootAttributes: {'class': 'dbs-home-blue-button'}, label: getNlsString('DBS_HOME_CREATE_BTN_LABEL')}"></button>
                                                </div>
                                                <div style="display:none; min-width:100px; min-height:50px;" id="cbtn-tooltip" 
                                                         data-bind="ojComponent: {component: 'ojPopup', tail: 'simple',
                                                               position: {'my': 'left top', 'at': 'end center', 'of': '#cbtn'}}">
                                                    <H1 data-bind="text: getNlsString('DBS_HOME_CREATE_BTN_TT_TITLE')"></h1>
                                                    <br/><span data-bind="text: getNlsString('DBS_HOME_CREATE_BTN_TT_CONTENT')"></span><br/>
                                                </div>
                                                <div data-bind="visible: filter.showServiceFilter">
                                                    <label id="servicecblabel" data-bind="text: getNlsString('DBS_HOME_FILTER_SERVICE_LABEL')" ></label>
                                                    <div id="servicecb" aria-controls="dtabhomesc" aria-labelledby="servicecblabel" data-bind="ojComponent: {component: 'ojCheckboxset', value: filter.serviceFilter, optionChange: null}">
                                                        <!-- ko foreach: filter.serviceFilterItems -->
                                                        <span class="oj-choice-row" data-bind="visible: $data.visible !== false">
                                                            <input type="checkbox" name="services" data-bind=" attr: {value: $data.value, id: $data.id}">
                                                            <label data-bind="text: $data.label, attr: {for: $data.id}"></label>
                                                        </span>
                                                        <!-- /ko -->
                                                    </div>
                                                </div>
                                                <br/>
                                                <div>
                                                    <label id="creatorcblabel" data-bind="text: getNlsString('DBS_HOME_FILTER_CREATOR_LABEL')"></label>
                                                    <div id="creatorcb" aria-controls="dtabhomesc" aria-labelledby="creatorcblabel" data-bind="ojComponent: {component: 'ojCheckboxset', value: filter.creatorFilter, optionChange: null}">
                                                        <!-- ko foreach: filter.creatorFilterItems -->
                                                        <span class="oj-choice-row" data-bind="visible: $data.visible !== false">
                                                            <input type="checkbox" name="services" data-bind=" attr: {value: $data.value, id: $data.id}">
                                                            <label data-bind="text: $data.label, attr: {for: $data.id}"></label>
                                                        </span>
                                                        <!-- /ko -->
                                                    </div>
                                                </div>
                                                <br/>
                                                <label id="favoritescblabel" data-bind="text: getNlsString('DBS_HOME_FILTER_FAVORITES_LABEL')"></label>
                                                <div id="favoritescb" aria-controls="dtabhomesc" aria-labelledby="favoritescblabel" data-bind="ojComponent: {component: 'ojCheckboxset', value: filter.favoritesFilter, optionChange: null}">
                                                        <!-- ko foreach: filter.favoritesFilterItems -->
                                                        <span class="oj-choice-row" data-bind="visible: $data.visible !== false">
                                                            <input type="checkbox" name="services" data-bind=" attr: {value: $data.value, id: $data.id}">
                                                            <label data-bind="text: $data.label, attr: {for: $data.id}"></label>
                                                        </span>
                                                        <!-- /ko -->
                                                </div>
                                            </div>
                                            <!-- filter panel end-->
                                    </div>
                                    <div class="dashboard-picker dbs-tiles-panel-sm dbs-tiles-panel-md dbs-tiles-panel-lg dbs-tiles-panel-xsl dbs-tiles-panel-xl oj-col" style="padding-top: 10px; border-left: 1px solid #d6dfe6; min-height: 600px; padding-left: 10px; margin-bottom: 50px;"
                                         data-bind="component: {
                                            name: 'df-oracle-dashboard-list',
                                            params: $data
                                         }">

                                    </div>
                                </div>
                            </div>
                            <!-- Home tab end -->
                        </div>
                    
                    <!-- Create Dashboard dilog start -->
                    <div style="display:none" id="cDsbDialog"
                         data-bind="ojComponent:{component: 'ojDialog', initialVisibility: 'hide',cancelBehavior: 'icon', rootAttributes: { style: 'min-width: 580px; min-height:280px;'}}">
                        <div class="oj-dialog-header oj-helper-clearfix">
                            <!--div class="oj-dialog-header-close-wrapper" >
                                <a class="df-dialog-header-close" tabindex="0" data-bind="click: cancelDashboardCreate, event: { keydown: createDashboardModel.keydown }, text: getNlsString('COMMON_TEXT_CLOSE')"></a>
                            </div-->
                            <span class="oj-dialog-title" data-bind="text: getNlsString('DBS_HOME_CREATE_DLG_TITLE')"></span>
                        </div>
                        <div class="oj-dialog-body">
                            <div class="oj-form oj-md-odd-cols-2" style="margin-left: 4%;">
                                <div class="oj-row">
    <!--                                    TO DO:After the visiual design complete the image design-->
    <!--                                       <div class="oj-col" style="margin-top: 10px;margin-bottom:10px;">
                                               <div id="sigle-dashboard-image" class="dbs-create-type-image" data-bind="visible:createDashboardModel.singleVisible">
                                                   <img height="110" width="110" src="" alt="single dashboard" >
                                               </div>
                                                <div id="dashboardset-image" class="dbs-create-type-image" data-bind="visible:createDashboardModel.setVisible" >
                                                   <img height="110" width="110" src="" alt="dashboard  set" >
                                               </div>
                                           </div>-->
                                <form id="dashboardtype-select" class="oj-form">
                                    <label id="mainlabelid" data-bind="text:getNlsString('DBS_HOME_DASHBOARDS_SET_CREATE_TYPE')"></label>
                                    <div id="radiosetBasicDemoId" aria-labelledby="mainlabelid"
                                         data-bind="ojComponent: {
                                      component: 'ojRadioset',
                                      value: createDashboardModel.selectType}" >
                                        <span class="oj-choice-row">
                                            <input id="dashboardtype-single" type="radio" name="dashboardtype" value="NORMAL">
                                            <label for="dashboardtype-single" data-bind="text: getNlsString('DBS_HOME_CREATE_TYPE_DASHBOARDS')"></label>
                                        </span>
                                        <span class="oj-choice-row" style="margin-top: 18px">
                                            <input id="dashboardtype-set" type="radio" name="dashboardtype" value="SET">
                                            <label for="dashboardtype-set" data-bind="text: getNlsString('DBS_HOME_CREATE_TYPE_DASHBOARDSET')"></label>
                                        </span>
                                    </div>
                                </form>
                                </div>
                                 <div class="oj-row  oj-md-odd-cols-12" style="margin-top: 10px">
                                        <label for="dbsHNameIn" data-bind="text: getNlsString('DBS_HOME_CREATE_DLG_NAME')"></label>
                                        <input id="dbsHNameIn" maxlength="64" required
                                               data-bind="ojComponent: { component: 'ojInputText', invalidComponentTracker: tracker, 
                                               messagesCustom: createMessages, value: createDashboardModel.name, 
                                               rawValue: createDashboardModel.nameInputed,
                                               validators : [{type: 'regExp', options : {
                                                    pattern: '.{1,64}', 
                                                    messageSummary: getNlsString('DBS_HOME_CREATE_DLG_INVALID_NAME_SUM'),
                                                    messageDetail: getNlsString('DBS_HOME_CREATE_DLG_INVALID_NAME')}}],
                                               rootAttributes: {style:'max-width:95%;'},
                                               translations: {'required': {
                                                        hint: '',
                                                        messageSummary: getNlsString('COMMON_REQUIRE_ERROR', '{label}'), 
                                                        messageDetail: ''
                                               }
                                             }}">
                                    </div>
                                    <div class="oj-row" style="margin-top: 10px">
                                        <label for="dbsHDpIn" data-bind="text: getNlsString('DBS_HOME_CREATE_DLG_DES')"></label>
                                        <textarea id="dbsHDpIn" maxlength="95%" rows="6"
                                                  data-bind="ojComponent: {component: 'ojTextArea', value: createDashboardModel.description, rootAttributes: {style:'max-width:95%;'},
                                                                invalidComponentTracker: tracker,  
                                                                validators : [{type: 'regExp', options : {
                                                                       pattern: '(.|\\b|\\s){0,256}', 
                                                                       messageSummary: getNlsString('DBS_HOME_CREATE_DLG_INVALID_DES_SUM'),
                                                                       messageDetail: getNlsString('DBS_HOME_CREATE_DLG_INVALID_DES')}}],

                                            }"></textarea>
                                    </div>                                                       
<!--                                <div class="oj-row">
                                    <div class="oj-col">
                                        <label for="checkboxsetTimeRangeFilter"></label>
                                    </div>
                                    <div id="checkboxsetTimeRangeFilter" class="oj-col" data-bind="ojComponent: {component: 'ojCheckboxset', 
                                                value: createDashboardModel.timeRangeFilterValue}" >
                                        <input id="ckbxTimeRangeFilter" type="checkbox" value="ON">
                                        <label for="ckbxTimeRangeFilter" data-bind="text: getNlsString('DBS_HOME_CREATE_DLG_TIME_RANGE')"></label>
                                    </div>
                                </div>                                                         -->
                            </div>

                        <div id="createDialogFooter" class="oj-dialog-footer">
                            <button id="createDsb" data-bind="click: confirmDashboardCreate, ojComponent: {
                                             component: 'ojButton', label: getNlsString('COMMON_TEXT_CREATE'),
                                             disabled: createDashboardModel.isDisabled,
                                             rootAttributes: {style:'margin-right:10px'} }"></button>
                            <button id="cancelCreateDsb" data-bind="click: cancelDashboardCreate,ojComponent: {
                                             component: 'ojButton', label: getNlsString('COMMON_BTN_CANCEL'),
                                             rootAttributes: {style:'margin-right:19px'} }"></button>
                        </div>
                    </div>                      
                    </div>
                    <!-- Create Dashboard dilog end -->
                    
                    <!-- welcome dialog start -->
                    <div id="overviewDialog" 
                         data-bind="ojComponent:{
                            component: 'ojDialog', 
                            initialVisibility: (welcomeDialogModel.showWelcome === true ? 'show' : 'hide'),
                            rootAttributes: { style: 'width:95%; max-width: 900px; min-width:600px; height: 520px; background-color:white'}}" >
                        <div class="oj-dialog-header oj-helper-clearfix" style="background-color: white;background-image: none;border-color: white;">
                        </div>
                    <!--div id="ojDialogPlaceHolderHeader-overviewDialog" style="display: none;"></div-->
                    <div class="oj-dialog-body" style="background-color:white">
                    <div align="center"> 
                        <span data-bind="text: getNlsString('DBS_HOME_WC_DLG_TILE', welcomeDialogModel.userName)" style="font-size:24px;"></span> 
                    </div>
                    <table style="width:100%; height:300px; vertical-align:top; margin-top:80px;">
                    <tbody>
                        <tr style="height:103px; ">
                            <td width="33%" class="dbs-welcome-centeredImage">
                                <img height="91" width="114" src="@version@/images/browse.png" alt="browse">                    
                            </td>
                            <td width="33%" class="dbs-welcome-centeredImage">
                                <img height="92" width="115" src="@version@/images/build.png" alt="build">                    
                            </td>
                            <td width="33%" class="dbs-welcome-centeredImage">
                                <img height="113" width="114" src="@version@/images/explore.png" alt="explore">                    
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3"><div style="margin-top: 20px"></div></td>
                        </tr>
                        <tr style="vertical-align: middle;">
                            <td width="33%">
                                <div style=" display: table;" class="dbs-welcome-content">                                
                                    <p style="display: table-cell; vertical-align: middle; padding-left: 5px; padding-right: 5px;"> 
                                        <a data-bind="click: welcomeDialogModel.browseClicked, text: getNlsString('DBS_HOME_WC_DLG_BROWSE')"></a> 
                                        <span data-bind="text: ' ' + getNlsString('DBS_HOME_WC_DLG_BROWSE_CONTENT')"></span>
                                    </p>
                                </div>
                            </td>
                            <td width="33%"> 
                                <div style=" display: table;" class="dbs-welcome-content">                                
                                    <p style="display: table-cell; vertical-align: middle; padding-left: 5px; padding-right: 5px;"> 
                                        <a data-bind="click: welcomeDialogModel.buildClicked, text: getNlsString('DBS_HOME_WC_DLG_BUILD')"></a> 
                                        <span data-bind="text: ' ' + getNlsString('DBS_HOME_WC_DLG_BUILD_CONTENT')"></span>
                                    </p>
                                </div>
                            </td>
                            <td width="33%">
                                <div style=" display: table;" class="dbs-welcome-content">                                
                                    <p style="display: table-cell; vertical-align: middle; padding-left: 5px; padding-right: 5px;">
                                        <a data-bind="click: welcomeDialogModel.exploreClicked, text: getNlsString('DBS_HOME_WC_DLG_EXPLORE')"></a> 
                                        <span data-bind="text: ' ' + getNlsString('DBS_HOME_WC_DLG_EXPLORE_CONTENT')"></span>
                                    </p>
                                </div>    
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3"><div style="margin-top: 40px"></div></td>
                        </tr>
                        <tr style="vertical-align: top">
                            <td colspan="3">
                                <div align="center">
                                    <button id="overviewClose"
                                            data-bind="ojComponent: {component: 'ojButton', label: getNlsString('DBS_HOME_WC_DLG_GOT_BTN'), rootAttributes:{class:'dbs-home-button'}}, 
                                                       click: welcomeDialogModel.gotClicked"></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    </table>  
                    </div>
                    </div>
                    <!-- welcome dialog end -->

            </div>            
        </div>
    </body>
</html>
