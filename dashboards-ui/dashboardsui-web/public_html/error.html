<!DOCTYPE html>
<html id='global-html'>
    <head>
        <title data-bind="text:errorPageTitle"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="/emsaasui/uifwk/images/o_logo.png" />
        <!-- This is the main css file for the default Alta theme -->
        <link rel="stylesheet" href="libs/@version@/js/oraclejet/css/libs/oj/v1.2.0/alta/oj-alta-min.css" type="text/css"/>
        <style type="text/css">
            div.dbd-error-area {
              position: absolute; 
              top: 38.2%;
              width:100%;
              text-align:center;
            }
            .dbd-error-area .dbd-error-inner {
              margin: 0 10rem;
              padding-bottom: 2rem;
              border: 1px solid #d6dfe6;
              background: #e8f2fb;
              border-radius: 2px;
              min-width: 160px;
            }
            .dbd-error-area .dbd-error-inner img {
              width: 150px;
            }
            .dbd-error-area .dbd-error-inner .dbd-error-url {
              word-break: break-all;
            }
        </style> 
        <script data-main="@version@/js/error" src="libs/@version@/js/oraclejet/js/libs/require/require.js"></script>
    </head>
    <body>
        <div id="global-body" style="display: none">
            <!-- Header section which contains the Global Branding, Global Navigation, and Application Navigation code.
                Template is located in /templates/demoAppHeaderTemplate.html
            -->
            <header id="headerWrapper" >
                <div data-bind="component: {
                        name: 'df-oracle-branding-bar',
                        params: brandingbarParams
                    }">
                </div>
            </header>
            
            <div class="dbd-error-area" >
                <div class="dbd-error-inner" id="errorMain">
                    <img src="@version@/images/alert.png" data-bind="attr: {alt: errorPageMessage}">
                    <h4 class="dbd-error-msg" data-bind="text: errorPageMessage"></h4>
                    <div data-bind="visible: defaultHomeLinkVisible">
                        <span data-bind="text: clickText"></span>&nbsp;
                        <a class="dbd-error-url" data-bind="text: hereText, attr: {href: defaultHomeUrl}"></a>&nbsp;
                        <span data-bind="text: goHomePageText"></span>
                    </div>
                    <div data-bind="visible: invalidUrl">
                        <span data-bind="text: invalidUrlLabel"></span>
                        <a class="dbd-error-url" data-bind="text: invalidUrl, attr: {href: invalidUrl}"></a>
                    </div>
                    <br><br><br>
                    <div>
                    	<button id="dbd_sign_out_button" class="oj-button-primary" data-bind="click: signOut, 
                    					ojComponent: {component: 'ojButton', label: oj.Translations.getTranslatedString('DBS_ERROR_BTN_SIGN_OUT')}, 
                    					attr: {title: oj.Translations.getTranslatedString('DBS_ERROR_BTN_SIGN_OUT')}" 
                    			style="text-align: center"></button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
