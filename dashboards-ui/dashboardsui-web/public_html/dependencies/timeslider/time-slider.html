<div class="time-slider-container">
    <div class="time-filter">
        <label>Time Filter: </label>
        <!--<span class="total-start-view" data-bind="text: totalStart"></span>-->
        <span class="total-start-selector">
            <input data-bind="ojComponent: {component: 'ojInputDate', value: localIsoTotalStart,max:localIsoTotalEnd}" />
        </span>
        <label>~</label>      
        <!--<span class="total-end-view" data-bind="text: totalEnd"></span>-->
        <span class="total-end-selector">
            <input data-bind="ojComponent: {component: 'ojInputDate', value: localIsoTotalEnd,min:localIsoTotalStart}" />
        </span>
        <div class="relative-time-selector">
            <span>Last</span>
            <span><a class="fixed-relative-time" title="Last One Year" >Year</a></span>
            <span><a class="fixed-relative-time" title="Last Six Month">6 Month</a></span>
            <span><a class="fixed-relative-time" title="Last Three Month">3 Month</a></span>
            <span><a class="fixed-relative-time" title="Last Four Week">4 Week</a></span>
            <span><a class="fixed-relative-time" title="Last One Week">Week</a></span>
            <span role="separator" aria-orientation="vertical" class="oj-toolbar-separator"></span>
            <div class="advanced-options">
                <span >Advanced</span>
                <div class='relative-time-Options'>
                    <span>Last</span>
                    <input class="relativeTimeValue"  data-bind="ojComponent: {component: 'ojInputNumber', value: relativeTimeValue }" />
                    <select class="relativeTimeUnit" data-bind="ojComponent: {component: 'ojSelect', value: relativeTimeUnit }">
                        <option value="Year">Year</option>
                        <option value="Month">Month</option>
                        <option value="Week">Week</option>
                        <option value="Day">Day</option>
                        <option value="Hour">Hour</option>
                    </select>
                </div>
                <div class='level-hierarchy-options'>
                    <span>Hierarchy</span>
                    <select class="timeLevel" data-bind="ojComponent: {component: 'ojSelect', value: timeHierarchy }">
                        <!-- ko foreach: timeHierarchies -->
                        <option data-bind="value: name, text: displayName"></option>
                        <!-- /ko  -->
                    </select>
                    <span>Level</span>
                    <select class="timeHierarchy" data-bind="ojComponent: {component: 'ojSelect', value: timeLevel }">
                        <!-- ko foreach: timeLevels -->
                        <option data-bind="value: name, text: displayName"></option>
                        <!-- /ko  -->
                    </select>
                </div>
                <div class='update-advanced-options'>
                    <input  type="button"  data-bind="ojComponent: {component: 'ojButton', label: 'done'}"/>
                </div>
                <a class="toggleOptions">>></a>
            </div>
        </div>
        

    <div class="slider-bar">
    </div>
    <div class='slider-bar-zoom'>
        <span class = 'slider-bar-zoom-out'></span> 
        <span class = 'slider-bar-zoom-in' ></span>   
    </div>
    <div class="splitter-bar">

    </div>
    <div class="scale-bar">

    </div>
</div>
