<div id="global-auto-refresh">
    <label style="font-weight: bold">Auto Refresh:</label>
    <select id="autoRefreshSelect" class="oj-select-arrow" 
            data-bind="ojComponent:{component:'ojSelect',value:selected,optionChange: optionChangedHandler}"> 
        <option value="no">No Auto Refresh</option>
        <option value="5secs">Every 5 Secs</option>
        <option value="1min">Every 1 Min</option>
        <option value="5mins">Every 5 Mins</option>
        <option value="30mins">Every 30 Mins</option>
    </select>     
</div>
