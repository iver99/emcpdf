<div id="global-time-selector">
    <label style="font-weight: bold;float:left;" class="oj-label-inline">Show data for:</label>
    <label style="font-weight: bold;float:left;" class="oj-label-inline" data-bind="text:label"></label>
    <button id="timeRangeBtn" title="Click to open the time selector" class="oj-button oj-default oj-button-half-chrome"
        data-bind="ojComponent: {component:'ojButton'}, click: showTimeSelector">
        <img id="timeSelectorIcon" src="/emcpdfui/css/images/calendar_ena.png" alt=" " 
             style="width:18px;height:18px;margin: 4px 0 0 0;"/>
    </button>
</div>
<div style="display:none; min-width:295px; min-height:350px" id="timeRangePopup" 
     data-bind="ojComponent:{component: 'ojPopup', tail: 'simple', 
                 position: {'my' : 'left top', 'at' : 'right bottom', 'collision' : 'none'}}">
    <div class="oj-panel">
            <h3>Relative</h3>
            <div style="width:50%; float:left;">
                <a href="#" data-bind="click: function (){relativeTimeSelected('15mins');}" 
                   style="display:inline-block;padding-top: 5px;">Last 15 Minutes</a><br/>
                <a href="#" data-bind="click: function (){relativeTimeSelected('30mins');}" 
                   style="display:inline-block;padding-top: 5px;">Last 30 Minutes</a><br/>
                <a href="#" data-bind="click: function (){relativeTimeSelected('60mins');}" 
                   style="display:inline-block;padding-top: 5px;">Last 60 Minutes</a><br/>
                <a href="#" data-bind="click: function (){relativeTimeSelected('24hrs');}" 
                   style="display:inline-block;padding-top: 5px;">Last 24 Hours</a>
            </div>
            <div style="width:50%; float:left;">
                <a href="#" data-bind="click: function (){relativeTimeSelected('7days');}" 
                   style="display:inline-block;padding-top: 5px;">Last 7 Days</a><br/>
                <a href="#" data-bind="click: function (){relativeTimeSelected('30days');}" 
                   style="display:inline-block;padding-top: 5px;">Last 30 Days</a><br/>
                <a href="#" data-bind="click: function (){relativeTimeSelected('90days');}" 
                   style="display:inline-block;padding-top: 5px;">Last 90 Days</a><br/>
                <a href="#" data-bind="click: function (){relativeTimeSelected('all');}" 
                   style="display:inline-block;padding-top: 5px;">All Time</a>
            </div>
          </div>
        <div class="oj-panel">
            <h3>Custom</h3>
               <div id="customset" 
                data-bind="ojComponent: {component: 'ojRadioset', value: customOption}">
                    <div style="padding-bottom: 10px;">   
                        <input id="relative1" type="radio" name="customOpt" value="relative" />
                        <label for="relative1">Last</label>     
                        <input data-bind="ojComponent: {component: 'ojInputNumber', min:0, disabled: !isCustomRelative(),
                            value:timeDuration, rootAttributes: {style:'width:112px;'}}"/>
                        <select id="timeSelect1" class="oj-select-arrow" style="width: 30px;"
                                data-bind="ojComponent:{component:'ojSelect',value:timeUnit, disabled: !isCustomRelative()}"> 
                            <option value="mins">Minutes</option>
                            <option value="hours">Hours</option>
                            <option value="days">Days</option>
                        </select>
                    </div>   
                    <div style="width:100%;"> 
                        <input id="range1" type="radio" name="customOpt" value="absolute"/>
                        <label for="range1">Range</label> 
                        <div style="padding-top: 10px;">
                            <label for="startDate1" class="oj-label-inline" style="width:77px;text-align: right;">Start Date</label>
                            <input id="startDate1"  autofocus 
                                   data-bind="ojComponent:{component:'ojInputDateTime', value:startDate, 
                                        disabled: isCustomRelative, rootAttributes:{style:'width:180px;'}}"/>
                        </div>
                        <div>
                            <label for="endDate1" class="oj-label-inline" style="width:77px;text-align: right;">End Date</label>
                            <input id="endDate1" data-bind="ojComponent: {component: 'ojInputDateTime', value:endDate, 
                                                    disabled: isCustomRelative, rootAttributes: {style:'width:180px;'}}"/>
                        </div>
                    </div>
               </div>
          </div>
    <div class="oj-dialog-footer" style="padding-right: 0px;">        
        <button data-bind="ojComponent: {component: 'ojButton', label: 'OK'}, click: customTimeSelected"></button>
    </div> 
</div>
