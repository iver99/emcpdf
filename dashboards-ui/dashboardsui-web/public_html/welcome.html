<!DOCTYPE html>
<html data-testapiversion="1.7.5" lang="en-US">
    <head>
        <title data-bind="text: landingHomeTitle"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" type="image/png" href="/emsaasui/uifwk/images/o_logo.png" />
        <!-- This is the main css file for the default Alta theme -->
        <link rel="stylesheet" href="libs/@version@/js/oraclejet/css/libs/oj/v2.0.2/alta/oj-alta-min.css" type="text/css"/>

        <link rel="stylesheet" href="@version@/css/dashboards-common-alta.css" type="text/css"/>
        <link rel="stylesheet" href="@version@/css/landing-home-alta.css" type="text/css"/>
		       
        <!-- RequireJS bootstrap file -->
        <script data-main="@version@/js/welcomeMain" src="libs/@version@/js/oraclejet/js/libs/require/require.js"></script>

    </head>
    <body>
        <div class="loadingIndicator" id="loading">Loading</div>
        <div id="globalBody" style="display:none;">
            <!-- branding bar -->
            <header id="headerWrapper" role="banner">
                <div data-bind="component: {
                        name: 'df-oracle-branding-bar',
                        params: brandingbarParams
                    }">
                </div>
            </header>

            <div id="mainContent" role="main">
                <h1 class="welcome-slogan" data-bind="text: welcomeSlogan"></h1>
                <div class="landing-home-box-wrapper">
                    <ul class="box-list-ul">
                        <li class="box-list-li box-list-a">
                            <a id="APM_wrapper" data-bind="attr: {href: 'javascript: this.click()'}, click: openAPM">
                                <div class="service-box-wrapper">
                                    <div class="landing-home-box-img APM-box">
                                        <img src="@version@/images/AppPerfMonitoring_w_92px.png" width="92" height="92" style="margin-top: 44px;" data-bind="attr: {alt: APM}"/>
                                    </div>
                                    <div class="landing-home-box-content">
                                        <div class="landing-home-box-content-head" data-bind="text: APM"></div>
                                        <div class="landing-home-box-content-desc" data-bind="text: APMDesc"></div>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <!-- ko if: showInfraMonitoring -->
                        <li class="box-list-li box-list-a">
                            <a id="infra_mon_wrapper" data-bind="attr: {href: 'javascript: this.click()'}, click: openInfraMonitoring">
                                <div class="service-box-wrapper">
                                    <div class="landing-home-box-img infra-mon-box">
                                        <img src="@version@/images/InfraMonitoring_w_92px.png" width="92" height="92" style="margin-top: 44px;" data-bind="attr: {alt: infraMonitoring}"/>
                                    </div>
                                    <div class="landing-home-box-content">
                                        <div class="landing-home-box-content-head" data-bind="text: infraMonitoring"></div>
                                        <div class="landing-home-box-content-desc" data-bind="text: infraMonitoringDesc"></div>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <!-- /ko -->
                        <li class="box-list-li box-list-a">
                            <a id="LA_wrapper" data-bind="attr: {href: 'javascript: this.click()'}, click: openLogAnalytics">
                                <div class="service-box-wrapper">
                                    <div class="landing-home-box-img LA-box">
                                        <img src="@version@/images/LogAnalytics_w_92px.png" width="92" height="92" style="margin-top: 44px;" data-bind="attr: {alt: LA}"/>
                                    </div>
                                    <div class="landing-home-box-content">
                                        <div class="landing-home-box-content-head" data-bind="text: LA"></div>
                                        <div class="landing-home-box-content-desc" data-bind="text: LADesc"></div>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li class="box-list-li box-list-a">
                            <!--<a data-bind="attr: {href: 'javascript: this.click()'}, click: openITAnalytics">-->
                            <div id="ITA_wrapper" tabindex="0" aria-label="IT Analytics" data-bind="event: {click: openITAnalytics, keypress: openITAnalytics}" style="cursor: pointer">
                                <div class="service-box-wrapper">
                                    <div class="landing-home-box-img ITA-box">
                                        <img src="@version@/images/ItAnalytics_w_92px.png" width="92" height="92" style="margin-top: 44px;" data-bind="attr: {alt: ITA}"/>
                                    </div>
                                    <div class="landing-home-box-content">
                                        <div class="landing-home-box-content-head" data-bind="text: ITA"></div>
                                        <div class="landing-home-box-content-desc" data-bind="text: ITADesc"></div>
                                        <select id="ITA_options" aria-label="Select IT Analytics" style="float: right; margin-top: 10px; margin-right: 10px; width: 255px;" data-bind="ojComponent: {component: 'ojSelect', value: ITA_Type, optionChange: ITAOptionChosen}">
                                            <option value="select" id="ITA_Select" data-bind="text: select"></option>
                                            <option value="DB_perf" id="ITA_DB_perf" data-bind="text: ITA_DB_Performance"></option>
                                            <option value="mw_perf" id="ITA_mw_perf" data-bind="text: ITA_Middleware_Performance"></option>
                                            <option value="DB_resource" id="ITA_DB_resource" data-bind="text: ITA_DB_Resource"></option>
                                            <option value="mw_resource" id="ITA_mw_resource" data-bind="text: ITA_Middleware_Resource"></option>
                                            <option value="svr_resource" id="ITA_svr_resource" data-bind="text: ITA_Server_Resource"></option>
					    <option value="app_perf" id="ITA_app_perf" data-bind="text: ITA_Application_Performance"></option>
 					    <option value="avail-analytics" id="ITA_avail_analytics" data-bind="text: ITA_Avail_Analytics"></option>
                                            <!-- ko foreach: exploreDataInITA -->                                            
                                            <option data-bind="attr: {id: id}, value: name, text: name"></option>
                                            <!-- /ko -->
                                        </select>
                                    </div>
                                </div>
                            <!--</a>-->
                        </li>
                        <!-- ko if: showCompliance -->
                        <li class="box-list-li box-list-a">
                            <a id="compliance_wrapper" data-bind="attr: {href: 'javascript: this.click()'}, click: openCompliance">
                                <div class="service-box-wrapper">
                                    <div class="landing-home-box-img compliance-box">
                                        <img src="@version@/images/Compliance_w_92px.png" width="92" height="92" style="margin-top: 44px;" data-bind="attr: {alt: compliance}"/>
                                    </div>
                                    <div class="landing-home-box-content">
                                        <div class="landing-home-box-content-head" data-bind="text: compliance"></div>
                                        <div class="landing-home-box-content-desc" data-bind="text: complianceDesc"></div>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <!-- /ko -->
                        <!-- ko if: showSecurityAnalytics -->
                        <li class="box-list-li box-list-a">
                            <a id="security_analytics_wrapper" data-bind="attr: {href: 'javascript: this.click()'}, click: openSecurityAnalytics">
                                <div class="service-box-wrapper">
                                    <div class="landing-home-box-img security-analytics-box">
                                        <img src="@version@/images/SecurityAnalytics_w_92px.png" width="92" height="92" style="margin-top: 44px;" data-bind="attr: {alt: securityAnalytics}"/>
                                    </div>
                                    <div class="landing-home-box-content">
                                        <div class="landing-home-box-content-head" data-bind="text: securityAnalytics"></div>
                                        <div class="landing-home-box-content-desc" data-bind="text: securityAnalyticsDesc"></div>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <!-- /ko -->
                        <!-- ko if: showOrchestration -->
                        <li class="box-list-li box-list-a">
                            <a id="orchestration_wrapper" data-bind="attr: {href: 'javascript: this.click()'}, click: openOrchestration">
                                <div class="service-box-wrapper">
                                    <div class="landing-home-box-img orchestration-box">
                                        <img src="@version@/images/Orchestration_w_92px.png" width="92" height="92" style="margin-top: 44px;" data-bind="attr: {alt: orchestration}"/>
                                    </div>
                                    <div class="landing-home-box-content">
                                        <div class="landing-home-box-content-head" data-bind="text: orchestration"></div>
                                        <div class="landing-home-box-content-desc" data-bind="text: orchestrationDesc"></div>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <!-- /ko -->
                        <li class="box-list-li box-list-a">
                            <a id="dashboards_wrapper" data-bind="attr: {href: 'javascript: this.click()'}, click: openDashboards">
                                <div class="service-box-wrapper">
                                    <div class="landing-home-box-img dashboards-box">
                                        <img src="@version@/images/Dashboards_w_92px.png" width="92" height="92" style="margin-top: 44px;" data-bind="attr: {alt: dashboards}"/>
                                    </div>
                                    <div class="landing-home-box-content">
                                        <div class="landing-home-box-content-head" data-bind="text: dashboards"></div>
                                        <div class="landing-home-box-content-desc" data-bind="text: dashboardsDesc"></div>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li class="box-list-li box-list-a">
                            <!--<a id="data_explore_wrapper" href="#">-->
                            <div id="data_explore_wrapper" tabindex="0" aria-label="Data Explorers">
                                <div class="service-box-wrapper">
                                    <div class="landing-home-box-img data-explorers-box">
                                        <img src="@version@/images/DataExplorers_w_92px.png" width="92" height="92" style="margin-top: 44px;" data-bind="attr: {alt: dataExplorers}"/>
                                    </div>
                                    <div class="landing-home-box-content">
                                        <div class="landing-home-box-content-head" data-bind="text: dataExplorers"></div>
                                        <div class="landing-home-box-content-desc" data-bind="text: dataExplorersDesc"></div>
                                        <select id="dataExp_options" aria-label="Select Data Explorers" style="float: right; margin-top: 25px; margin-right: 10px; width: 235px;" data-bind="ojComponent: {component: 'ojSelect', value: data_type, optionChange: dataExplorersChosen}">                                      
                                            <option value="select" id="dataExp_Select" data-bind="text: select"></option>                                            
                                            <!-- ko foreach: exploreDataLinkList -->
                                            <option data-bind="attr: {id: 'dataExp_'+name.split(' ')[0]}, value: name, text: name"></option>
                                            <!-- /ko -->
                                        </select>

                                    </div>
                                </div>
                            </div>
                            <!--</a>-->
                        </li>
                        <li class="box-list-li">
                            <div style="width: 276px; height: 296px; border: 2px solid #EBEBEB;">
                                <div class="landing-home-box-learn-more-head" data-bind="text: learnMore"></div>
                                <hr/>
                                <ul>
                                    <li class="landing-home-box-learn-more">
                                        <a data-bind="attr: {href: 'javascript: this.click()', id: 'getStarted'}, click: openGetStarted, text: getStarted"></a>
                                    </li>
                                    <li class="landing-home-box-learn-more">
                                        <a data-bind="attr: {href: 'javascript: this.click()', id: 'videos'}, click: openVideos, text: videos"></a>
                                    </li>
                                    <li class="landing-home-box-learn-more">
                                        <a data-bind="attr: {href: 'javascript: this.click()', id: 'service_offerings'}, click: openCommunity, text: community"></a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
