<!DOCTYPE html>

<!-- ************************ IMPORTANT INFORMATION ************************************
This file and Quick Start project are provided as an example of how to configure a JET application.
It contains the Oracle JET framework and a default requireJS configuration file to show how JET can be setup
in a common application. This project template can be used in conjunction with demo code from the JET website 
to test JET component behvior and interactions.

Any CSS styling with the prefix "demo-" is for demonstration only and is not provided as part of the JET framework.

The Header and Footer sections are provided for demonstration only. They are not part of the JET framework. 
Best practice patterns are provided as part of the JET website under the Samples section.

Aria Landmark role attributes are added to the different sections of the application for accessibility compliance.
If you change the type of content for a specific section from what is defined, you should also change the 
role value for that section to represent the appropriate content type.
***************************** IMPORTANT INFORMATION ************************************ -->

<html lang="en-us">
    <head>
        <title>Dashboard Builder Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- This is the main css file for the default Alta theme -->
        <link rel="stylesheet" href="dependencies/oraclejet/css/libs/oj/v1.1.0/alta/oj-alta-min.css" type="text/css"/>

        <!-- These style classes are for demonstration purposes only. -->
        <link rel="stylesheet" href="css/demo-alta-patterns-min.css"/>

        <link rel="stylesheet" href="dependencies/timeslider/css/time-slider.css" type="text/css"/>
        <link rel="stylesheet" href="css/builder-alta.css" type="text/css"/>

        <!-- RequireJS bootstrap file -->
        <script data-main="js/builderMain" src="dependencies/oraclejet/js/libs/require/require.js"></script>

    </head>
    <body>
        <div id="globalBody" style="display: none"> <!-- This div helps make sure the footer stays at the bottom of the page -->

            <!-- Header section which contains the Global Branding, Global Navigation, and Application Navigation code.
                Template is located in /templates/demoAppHeaderTemplate.html
            -->
            <header id="headerWrapper" role="banner">
                <div class="demo-appheader">
                    <div class="oj-row demo-appheader-lite">

                        <!-- logo -->  
                        <div class="demo-appheader-logo" tabindex="0">
                            <div class="demo-appheader-logo-block">
                                <span role="img" class="oj-icon demo-appheader-lite-logo-oracle" title="Oracle Logo"></span>  
                            </div>

                            <div class="demo-appheader-appname-block">
                                <span style="" class="demo-appheader-appname" data-bind="text: appName"></span>
                            </div>
                        </div>

                        <!-- Toolbar -->  
                        <div id='demo-appheader-menu-and-toolbar-container' tabindex="0">

                            <div id='demo-appheader-menu-container'>
                                <ul id="demoAppheaderGlobalNavMenuId" data-bind="ojComponent: {component: 'ojMenu', select: menuItemSelect}" style="display:none">
                                    <!-- ko foreach: globalNavItems -->
                                    <li> <a data-bind="text: label, href: url"> <span class=""></span>  </a></li>
                                    <!-- /ko -->
                                </ul>
                            </div>

                            <div class="demo-appheader-toolbar-container">
                                <div class="demo-appheader-toolbar oj-toolbar-no-chrome" aria-controls="player" data-bind="ojComponent: {component:'ojToolbar'}">

                                    <!-- ko foreach: toolbarButtons -->
                                    <button class='oj-button-half-chrome demo-appheader-toolbar-button'
                                            data-bind="ojComponent: {component:'ojButton', 
                                                        label: label, 
                                                        display: 'icons', 
                                                        icons: {start: iconClass + ' demo-icon-font'}} ">
                                    </button>
                                    <!-- /ko -->

                                    <!-- This is how to add a separator to the toolbar.  
                                         Be sure to include the role and aria-orientation as shown to make it accessible.  -->
                                    <span role="separator" class="oj-toolbar-separator"></span>

                                    <button id="menubutton"
                                            class='oj-button-half-chrome demo-appheader-toolbar-button'
                                            data-bind="ojComponent: { component: 'ojButton', label: userName, menu: '#demoAppheaderGlobalNavMenuId'}">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>            
            </header>

            <div id="head-bar-container" class="oj-col oj-sm-12 oj-toolbars oj-toolbar-bottom-border oj-btton-half-chrome">
                <div id="toolbar1" class="oj-toolbar-row" aria-label="Navigation toolbar"
                     data-bind="ojComponent: {component:'ojToolbar'}">
                  <div id="toolbar3" aria-label="Game toolbar" 
                       data-bind="ojComponent: {component:'ojToolbar'}" class="oj-toolbar oj-component oj-component-initnode" role="toolbar">
                      <button id="new-tile" class="oj-button oj-default oj-button-half-chrome"
                              data-bind="ojComponent: {
                                    component:'ojButton', 
                                    label: '+'
                              }" title="Create"></button>
                    </div>
                </div>
            </div>
            <div id="mainContainer" class="stretch-height">
                <div class="oj-row stretch-height tile-container" id="tileContainer">
                    <!-- ko stopBinding: true -->
                    <div style="display:none" id="urlChangeDialog" title="Change URL" 
                         data-bind="ojComponent:{component: 'ojDialog', initialVisibility: 'hide', cancelBehavior: 'none', rootAttributes: {style: 'width: 500px;'}}">
                        <form id="form-container" class="oj-form oj-md-odd-cols-3 oj-md-labels-inline" data-bind="with: tileToChange">
                            <div class="oj-row">
                                <div class="oj-col">
                                    <label for="urlInput">URL</label>
                                </div>
                                <div class="oj-col">
                                    <input id="urlInput" required 
                                           data-bind="ojComponent: {
                                                    component: 'ojInputText', 
                                                    validators: [{type: 'regExp', options: {pattern: '^(http|https)?([0-9a-zA-Z_!~*().;?:@ =+$,%&\#\-/]+)+', 
                                                            'messageDetail': 'A valid URL (starts with http:\/\/ or https:\/\/) is required'}}],
                                                    invalidComponentTracker: $parent.tracker,
                                                    value: url, rootAttributes: {style: 'max-width: 30em;'}}">
                                </div>
                            </div>
                        </form>
                        <div class="oj-dialog-footer">
                            <button id="okButton" data-bind="ojComponent: {component: 'ojButton', label: 'OK'}, click: applyUrlChange"> </button>
                            <button data-bind="ojComponent: {component: 'ojButton', label: 'Cancel'}, click: cancelUrlChange"> 
                            </button>
                        </div>
                    </div>
                    <!-- /ko -->
                    <div id="tiles-col-container" class="oj-col oj-sm-12 oj-md-12 oj-lg-12 oj-xl-12 stretch-height">
                        <!-- ko stopBinding: true -->
                        <div id="global-time-slider" data-bind="
                             itaComponent: {
                                 component: 'time-slider',
                                         timeSliderModel: timeSliderModel}">

                        </div>
                        <!-- /ko -->
                        <div class="oj-row dbd-column stretch-height" data-bind="foreach: tiles, sortableList: tiles" id="tiles-row">
                            <div class="dbd-tile dbd-tile-sortable oj-col" data-bind="css: tileDisplayClass()">
                                <div class="dbd-tile-header">
                                    <span class="dbd-tile-title" data-bind="text: title"></span>
                                    <div class="dbd-pull-right">
                                        <div class="dbd-btn-group">
                                            <button id="actionButton"  class="oj-button-half-chrome dbd-tile-action"
                                                    data-bind="ojComponent: {component: 'ojButton', label: '', menu: '#tileMenu' + clientGuid}">
                                            </button>
                                            <ul style="display:none"
                                                    data-bind="attr: {'id': 'tileMenu' + clientGuid}, ojComponent: {component: 'ojMenu'}">
                                                <li id="delete">
                                                  <a href="#" data-bind="click: $root.removeTile"><span class="oj-menu-item-icon demo-icon-font demo-palette-icon-24"></span>Delete</a>
                                                </li>
                                                <li id="wider" data-bind="css: { 'oj-disabled': (!widerEnabled() || !maximizeEnabled())}">
                                                  <a href="#" data-bind="click: $root.broadenTile"><span class="oj-menu-item-icon demo-icon-font demo-palette-icon-24"></span>Wider</a>
                                                </li>
                                                <li id="narrower" data-bind="css: { 'oj-disabled': !narrowerEnabled() || !maximizeEnabled()}">
                                                  <a href="#" data-bind="click: $root.narrowTile"><span class="oj-menu-item-icon demo-icon-font demo-palette-icon-24"></span>Narrower</a>
                                                </li>
                                                <li id="maximize" data-bind="css: { 'oj-disabled': !maximizeEnabled()}">
                                                  <a href="#" data-bind="click: $root.maximize"><span class="oj-menu-item-icon demo-icon-font demo-palette-icon-24"></span>Maximize</a>
                                                </li>
                                                <li id="restore" data-bind="css: { 'oj-disabled': !restoreEnabled()}">
                                                  <a href="#" data-bind="click: $root.restore"><span class="oj-menu-item-icon demo-icon-font demo-palette-icon-24"></span>Restore</a>
                                                </li>
                                                <li id="changeUrl">
                                                  <a href="#" data-bind="click: $root.changeUrl"><span class="oj-menu-item-icon demo-icon-font demo-palette-icon-24"></span>Change URL</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="dbd-tile-element">
                                    <div style="position: relative; width: 100%; height: 100%;">
                                        <iframe style="width:100%;height:100%" id="iframe1" name="tileiframe" data-bind="attr: {src: fullUrl}"></iframe>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                
                <!-- Footer section which contains dynamic list of items. Template is located in /templates/demoFooterTemaplate.html-->
                <!--footer id="footerWrapper" role="contentinfo">
                    <div class="demo-appfooter">
                        <div class="oj-row">
                            <ul>
                                <-- ko foreach: footerLinks --
                                <li> <a data-bind="text : name, attr : {id: linkId, href : linkTarget}"> </a> </li>
                                <-- /ko --
                            </ul>	
                            <div class="demo-appfooter-text">Copyright &copy; 2014 Oracle and/or its affiliates. All rights reserved. Oracle JET <span data-bind="text: ojVersion"></span></div>
                        </div>
                    </div>
                </footer-->
            </div>
            </div>
        </div>
    </body>
</html>
