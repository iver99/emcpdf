<!DOCTYPE html>
<html id='global-html'>
    <head>
        <title data-bind="text:builderTitle"></title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="/emsaasui/uifwk/images/o_logo.png" />
        <!-- This is the main css file for the default Alta theme -->
        <link rel="stylesheet" href="libs/@version@/js/oraclejet/css/libs/oj/v1.2.0/alta/oj-alta-min.css" type="text/css"/>

        <div class="loadingIndicator" id="loading">Loading</div>
        <div id="globalBody" style="display: none;">
            <!-- ko stopBinding: true -->
            <header id="headerWrapper" role="banner" class="no-print">
                <div data-bind="component: {
                        name: 'df-oracle-branding-bar',
                        params: brandingbarParams
                    }">
                </div>
            </header>

            <div id="dbd-set-tabs" data-bind="visible: isDashboardSet" class="no-print">
                <div id="dbd-tabs-container" data-bind="ojComponent:{component: 'ojTabs',truncation:'progressive',removable:dashboardsetConfig.isCreator,reorderable:dashboardsetConfig.isCreator}">
                    <div id="dbd-set-name" class="oj-tabs-facet">
                            <span data-bind="text:dashboardsetName()"></span>
                            <button id="tabs-gear"
                                    data-bind="ojComponent: {component: 'ojButton',
                                            icons: {start:'fa-icon-font fa-icon-font-14 dbd-icon-gear'},
                                    menu: '#dbd-set-option'
                                }, attr: {title: getNlsString('DBSSET_BUILDER_DASHBOARDSET_OPTIONS')}">
                            </button>
                    </div>

                    <!-- tab bar -->
                    <ul class="dbd-tabs-nav">
                    </ul>

                    <div class="oj-tabs-facet demo-tabs-facet-flex" data-bind="visible:dashboardsetConfig.isCreator">
                         <span id="add-nav" data-bind="click:addNewDashboard">
                             <i class="fa-icon-font fa-icon-font-14 dbd-icon-add"></i>
                         </span>
                    </div>
                </div>

                <ul id="dbd-set-option" style="display:none"
                    data-bind="ojComponent: {component: 'ojMenu',select:$root.dashboardsetConfigMenu}">
                    <!--ko foreach:dashboardsetMenu-->
                    <li data-bind="attr:{'id':id},visible: visibility">
                        <a href="#">
                            <span class="fa-icon-font fa-icon-font-14 oj-menu-item-icon oj-fwk-icon" data-bind="css:icon"></span>
                            <span data-bind="text:label"></span>
                        </a>
                        <!--ko if:subMenu.length!==0-->
                        <ul>
                            <!--ko foreach:subMenu-->
                            <li data-bind="attr:{'id':id}">
                                <a href="#">
                                    <span class="fa-icon-font fa-icon-font-14 oj-menu-item-icon oj-fwk-icon" data-bind="css:icon"></span>
                                    <span data-bind="text:label"></span>
                                </a>
                            </li>
                            <!--/ko-->
                        </ul>
                        <!--/ko-->
                    </li>
                    <!--ko if:endOfGroup-->
                      <li class="oj-menu-divider"></li>
                    <!--/ko-->
                    <!--/ko-->
                </ul>

                    <div class="oj-dialog-header oj-helper-clearfix">
                        <span class="oj-dialog-title" data-bind="text:getNlsString('DBSSET_BUILDER_EDIT_DASHBOARDSET')"></span>
                    </div>
                    <div class="oj-dialog-body">
                        <div data-bind="ojComponent: {component: 'ojAccordion'}">
                            <div id="nameDescription" data-bind="ojComponent: {component: 'ojCollapsible', expanded:true}">
                                <span class="edit-dbsset-title" data-bind="text:getNlsString('DBSSET_BUILDER_NAME_DESCRIPTION')"></span>
                                <div>
                                     <h4 data-bind="text:getNlsString('DBS_HOME_CREATE_DLG_NAME')"></h4>
                                     <input id="dbsInfoName"
                                           data-bind="ojComponent: { component: 'ojInputText',rootAttributes: {style:'max-width:420px;'},value:dashboardsetName()}">
                                     <h4 data-bind="text: getNlsString('DBS_HOME_CREATE_DLG_DES')"></h4>
                                     <textarea maxlength="256" rows="5"
                                              data-bind="ojComponent: {component: 'ojTextArea', rootAttributes: {style:'max-width:420px;'},value:dashboardsetDescription()
                                                              }"></textarea>
                                </div>
                            </div>
                            <div id="shareSettings" data-bind="ojComponent: {component: 'ojCollapsible', expanded:false}">

                                            <label for="share-off" data-bind="text:getNlsString('DBSSET_BUILDER_NOT_SHARED')"></label>
                                        </span>
                                        <span class="oj-choice-row">
                                            <input id="share-on" type="radio" name="sharesettings" value="on">
                                            <label for="share-on" data-bind="text:getNlsString('DBSSET_BUILDER_SHARED')"></label>
                                        </span>                              
                                    </div>

<!--                                    <form id="dashboardset-refresh">

                                        </select>
                                    </form>-->

                            </div>
                        </div>

                    <div class="oj-dialog-footer">

                        <button id="cancelSaveDsbInfo" data-bind="ojComponent: {
                                             component: 'ojButton', label: getNlsString('COMMON_BTN_CANCEL'),

                    </div>
                </div>

                        <div class="oj-dialog-body">

                                        </div>
                                        <div class="oj-col oj-sm-6">
                                            <div
                                                    data-bind="ojComponent: {

                                            </div>
                                            <div style="white-space: nowrap;color: #9e9e9e;" data-bind="text: getNlsString('DBS_BUILDER_LEFT_PANEL_CONTAINER_POP_LABEL4')"></div>

                                </div>
                                <div class="oj-col oj-sm-5">
                                    <span style="color: #9e9e9e;" data-bind="text: getNlsString('DBS_BUILDER_LEFT_PANEL_CONTAINER_POP_DESC')"></span>

                    </div>
                </div>

            </div>
            </div>
            </script>

            <script id="dashboard-include-template" type="text/html">
                <div class="dashboard-content dashboard-picker-container">
                    <div class="oj-col oj-sm-12 oj-toolbars oj-toolbar-bottom-border oj-btton-half-chrome head-bar-container" 
                         style="padding-left: 30px; background-color: white;">
                        <div class="builder-toolbar" aria-label="Builder toolbar">
                            <div class="builder-toolbar-left dbd-pull-left">
                                <div class="builder-dbd-name">
                                    <div class="builder-dbd-name-display-area dbd-display-area">
                                        <span class="builder-dbd-name-display-hover-area dbd-display-hover-area">
                                            <div class="builder-dbd-select-tip" style="font-weight: normal;font-size: 14px;" data-bind="text:getNlsString('DBSSET_BUILDER_SELECT_TIP')"></div>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--div class="dbs-tiles-panel-sm oj-col" style="padding-top: 10px; border-left: 1px solid #d6dfe6; min-height: 600px; padding-left: 10px;width:100%;overflow-y: scroll"-->
                    <div class="dbs-list-container oj-col" style="padding-top: 10px; border-left: 1px solid #d6dfe6; width: 100%; overflow-y: scroll">
                        <div class="dashboard-picker dbs-tiles-container-full-sm dbs-tiles-container-full-md dbs-tiles-container-full-lg dbs-tiles-container-full-xl" style="margin-bottom: 100px;"
                             data-bind="component: {
                             name: 'df-oracle-dashboard-list',
                             params: $data}"> 
                        </div>
                    </div>
                </div>
            </script>

            <script type="text/html" id="dsbOptsMenuItemTemplate">
                <!-- ko if: !disabled  -->
                <li data-bind="css: {'oj-disabled': disabled}, visible: showOnMobile,attr:{'data-singledb-option':label}">
                        <a data-bind="attr:{'id':id, 'title': title}, href: url, click: onclick">
                            <span class="oj-menu-item-icon oj-fwk-icon dbd-toolbar-fa-icon" data-bind="css: icon"></span>
                            <span data-bind="text: label"></span>
                        </a>
                        <!-- ko if: $data.subItems -->
                        <ul data-bind="template: {name: 'dsbOptsMenuItemTemplate', foreach: subItems}"></ul>
                        <!-- /ko -->
                    </li>
                    <!-- ko if: endOfGroup  -->
                        <li></li>
                    <!-- /ko -->
                <!-- /ko -->
            </script>

            <div id="popUp-dialog" data-bind="with:selectedDashboardInst">
                <!--ko if: $data.type === 'included'-->
                 <div style="display:none" id="edit-dashboard"
                         data-bind="ojComponent:{component: 'ojDialog', initialVisibility: 'hide',cancelBehavior: 'icon', rootAttributes: { style: 'min-width: 600px; min-height:280px;'}}">
                        <div class="oj-dialog-header oj-helper-clearfix">
                            <!--div class="oj-dialog-header-close-wrapper" >
                                <a class="df-dialog-header-close" tabindex="0" data-bind="click: cancelDashboardCreate, event: { keydown: editDashboardDialogModel.keydown }, text: getNlsString('COMMON_TEXT_CLOSE')"></a>
                            </div-->
                            <span class="oj-dialog-title" data-bind="text: getNlsString('COMMON_EDIT_DASHBOARD_DIALOG_TITLE')"></span>
                        </div>
                        <div class="oj-dialog-body">
                            <div class="oj-form oj-md-odd-cols-2 oj-md-labels-inline" >
                                <div class="oj-row">
                                    <div class="oj-col">
                                        <label for="dbsHNameIn" data-bind="text: getNlsString('DBS_HOME_CREATE_DLG_NAME')"></label>
                                    </div>
                                    <div class="oj-col">
                                        <input class="dbsHNameIn" id="dbsHNameIn" maxlength="64" required
                                               data-bind="ojComponent: { component: 'ojInputText', value: toolBarModel.editDashboardDialogModel.name,
                                               rawValue: toolBarModel.editDashboardDialogModel.nameInputed,
                                               validators : [{
                                                       type: 'regExp', options : {
                                                       pattern: '.{1,64}',
                                                       messageSummary: getNlsString('DBS_HOME_CREATE_DLG_INVALID_NAME_SUM'),
                                                       messageDetail: getNlsString('DBS_HOME_CREATE_DLG_INVALID_NAME')}
                                                    },
                                                    toolBarModel.editDashboardDialogModel.noSameNameValidator],
                                               rootAttributes: {style:'max-width:420px;'},
                                               translations: {'required': {
                                                        hint: '',
                                                        messageSummary: getNlsString('COMMON_REQUIRE_ERROR', '{label}'),
                                                        messageDetail: ''
                                               }
                                             }}">
                                    </div>
                                </div>
                                <div class="oj-row">
                                    <div class="oj-col">
                                        <label for="dbsHDpIn" data-bind="text: getNlsString('DBS_HOME_CREATE_DLG_DES')"></label>
                                    </div>
                                    <div class="oj-col">
                                        <textarea class="dbsHDpIn" id="dbsHDpIn" maxlength="256" rows="6"
                                                  data-bind="ojComponent: {component: 'ojTextArea', value: toolBarModel.editDashboardDialogModel.description, rootAttributes: {style:'max-width:420px;'},
                                                                validators : [{type: 'regExp', options : {
                                                                       pattern: '(.|\\b|\\s){0,256}',
                                                                       messageSummary: getNlsString('DBS_HOME_CREATE_DLG_INVALID_DES_SUM'),
                                                                       messageDetail: getNlsString('DBS_HOME_CREATE_DLG_INVALID_DES')}}]
                                            }"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="createDialogFooter-2 oj-dialog-footer">
                            <button class="createDsb-2" data-bind="click: toolBarModel.editDashboardDialogModel.save, ojComponent: {
                                             component: 'ojButton', label: getNlsString('COMMON_BTN_SAVE'),
                                             disabled: toolBarModel.editDashboardDialogModel.isDisabled,
                                             rootAttributes: {style:'margin-right:5px'} }"></button>
                        </div>
                    </div>
                    <div style="display:none" id="delete-dashboard"
                         data-bind="ojComponent:{component: 'ojDialog', initialVisibility: 'hide',
                                        cancelBehavior: 'icon', rootAttributes: { style: 'min-width: 450px; min-height:150px;'}}">
                        <div class="oj-dialog-header oj-helper-clearfix">
                            <span class="oj-dialog-title" data-bind="text: getNlsString('DBS_HOME_CFM_DLG_DELETE_DSB')"></span>
                        </div>
                        <div class="oj-dialog-body">
                            <p data-bind="html: getNlsString('COMMON_DELETE_DASHBOARD_MSG', toolBarModel.dashboardName())"></p>
                        </div>
                        <div class="oj-dialog-footer">
                            <button data-bind="click: toolBarModel.handleDeleteDashboardClicked,
                                                   ojComponent: { component: 'ojButton', label: getNlsString('COMMON_BTN_DELETE'), rootAttributes: {style:'margin-right:5px'}}"></button>
                            <button class="dbs_dcbtn" data-bind="click: toolBarModel.handleDeleteDashboardCancelled,
                                                   ojComponent: { component: 'ojButton', label: getNlsString('COMMON_BTN_CANCEL'), rootAttributes: {style:'margin-right:5px'}}"></button>
                        </div>
                    </div>
                    <!-- Duplicate Dashboard dialog start -->
                    <div style="display:none" id="duplicateDsbDialog"
                         data-bind="ojComponent:{component: 'ojDialog', initialVisibility: 'hide',cancelBehavior: 'icon',
                                         beforeOpen: toolBarModel.duplicateDashboardModel.beforeOpenDialog,
                                         rootAttributes: { style: 'min-width: 600px; min-height:280px;'}}">
                        <div class="oj-dialog-header oj-helper-clearfix">
                            <span class="oj-dialog-title" data-bind="text: getNlsString('DBS_BUILDER_DUPLICATE_DIALOG_TITLE')"></span>
                        </div>
                        <div class="oj-dialog-body">
                            <div class="oj-form oj-md-odd-cols-2 oj-md-labels-inline" >
                                <div class="oj-row">
                                    <div class="oj-col">
                                        <label for="dupDsbNameIn" data-bind="text: getNlsString('DBS_HOME_CREATE_DLG_NAME')"></label>
                                    </div>
                                    <div class="oj-col">
                                        <input id="dupDsbNameIn" class="dupDsbNameIn" required
                                               data-bind="ojComponent: { component: 'ojInputText', invalidComponentTracker: toolBarModel.duplicateDashboardModel.tracker,
                                                       messagesCustom: toolBarModel.duplicateDashboardModel.errorMessages, value: toolBarModel.duplicateDashboardModel.name,
                                                       optionChange: toolBarModel.duplicateDashboardModel.nameOptionChanged,
                                                       validators : [{type: 'regExp', options : {
                                                            pattern: '.{1,64}',
                                                            messageSummary: getNlsString('DBS_HOME_CREATE_DLG_INVALID_NAME_SUM'),
                                                            messageDetail: getNlsString('DBS_HOME_CREATE_DLG_INVALID_NAME')}}],
                                                       rootAttributes: {style:'max-width:420px;'},
                                                       translations: {'required': {
                                                                hint: '',
                                                                messageSummary: getNlsString('COMMON_REQUIRE_ERROR', '{label}'),
                                                                messageDetail: getNlsString('DBS_HOME_CREATE_DLG_INVALID_NAME')
                                                       }
                                                     }}">
                                    </div>
                                </div>
                                <div class="oj-row">
                                    <div class="oj-col">
                                        <label for="dupDsbDescIn" data-bind="text: getNlsString('DBS_HOME_CREATE_DLG_DES')"></label>
                                    </div>
                                    <div class="oj-col">
                                        <textarea id="dupDsbDescIn" class="dupDsbDescIn" rows="6"
                                                  data-bind="ojComponent: {component: 'ojTextArea', value: toolBarModel.duplicateDashboardModel.description, rootAttributes: {style:'max-width:420px;'},
                                                                        invalidComponentTracker: toolBarModel.duplicateDashboardModel.tracker,
                                                                        validators : [{type: 'regExp', options : {
                                                                               pattern: '(.|\\b|\\s){0,256}',
                                                                               messageSummary: getNlsString('DBS_HOME_CREATE_DLG_INVALID_DES_SUM'),
                                                                               messageDetail: getNlsString('DBS_HOME_CREATE_DLG_INVALID_DES')}}]
                                                    }"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="createDialogFooter-1 oj-dialog-footer">
                            <button class="createDsb-1" data-bind="click: toolBarModel.duplicateDashboardModel.duplicateDashboardConfirmed, ojComponent: {
                                                     component: 'ojButton', label: getNlsString('COMMON_BTN_SAVE'),
                                                     disabled: toolBarModel.duplicateDashboardModel.saveBtnDisabled,
                                                     rootAttributes: {style:'margin-right:5px'} }"></button>
                        </div>
                    </div>
                    <!-- Duplicate Dashboard dialog end -->
                    <!-- set as home confirm dilog start -->
                        <div style="display:none" id="setAsHomeCfmDialog"
                             data-bind="ojComponent:{component: 'ojDialog', initialVisibility: 'hide',
                                        cancelBehavior: 'icon', rootAttributes: { style: 'min-width: 450px; min-height:150px;'}}">
                            <div class="oj-dialog-header oj-helper-clearfix">
                                <span class="oj-dialog-title" data-bind="text: getNlsString('DBS_BUILDER_SET_AS_HOME_DIALOG_TITLE')"></span>
                            </div>
                            <div class="oj-dialog-body">
                                <p data-bind="html: getNlsString('DBS_BUILDER_MSG_SET_AS_HOME_CONFIRM')"></p>
                            </div>
                            <div class="oj-dialog-footer">
                                <button data-bind="click: toolBarModel.setAsHomeConfirmed, 
                                                   ojComponent: { component: 'ojButton', label: getNlsString('COMMON_TEXT_YES'), rootAttributes: {style:'margin-right:5px'}}"></button>
                                <button id="btnCancelSetAsHome" data-bind="click: toolBarModel.setAsHomeCancelled,
                                                   ojComponent: { component: 'ojButton', label: getNlsString('COMMON_TEXT_NO'), rootAttributes: {style:'margin-right:5px'}}"></button>
                            </div>
                        </div>
                        <!-- set as home confirm dilog end -->                   
                <!--/ko-->
            </div>
</div>
        <script id="dashboardset-print-mask-template" type="text/html">
            <div id="dashboardset-print-mask"></div>
        </script>
    </body>
</html>
