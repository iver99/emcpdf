<!DOCTYPE html>
<html id="global-html" data-testapiversion="1.15.0" lang="en-US">
    <head>
        <title data-bind="text:builderTitle"></title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="/emsaasui/uifwk/images/o_logo.png" />
        <!-- This is the main css file for the default Alta theme -->
        <link rel="stylesheet" href="libs/@version@/js/oraclejet/css/libs/oj/v2.0.2/alta/oj-alta-min.css" type="text/css"/>

    <body>
        <div data-bind="text:getNlsString('DBS_HOME_LOADING')" style="position: fixed; top: 0; margin-left: -65px; width: 120px; height: 15px; left: 50%; z-index: 999; background-color: #e6ffe0; padding: 5px; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; text-align: center; border-style: solid; border-width: 1px; border-top: none; box-shadow: 2px 2px 2px #888888;" class="loadingIndicator" id="loading"></div>
        <div class="loadingIndicator" id="printLoading" style="display: none; z-index:1000">Loading Content</div>
        <div id="globalBody" style="display: none;">
            <!-- ko stopBinding: true -->
            <header id="headerWrapper" role="banner" class="no-print">
                <div data-bind="component: {
                        name: 'df-oracle-branding-bar',
                        params: brandingbarParams
                    }">
                </div>
            </header>

            <div id="dbd-set-tabs" data-bind="stopDataBinding: !isDashboardSet(), visible: isDashboardSet" class="no-print">
                <div id="dbd-tabs-container" data-bind="ojComponent:{component: 'ojTabs',truncation:'none',removable:disableRemove,reorderable:dashboardsetConfig.isCreator}">
                    <div id="dbd-set-name" class="oj-tabs-facet">
                            <span data-bind="text:dashboardsetName()"></span>
                            <button id="tabs-caret"
                                    data-bind="ojComponent: {component: 'ojButton',      
                                    menu: '#dbd-set-option'
                                }, attr: {title: getNlsString('DBSSET_BUILDER_DASHBOARDSET_OPTIONS')}">
                            </button>
                    </div>

                    <!-- tab bar -->
                    <ul class="dbd-tabs-nav">
                    </ul>

                    <div class="oj-tabs-facet demo-tabs-facet-flex" data-bind="visible:enableAdd">
                         <span id="add-nav" data-bind="click:addNewDashboard,attr: {title: getNlsString('DBSSET_BUILDER_ADD_DASHBOARD_TOSET')">
                             <i class="fa-icon-font fa-icon-font-14 dbd-icon-add"></i>
                         </span>
                    </div>
                </div>

                <ul id="dbd-set-option" style="display:none"
                    data-bind="ojComponent: {component: 'ojMenu',select:$root.dashboardsetConfigMenu}">
                    <!--ko foreach:dashboardsetMenu-->
                    <li data-bind="attr:{'id':id},visible: visibility">
                        <a href="#" data-bind="attr:{'dashboardset-option':name}">
                            <span class="fa-icon-font fa-icon-font-14 oj-menu-item-icon oj-fwk-icon" data-bind="css:icon"></span>
                            <span data-bind="text:label"></span>
                        </a>
                        <!--ko if:subMenu.length!==0-->
                        <ul>
                            <!--ko foreach:subMenu-->
                            <li data-bind="attr:{'id':id}">
                                <a href="#">
                                    <span class="fa-icon-font fa-icon-font-14 oj-menu-item-icon oj-fwk-icon" data-bind="css:icon"></span>
                                    <span data-bind="text:label"></span>
                                </a>
                            </li>
                            <!--/ko-->
                        </ul>
                        <!--/ko-->
                    </li>
                    <!--ko if:endOfGroup-->
                      <li class="oj-menu-divider"></li>
                    <!--/ko-->
                    <!--/ko-->
                </ul>                
                    <div style="display:none" id="deleteDashboardset"
                         data-bind="ojComponent:{component: 'ojDialog', initialVisibility: 'hide',cancelBehavior: 'icon', rootAttributes: { style: 'min-width: 480px; min-height:200px;'}}">
                        <div class="oj-dialog-header oj-helper-clearfix">
                            <span class="oj-dialog-title"  data-bind="text: getNlsString('DBSSET_BUILDER_DELETE_DASHBOARDSET')"></span>
                        </div>
                        <div class="oj-dialog-body">
                            <p data-bind="html: getNlsString('COMMON_DELETE_DASHBOARD_MSG',dashboardsetName())"></p>
                            <p data-bind="html: getNlsString('DBSSET_BUILDER_DELETE_WARNING')"></p>
                        </div>
                        <div class="oj-dialog-footer">
                            <button data-bind="ojComponent: {
                                                 component: 'ojButton',label: getNlsString('COMMON_BTN_DELETE'),
                                                 rootAttributes: {style:'margin-right:20px'}},click:dbConfigMenuClick.deleteDbs" data-delete-set-dialog="Delete"></button>
                            <button data-bind="ojComponent: {
                                                 component: 'ojButton',label: getNlsString('COMMON_BTN_CANCEL'),
                                                 rootAttributes: {style:'margin-right:20px'}},click:dbConfigMenuClick.cancelDeleteDbs"></button>
                        </div>
                    </div>
                <!--single dashboard in dashboard set close-->
                    <div style="display:none" id="deleteDashboard"
                             data-bind="ojComponent:{component: 'ojDialog', initialVisibility: 'hide',cancelBehavior: 'icon', rootAttributes: { style: 'min-width: 460px; min-height:200px;'}}">
                            <div class="oj-dialog-header oj-helper-clearfix">
                                <span class="oj-dialog-title"  data-bind="text: getNlsString('DBS_HOME_CFM_DLG_DELETE_DSB')"></span>
                            </div>
                            <div class="oj-dialog-body">
                                <p data-bind="html: getNlsString('DBSSET_BUILDER_Delete_TIPS_UNSAVED')"></p>
                                <p data-bind="html: getNlsString('DBSSET_BUILDER_Delete_TIPS_SAVEREMOVE')"></p>
                                <p data-bind="html: getNlsString('DBSSET_BUILDER_Delete_TIPS_REMOVE')"></p>
                            </div>
                            <div class="oj-dialog-footer">
                                <button data-bind="ojComponent: {
                                                     component: 'ojButton',label: getNlsString('COMMON_BTN_SAVE_REMOVE'),
                                                     rootAttributes: {style:'margin-right:20px;margin-bottom:4px'}},click:$data.saveAndRemoveDashboard"></button>
                                <button data-bind="ojComponent: {
                                                     component: 'ojButton',label: getNlsString('DBS_BUILDER_TILE_REMOVE'),
                                                     rootAttributes: {style:'margin-right:20px'}},click:$data.removeDashboard"></button>
                                <button data-bind="ojComponent: {
                                                     component: 'ojButton',label: getNlsString('COMMON_BTN_CANCEL'),
                                                     rootAttributes: {style:'margin-right:20px'}},click:$data.cancelRemoveDashboard"></button>
                            </div>
                     </div>
            </div>

            <!-- /ko -->
            <div id="dashboards-tabs-contents">

            </div>

            <script id="dashboard-content-template" type="text/html">
            <div class="dashboard-content page-break" style="visibility: hidden">

                <div class="builder-toolbar oj-component oj-component-initnode" aria-label="Builder toolbar" >
                    <div class="builder-toolbar-left dbd-pull-left single-dbd-description">
                        <div class="builder-dbd-name">
                            <div class="builder-dbd-name-display-area dbd-display-area" data-bind="css: {'dbd-edit-disabled': editDisabled()}">
                                <span class="builder-dbd-name-display-hover-area dbd-display-hover-area">
                                    <!--<h1 data-bind="text: dashboardName, event: { dblclick: editDashboardName }, enterpress: editDashboardName, attr: {title: getNlsString('DBS_BUILDER_NAME_EDIT')}" tabindex="0"></h1>-->
                                    <h1 data-bind="text: dashboardName, attr: {title: dashboardName}"></h1>

                                                    component:'ojButton', chroming: 'half'
                                        }">
                                        <img src="@version@/images/func_edit_16_ena.png" data-bind="attr: {alt: getNlsString('COMMON_BTN_EDIT')}"/>
                                    </button-->
                                </span>
<!--                                 //ko if: isFavorite()===false 
                                <span  tabindex="0" data-bind="click: addToFavorites, enterpress: addToFavorites">
                                    <button class="dashboard-favorite-add oj-button oj-default oj-button-half-chrome"
                                            data-bind="ojComponent: {
                                                  component:'ojButton'}" title="Add to favorites">
                                      <img src="@version@/images/add-favorites-24.png" alt="Add to favorites"/>
                                    </button>
                                </span>
                                 /ko

                                <button class="dashboard-favorite-del oj-button oj-default oj-button-half-chrome"

                                              component:'ojButton'}" title="Remove from favorites">
                                  <img src="@version@/images/favorites-marked-24.png" alt="Delete from favorites" class="dbd-not-gray"/>
                                </button>
                                 /ko -->
                            </div>
                        </div>                      
                    </div>
                </div>
            </div>
            <div class="oj-col stretch-height builder-main dashboard-content-main" role="main">

                            <div class="builder-dbd-description" data-bind="visible: dashboardDescriptionEnabled()==='TRUE'">
                                <div class="builder-dbd-description-display-area dbd-display-area" data-bind="css: {'dbd-edit-disabled': editDisabled()}">

                                </div>
                            </div>

                                    data-bind="visible: true, ojComponent: { component: 'ojButton', chroming: 'half', icons: {start:'fa-icon-font fa-icon-font-16 dbd-toolbar-icon-option'},
                                    menu: '#dashboardOptsMenu'+toolBarGuid},
                                    attr: {title: getNlsString('DBS_BUILDER_BTN_OPTIONS'),id:'dashboardOptsBtn_'+[].toString.apply(window.crypto&&window.crypto.getRandomValues(new Uint32Array(1))||window.msCrypto&&window.msCrypto.getRandomValues(new Uint32Array(1)))}">
                            </button>
                            <button class="dashboardSaveBtn dashboardOptsBtn oj-button oj-default oj-button-half-chrome no-print" id ="dashboardSaveBtn"
                                    data-bind="click: handleDashboardSave, ojComponent: {
                                        component:'ojButton', chroming: 'half', disabled: disableSave,
                                        icons: {start: 'fa-icon-font fa-icon-font-16 dbd-toolbar-icon-save'}
                                        }, attr: {title: getNlsString('DBS_BUILDER_BTN_SAVE_DASHBOARD'),id:'dashboardSaveBtn_'+[].toString.apply(window.crypto&&window.crypto.getRandomValues(new Uint32Array(1))||window.msCrypto&&window.msCrypto.getRandomValues(new Uint32Array(1)))}, visible: editDisabled() !== true && $root.isMobileDevice !== 'true' && notZdtStatus">
                            </button>

                                <!-- /ko -->

                            <span role="separator" aria-orientation="vertical" class="oj-toolbar-separator no-print"></span>

                            <div class="df-target-selector">   
                                <emcta-target-selector data-bind="attr: {id: 'tsel_'+dashboard.id()}"
                                                       params="returnFunction: returnFromTsel,
                                                            initializeCallback: initializedCallback,
                                                            config:{
                                                                selectionMode: selectionMode(),
                                                                returnMode: returnMode,
                                                                inputCriteria: getInputCriteria(),
                                                                canUpdateContext: true,
                                                                ui: {
                                                                    showLaunchButton: true,
                                                                    dropdownInitialLabel: dropdownInitialLabel(),
                                                                    dropdownResultLabel: dropdownResultLabel()
                                                                }
                                                            }"></emcta-target-selector>
                            </div>

                            <div tabindex="0" class="df-date-time-picker" data-bind="attr: {id: 'dtpicker_'+dashboard.id()}, component: {name: 'df-datetime-picker', params: datetimePickerParams}" data-show-time-picker></div>
                            <!-- /ko -->
                        </div>
                    </div>

                        <!-- ko if:$root.isEmpty() -->
                        <div class="tooltip-add-widget" style="padding-top: 64px; text-align: center">

                            <p style="font-size: 24px; font-weight: bold;" data-bind="text: getNlsString('DBS_BUILDER_BTN_ADD_HINT_TITLE')"></p>

                        </div>

                                            <h2 class="dbd-tile-title"><a data-bind="text:hideTitle() === 'true' ? '': title, attr: {href: linkedDashboard, 'data-tile-title': title}"></a></h2>

                                                                component:'ojButton', chroming: 'half',
                                                                icons: {start:'fa-icon-font fa-icon-font-16 dbd-title-edit'},    
                                                                label: ''

                                                            </a>

                                                        <li data-option="resize">

                                                                </span>
                                                                <span data-bind="text: getNlsString('DBS_BUILDER_TILE_RESIZE')"></span>
                                                            </a>
                                                            <ul>
                                                        -->
                                                        <li data-option="divider"></li>

                                                                        <span data-bind="text: getNlsString('DBS_BUILDER_TILE_TALLER')"></span>

                                                            </ul>

                                                                        <span data-bind="text: getNlsString('DBS_BUILDER_TILE_UP')"></span>
                                                                    </a>
                                                                </li>
