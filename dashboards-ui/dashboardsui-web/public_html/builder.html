<!DOCTYPE html>
<html id="global-html"  lang="en" data-testapiversion="1.9.0">
    <head>
        <title data-bind="text:builderTitle"></title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="/emsaasui/uifwk/images/o_logo.png" />
        <!-- This is the main css file for the default Alta theme -->
        <link rel="stylesheet" href="libs/@version@/js/oraclejet/css/libs/oj/v2.0.1/alta/oj-alta-min.css" type="text/css"/>

        <link rel="stylesheet" href="@version@/css/dashboards-common-alta.css" type="text/css"/>
        <link rel="stylesheet" href="@version@/css/builder-alta.css" type="text/css"/>
        <link rel="stylesheet" href="@version@/css/dashboards-home-alta.css" type="text/css"/>

        <script data-main="@version@/js/builderMain" src="libs/@version@/js/oraclejet/js/libs/require/require.js"></script>

    </head>
    <body>
        <div class="loadingIndicator" id="loading">Loading</div>
        <div class="loadingIndicator" id="printLoading" style="display: none; z-index:1000">Loading Content</div>
        <div id="globalBody" style="display: none;">
            <!-- ko stopBinding: true -->
            <header id="headerWrapper" role="banner" class="no-print">
                <div data-bind="component: {
                        name: 'df-oracle-branding-bar',
                        params: brandingbarParams
                    }">
                </div>
            </header>

            <div id="dbd-set-tabs" data-bind="visible: isDashboardSet" class="no-print">
                <div id="dbd-tabs-container" data-bind="ojComponent:{component: 'ojTabs',truncation:'none',removable:dashboardsetConfig.isCreator,reorderable:dashboardsetConfig.isCreator}">
                    <div id="dbd-set-name" class="oj-tabs-facet">
                            <span data-bind="text:dashboardsetName()"></span>
                            <button id="tabs-caret"
                                    data-bind="ojComponent: {component: 'ojButton',      
                                    menu: '#dbd-set-option'
                                }, attr: {title: getNlsString('DBSSET_BUILDER_DASHBOARDSET_OPTIONS')}">
                            </button>
                    </div>

                    <!-- tab bar -->
                    <ul class="dbd-tabs-nav">
                    </ul>

                    <div class="oj-tabs-facet demo-tabs-facet-flex" data-bind="visible:dashboardsetConfig.isCreator() && noDashboardHome()">
                         <span id="add-nav" data-bind="click:addNewDashboard,attr: {title: getNlsString('DBSSET_BUILDER_ADD_DASHBOARD_TOSET')">
                             <i class="fa-icon-font fa-icon-font-14 dbd-icon-add"></i>
                         </span>
                    </div>
                </div>

                <ul id="dbd-set-option" style="display:none"
                    data-bind="ojComponent: {component: 'ojMenu',select:$root.dashboardsetConfigMenu}">
                    <!--ko foreach:dashboardsetMenu-->
                    <li data-bind="attr:{'id':id},visible: visibility">
                        <a href="#" data-bind="attr:{'dashboardset-option':label}">
                            <span class="fa-icon-font fa-icon-font-14 oj-menu-item-icon oj-fwk-icon" data-bind="css:icon"></span>
                            <span data-bind="text:label"></span>
                        </a>
                        <!--ko if:subMenu.length!==0-->
                        <ul>
                            <!--ko foreach:subMenu-->
                            <li data-bind="attr:{'id':id}">
                                <a href="#">
                                    <span class="fa-icon-font fa-icon-font-14 oj-menu-item-icon oj-fwk-icon" data-bind="css:icon"></span>
                                    <span data-bind="text:label"></span>
                                </a>
                            </li>
                            <!--/ko-->
                        </ul>
                        <!--/ko-->
                    </li>
                    <!--ko if:endOfGroup-->
                      <li class="oj-menu-divider"></li>
                    <!--/ko-->
                    <!--/ko-->
                </ul>                
                    <div style="display:none" id="deleteDashboardset"
                         data-bind="ojComponent:{component: 'ojDialog', initialVisibility: 'hide',cancelBehavior: 'icon', rootAttributes: { style: 'min-width: 480px; min-height:200px;'}}">
                        <div class="oj-dialog-header oj-helper-clearfix">
                            <span class="oj-dialog-title"  data-bind="text: getNlsString('DBSSET_BUILDER_DELETE_DASHBOARDSET')"></span>
                        </div>
                        <div class="oj-dialog-body">
                            <p data-bind="html: getNlsString('COMMON_DELETE_DASHBOARD_MSG',dashboardsetName())"></p>
                            <p data-bind="html: getNlsString('DBSSET_BUILDER_DELETE_WARNING')"></p>
                        </div>
                        <div class="oj-dialog-footer">
                            <button data-bind="ojComponent: {
                                                 component: 'ojButton',label: getNlsString('COMMON_BTN_DELETE'),
                                                 rootAttributes: {style:'margin-right:20px'}},click:dbConfigMenuClick.deleteDbs" data-delete-set-dialog="Delete"></button>
                            <button data-bind="ojComponent: {
                                                 component: 'ojButton',label: getNlsString('COMMON_BTN_CANCEL'),
                                                 rootAttributes: {style:'margin-right:20px'}},click:dbConfigMenuClick.cancelDeleteDbs"></button>
                        </div>
                    </div>
                <!--single dashboard in dashboard set close-->
                    <div style="display:none" id="deleteDashboard"
                             data-bind="ojComponent:{component: 'ojDialog', initialVisibility: 'hide',cancelBehavior: 'icon', rootAttributes: { style: 'min-width: 460px; min-height:200px;'}}">
                            <div class="oj-dialog-header oj-helper-clearfix">
                                <span class="oj-dialog-title"  data-bind="text: getNlsString('DBS_HOME_CFM_DLG_DELETE_DSB')"></span>
                            </div>
                            <div class="oj-dialog-body">
                                <p data-bind="html: getNlsString('DBSSET_BUILDER_Delete_TIPS_UNSAVED')"></p>
                                <p data-bind="html: getNlsString('DBSSET_BUILDER_Delete_TIPS_SAVEREMOVE')"></p>
                                <p data-bind="html: getNlsString('DBSSET_BUILDER_Delete_TIPS_REMOVE')"></p>
                            </div>
                            <div class="oj-dialog-footer">
                                <button data-bind="ojComponent: {
                                                     component: 'ojButton',label: getNlsString('COMMON_BTN_SAVE_REMOVE'),
                                                     rootAttributes: {style:'margin-right:20px;margin-bottom:4px'}},click:$data.saveAndRemoveDashboard"></button>
                                <button data-bind="ojComponent: {
                                                     component: 'ojButton',label: getNlsString('DBS_BUILDER_TILE_REMOVE'),
                                                     rootAttributes: {style:'margin-right:20px'}},click:$data.removeDashboard"></button>
                                <button data-bind="ojComponent: {
                                                     component: 'ojButton',label: getNlsString('COMMON_BTN_CANCEL'),
                                                     rootAttributes: {style:'margin-right:20px'}},click:$data.cancelRemoveDashboard"></button>
                            </div>
                     </div>
            </div>

            <!-- /ko -->
            <div id="dashboards-tabs-contents">

            </div>

                    </div>

                        name: 'df-widget-selector',
                        params: addWidgetDialogParams

                    <div class="oj-row fit-size-vertical-sibling df-computed-content-width"

                        <div class="df-toolbar">
                            <!-- ko with:toolbarModel -->
                            <div class="builder-dbd-description" data-bind="visible: dashboardDescriptionEnabled()==='TRUE'">
                                <div class="builder-dbd-description-display-area dbd-display-area" data-bind="css: {'dbd-edit-disabled': editDisabled()}">
                                    <span data-bind="text: dashboardDescription,
                                                     attr: {title: dashboardDescription}" 
                                          class="dbd-display-area-text single-dbd-description"></span>          
                                </div>
                            </div>  
                            <button class='dashboardOptsBtn dashboard-screenshot oj-button oj-default oj-button-half-chrome no-print'
                                    data-bind="visible: true, ojComponent: { component: 'ojButton', chroming: 'half', icons: {start:'fa-icon-font fa-icon-font-16 dbd-toolbar-icon-option'},
                                    menu: '#dashboardOptsMenu'+toolBarGuid},
                                    attr: {title: getNlsString('DBS_BUILDER_BTN_OPTIONS')}">
                            </button>
                            <button class="dashboardSaveBtn dashboardOptsBtn oj-button oj-default oj-button-half-chrome no-print"
                                    data-bind="click: handleDashboardSave, ojComponent: {
                                        component:'ojButton', chroming: 'half', disabled: disableSave,
                                        icons: {start: 'fa-icon-font fa-icon-font-16 dbd-toolbar-icon-save'}
                                        }, attr: {title: getNlsString('DBS_BUILDER_BTN_SAVE_DASHBOARD')}, visible: editDisabled() !== true && $root.isMobileDevice !== 'true'">
                            </button>
                            <ul class="no-print dropdown-menu" data-bind="ojComponent: {component: 'ojMenu',select: optionMenuItemSelect},attr:{id:'dashboardOptsMenu'+toolBarGuid}" style="display: none;">
                                <!-- ko template: {name: 'dsbOptsMenuItemTemplate', foreach: dashboardOptsMenuItems, as: 'item'} -->
                                <!-- /ko -->
                            </ul>
                            <!-- /ko -->
                            <span role="separator" aria-orientation="vertical" class="oj-toolbar-separator no-print"></span>
