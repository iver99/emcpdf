                <div style="display:none;" id="settings-dialog"
                    data-bind="ojComponent:{component: 'ojDialog', 
                        initialVisibility: 'hide', 
                        rootAttributes: { style: 'width: 600px; height:340px;'}}">  
                    <div class="oj-dialog-header" aria-labelledby="dialog-title-id">
                        <div class="oj-dialog-title">
                            <span style="font-size: x-large;font-weight: bold;"><font color="DimGray" data-bind="text: getNlsString('DBS_BUILDER_SETTINGS')"></font></span>

                    </div>

                            <div id="tabs-1">
                              <h1 data-bind="text: getNlsString('DBS_BUILDER_FILTERS')"></h1>

                                    <div class="oj-form oj-md-odd-cols-2 oj-md-labels-inline" >

                                            </div>
                                        </div> 
                                        <!--div class="oj-row">

                                            <div id='checkboxsetTargetFilter' class="oj-col" data-bind="ojComponent: {component: 'ojCheckboxset',

                                                <label for="ckbxTargetFilter">Include a target selector</label>
                                            </div>
                                        </div-->                                 
                                    </div>
                                </div>
                            </div>
                            <div id="tabs-2">
                              <h1 data-bind="text: getNlsString('DBS_BUILDER_VIEW')"></h1>

                <!-- ko stopBinding: true -->
                <div id="dbd-left-panel" class="fit-size-horizontal-sibling" data-bind="css: {'dbd-no-left-panel': (dashboard.type() == 'SINGLEPAGE' || dashboard.systemDashboard()), 'dbd-left-panel-show': showPanel(), 'dbd-left-panel-hide': !showPanel()}"
                    style="height: 1000px; position: absolute; left: 0; top: 0; border-right: 1px solid #d6dfe6;">
                    <!-- ko if: showPanel() -->
                    <div id="dbd-left-panel-header" class="fit-size-vertical-sibling" style="width: 100%; height: 32px;">
                        <div class="oj-row">
                            <div class="oj-col">
                                <h3 style="padding-right: 50px; float: left; width: 163px; overflow: hidden; margin-right: -50px; display: block;">Dashboard</h3>
                                <button class="oj-button-half-chrome" data-bind="click: hideLeftPanel,
                                    ojComponent: {component: 'ojButton', label: 'Hide', display: 'icons', 
                                    icons: {start:'left-panel-dbd-hide-region-icon'}}" style="margin-top: 5px;"> 
                                </button>
                            </div>
                        </div>
                        <div style="border: 1px;
                                            border-radius: 2px;
                                            border-color: #c4ced7;
                                            border-style: solid;
                                            height: 32px;
                                            margin: 0 10px 10px 10px;
                                            background-color: #fcfdfe;
                                            float: left;
                                            box-sizing: border-box; width: 195px;">
                            <div style="float: left; height: 30px;" data-bind="style: {width: '163px'}">
                                <input id="sinput" type="text" name="searchInput" style="border: 0; height: 30px;"
                                   data-bind="ojComponent:{component:'ojInputText', value: keyword, 
                                              placeholder: getNlsString('DBS_HOME_SEARCH_PLACE_HODE'), rootAttributes: {'class': 'dbs-search-box-input'}}
                                              ,attr: { 'aria-label': getNlsString('DBS_HOME_SEARCH_ARIA_LABEL') }"/>
                            </div>
                            <div>
<!--                                <button class="oj-button-half-chrome" data-bind="click: clearWidgetSearchInputClicked, visible: keyword,
                                        ojComponent: {component: 'ojButton', label: getNlsString('DBS_HOME_CLEAN_BTN_LABEL'), display: 'icons', 
                                        icons: {start:'left-panel-dbd-clear-icon'}, rootAttributes: {'style': 'width: 30px;'}}" style="margin: 0px;
                                        height: 30px;
                                        line-height: 30px;
                                        vertical-align: middle;
                                        text-align: center;
                                        float: left;"> 
                                </button>-->
                                <button class="oj-button-half-chrome" data-bind="click: searchWidgetsClicked, 
                                        ojComponent: {component: 'ojButton', label: getNlsString('DBS_HOME_SEARCH_BTN_LABEL'), display: 'icons', 
                                        icons: {start:'left-panel-dbd-search-icon'}, rootAttributes: {'style': 'width: 30px;'}}" style="margin: 0px;
                                        height: 30px;
                                        line-height: 30px;
                                        vertical-align: middle;
                                        text-align: center;"> 
                                </button> 
                            </div>
                        </div>
                    </div>
                    <div id="dbd-left-panel-widgets" class="fit-size" style="width: 100%; height: auto; overflow-x: hidden; overflow-y: auto; position: relative;">
                        <div class="oj-col" style="width: 100%;" data-bind="foreach: widgets">
                            <div style="width: 190px; height: 30px;" class="dbd-left-panel-widget"
                                 data-bind="event: {mouseover: $root.widgetMouseOverHandler, mouseout: $root.widgetMouseOutHandler}">
                                <div class="dbd-left-panel-widget-text" style="padding-right: 35px; float: left; width: 155px; white-space: nowrap; 
                                            overflow: hidden; text-overflow: ellipsis; display: block; margin-right: -35px; margin-top: 9px; cursor: move;">
                                    <span data-bind="text:WIDGET_NAME, attr: {title: WIDGET_NAME}"></span>
                                </div>
                                <button class="oj-button-half-chrome" data-bind="attr: {id: 'widget-goto-'+WIDGET_UNIQUE_ID()}, click: $root.widgetGoDataExploreHandler,

                                    <img data-bind="attr: {alt: WIDGET_NAME, src: WIDGET_VISUAL}" style="width: 100%; height: 100%;"/>
                                </div>
                            </div>
                        </div>
                    </div>

                                <div id="dbd-left-panel-link" class="oj-col oj-sm-6 oj-md-6 oj-lg-6" style="cursor: pointer;">

                                    <div id="left-panel-link-helper" class="left-panel-link-helper">
                                        <p><span>Link to other dashboard<span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="border-top: 1px solid #d6dfe6; padding-top: 10px;">

                                <div class="oj-col oj-sm-3 oj-md-3 oj-lg-3" style="margin-top: 10px;">Pages</div>
                                <div class="oj-col oj-sm-9 oj-md-9 oj-lg-9">

                                        <label for="show-referesh-control" class="oj-checkbox-label-nocomp">
                                          Show Referesh Control</label>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                                </div>
                                <div class="oj-dialog-body">
                                    <div id="link-name-editor" class="oj-form oj-md-odd-cols-2 oj-md-labels-inline">
                                        <div class="oj-row">
                                            <div class="oj-col">
                                                <label for="linkName" data-bind="text: getNlsString('DBS_BUILDER_EDIT_WIDGET_LINK_DIALOG_NAME_LABEL')"></label>
                                            </div>
                                            <div class="oj-col">
                                                <input id="linkName" data-bind="ojComponent: {component: 'ojInputText', value: linkName, required: true}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="link-url-editor" class="oj-form oj-md-odd-cols-2 oj-md-labels-inline">
                                        <div class="oj-row">
                                            <div class="oj-col">
                                                <label for="linkUrl" data-bind="text: getNlsString('DBS_BUILDER_EDIT_WIDGET_LINK_DIALOG_URL_LABEL')"></label>
                                            </div>
                                            <div class="oj-col">
                                                <input id="linkUrl" data-bind="ojComponent: {component: 'ojInputText', value: linkUrl, required: true}"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="oj-dialog-footer">
                                    <button class="edit-tile-link-confirm-btn" data-bind="click: editTileLinkConfirmed, ojComponent: {component: 'ojButton', label: getNlsString('COMMON_BTN_OK')}"></button>
                                </div>
                            </div>

                                <span data-bind="text: getNlsString('DBS_BUILDER_BTN_ADD_HINT_TEXT_LINE2_2')"></span>

                                                        </li>

                                                        </li>

                                                                </span>
                                                                <span data-bind="text: getNlsString('DBS_BUILDER_TILE_WIDER')"></span>
                                                            </a>
                                                        </li>

                                                        </li>

                                                                <span class="oj-menu-item-icon demo-icon-font">

                                                        </li>

                                            </button>

                                        </div>
