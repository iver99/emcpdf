<!DOCTYPE html>
<html>
    <head>
        <title>Oracle Enterprise Manager Cloud Service</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Style classes used by this branding bar. -->
        <link rel="stylesheet" data-bind="attr:{href: brandingbarCss}" type="text/css"/>
    </head>
    <body>
        <div class="emaas-appheader">
            <div id="emaas-appheader-bar" class="oj-row emaas-appheader-lite" style="max-width: 1920px;padding-left: 10px">

                <!-- logo -->  
                <div class="emaas-appheader-logo" tabindex="0">
                    <div class="emaas-appheader-appname-table-cell-middle">
                        <span role="img" class="oj-icon emaas-appheader-logo-oracle" style="vertical-align: middle;display:block;"></span>  
                    </div>
                    <div class="emaas-appheader-appname-table-cell-middle" style="padding-left: 15px">
                        <span class="emaas-appheader-appname" data-bind="text: productName"> </span>
                        <span class="emaas-appheader-appname" style="font-weight:normal;" data-bind="text: cloudName"></span>
                        <div style="font-size:14px">
                            <span data-bind="text: appName"></span>
                        </div>
                    </div>
                </div>

                <!-- Toolbar -->  
                <div id='emaas-appheader-menu-and-toolbar-container' tabindex="0">

                    <div id='emaas-appheader-menu-container'>
                        <ul id="emaasAppheaderGlobalNavMenuId" data-bind="ojComponent: {component: 'ojMenu', select: menuItemSelect}" style="display:none">
                            <!-- ko foreach: globalNavItems -->
                            <li> <a data-bind="text: label, href: url, click: onclick"> <span class=""></span>  </a></li>
                            <!-- /ko -->
                        </ul>
                    </div>

                    <div class="emaas-appheader-toolbar-container">
                        <div class="emaas-appheader-toolbar oj-toolbar-no-chrome" aria-controls="player" data-bind="ojComponent: {component:'ojToolbar'}">
                            <button id="linksButton" class="oj-button-half-chrome emaas-appheader-toolbar-button oj-button oj-component oj-enabled oj-button-icon-only oj-component-initnode oj-default" style="height:43px" data-bind="ojComponent: {component:'ojButton', 
                                    label: 'Links', 
                                    display: 'icons', 
                                    icons: {start: 'nav-mapping-icon-32 emaas-icon-font'}}, 
                                    click: linkMenuHandle" role="button" title="Links" tabindex="-1"><span class="oj-button-icon oj-start nav-mapping-icon-32 emaas-icon-font"></span><span class="oj-button-text oj-helper-hidden-accessible">Links</span></button>

                            <!-- This is how to add a separator to the toolbar.  
                                 Be sure to include the role and aria-orientation as shown to make it accessible.  -->
                            <span role="separator" class="oj-toolbar-separator"></span>
                            
                            <button id="menubutton"
                                    class='oj-button-half-chrome emaas-appheader-toolbar-button'
                                    data-bind="ojComponent: { component: 'ojButton', label: userTenantName, menu: '#emaasAppheaderGlobalNavMenuId'}">
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!--Navigation Menu: Quick Links/Favorites/Recent Dashboards etc.-->
            <div class="oj-component-initnode" id="links_menu">
                <df-oracle-nav-links params="{navLinksNeedRefresh:navLinksNeedRefresh, registryUrl:registryUrl, userName:userName, tenantName:tenantName}"></df-oracle-nav-links>
            </div>
        </div>  
    </body>
</html>
