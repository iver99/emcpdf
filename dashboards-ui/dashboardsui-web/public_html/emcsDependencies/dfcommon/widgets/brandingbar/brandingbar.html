<!DOCTYPE html>
<html>
    <head>
        <!-- Style classes used by this branding bar. -->
        <link rel="stylesheet" data-bind="attr:{href: brandingbarCss}" type="text/css"/>
    </head>
    <body>
        <div class="emaas-appheader">
            <div id="emaas-appheader-bar" class="oj-row emaas-appheader-lite" style="max-width: 1920px;padding-left: 10px">

                <!-- logo -->  
                <div class="emaas-appheader-logo" data-bind="attr: {'aria-label': textOracle}">
                    <div class="emaas-appheader-appname-table-cell-middle">
                        <img data-bind="attr: {alt: textOracle, src: oracleLogoImage}" style="vertical-align: middle;display:block;"/> 
                    </div>
                    <div class="emaas-appheader-appname-table-cell-middle" style="padding-left: 15px">
                        <span class="emaas-appheader-appname" data-bind="text: productName"> </span>
                        <!--<span role="separator" class="oj-toolbar-separator emaas-appheader-seperator"></span>-->
                        <span class="emaas-appheader-appname emaas-appheader-appname-oneline" data-bind="text: appName"></span>
                        <div class="emaas-appheader-appname emaas-appheader-appname-twoline">
                            <span data-bind="text: appName"></span>
                        </div>
                    </div>
                </div>

                <!-- Toolbar -->  
                <div id='emaas-appheader-menu-and-toolbar-container' data-bind="attr: {'aria-label': toolbarLabel}">
                    <script type="text/html" id="menuItemTemplate">
                        <li>
                            <a data-bind="href: url, click: onclick"><span data-bind="text: label"></span></a>
                            <!-- ko if: item.subNavItems -->
                            <ul data-bind="template: {name: 'menuItemTemplate', foreach: item.subNavItems, as: 'item'}">
                            </ul>
                            <!-- /ko -->
                        </li>
                    </script>

                    <ul id="emaasAppheaderGlobalNavMenuId" data-bind="ojComponent: {component: 'ojMenu'}" style="display: none;">
                      <!-- ko template: {name: 'menuItemTemplate', foreach: globalNavItems, as: 'item'} -->
                      <!-- /ko -->
                    </ul>

                    <div class="emaas-appheader-toolbar-container">
                        <div class="emaas-appheader-toolbar oj-toolbar-no-chrome" aria-controls="player" data-bind="ojComponent: {component:'ojToolbar'}">
                            <button id="linksButton" class="oj-button-half-chrome emaas-appheader-toolbar-button oj-button oj-component oj-enabled oj-button-icon-only oj-component-initnode oj-default" 
                                    data-bind="ojComponent: {component:'ojButton'}, 
                                    click: linkMenuHandle, attr: {title: textAppNavigator}" role="button" tabindex="-1">
                                <img class="emaas-appheader-toolbar-button-icon" data-bind="attr: {alt: textAppNavigator, src: navLinksIcon, title: textAppNavigator}"/> 
                            </button>

                            <!-- This is how to add a separator to the toolbar.  
                                 Be sure to include the role and aria-orientation as shown to make it accessible.  -->
                            <span role="separator" class="oj-toolbar-separator"></span>
                            
                            <button id="menubutton"
                                    class='oj-button-half-chrome emaas-appheader-toolbar-button'
                                    data-bind="ojComponent: { component: 'ojButton', label: userTenantName, menu: '#emaasAppheaderGlobalNavMenuId'}">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- About box -->
            <div data-bind="component: {
                    name: 'df-oracle-about-box',
                    params: aboutBoxKocParams
                }">
            </div>
            <!-- End of about box -->

            <!--Navigation Menu: Quick Links/Favorites/Recent Dashboards etc.-->
            <div class="oj-component-initnode" id="links_menu">
                <div data-bind="component: {
                    name: 'df-oracle-nav-links',
                    params: navLinksKocParams
                }">
            </div>
            </div>
        </div>  
    </body>
</html>
