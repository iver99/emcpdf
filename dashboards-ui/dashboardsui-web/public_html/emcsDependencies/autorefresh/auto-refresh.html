<div id="global-auto-refresh">
    <label style="font-weight: bold;" for="autoRefreshSelect" class="oj-label-inline" data-bind="text:getNlsString('DBS_BUILDER_AUTOREFRESH_REFRESH')"></label>
    <select id="autoRefreshSelect" class="oj-select-arrow" style="width:170px;"
            data-bind="ojComponent:{component:'ojSelect',value:selected,optionChange: optionChangedHandler}"> 
        <option value="no" data-bind="text:getNlsString('DBS_BUILDER_AUTOREFRESH_NONE')"></option>
        <option value="15secs" data-bind="text:getNlsString('DBS_BUILDER_AUTOREFRESH_15SEC')"></option>
        <option value="30secs" data-bind="text:getNlsString('DBS_BUILDER_AUTOREFRESH_30SEC')"></option>
        <option value="1min" data-bind="text:getNlsString('DBS_BUILDER_AUTOREFRESH_1MIN')"></option>
        <option value="15mins" data-bind="text:getNlsString('DBS_BUILDER_AUTOREFRESH_15MIN')"></option>
    </select>  
</div>
