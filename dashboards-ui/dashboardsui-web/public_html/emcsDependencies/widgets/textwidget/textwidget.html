<div  data-bind="attr: {id: 'textWidget_'+randomId}" style="width: 100%; display: block; left : 10px;">
    <div data-bind="attr: {id: 'textInfo'}, event: {dblclick: showEditor}" style="width:100%;">  
        <p data-bind="html: content"></p>        
    </div>
    <div style="display: none; height: 250px; margin: 0 auto;" data-bind="attr: {id: 'textEditorWrapper'}">
        <textarea class="editor" data-bind="attr: {id: 'textEditor_'+randomId}, value: content"></textarea>
    </div>
</div>
