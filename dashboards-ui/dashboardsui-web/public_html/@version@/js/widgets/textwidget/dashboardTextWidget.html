<div style='width: 100%; height: 100%;'>
    <div class="textWidgetWrapper">
        <!-- ko if: !isEditing() -->
        <div data-bind="attr: {id: 'textContentWrapper_'+textWidgetId}, event: {dblclick: textWidgetDblClickHandler}, click: textWidgetClickHandler" style="padding: 0px 10px; height: 100%; word-wrap: break-word;">
            <!-- ko if: emptyContent -->
            <div style="font-style: italic; color: grey;" data-bind="text: getNlsString('DBS_BUILDER_TEXT_WIDGET_PROMPT_STRING')"></div>
            <!-- /ko -->
            <!-- ko ifnot: emptyContent -->
            <div data-bind="html: content()"></div>
            <!-- /ko -->
        </div>
        <!-- /ko -->

        <!-- ko if: isEditing() -->
        <div style="width: 100%; height: 100%;">
            <div data-bind="ojComponent: {component: 'ojTabs', optionChange: editModeChangehandler, rootAttributes: {style: 'width: 100%; height: 100%;'}, disabledTabs: disabledTabs}">
                <ul>
                    <li id="textMode">
                        <span data-bind="text: getNlsString('DBS_BUILDER_TEXT_WIDGET_VISUAL_TAB')"></span>
                    </li>
                    <li id="htmlMode">
                        <span data-bind="text: getNlsString('DBS_BUILDER_TEXT_WIDGET_SOURCE_TAB')"></span>
                    </li>
                </ul>
                <!-- 61px = tab header height(37px) + tab paddding(24px) -->
                <!--user-select: none is used to fix issue when doube click, text editor is selected and background changed to blue. -->
                <div style="height: calc(100% - 61px); user-select: none;">
                    <div data-bind="attr: {id: 'textEditorWrapper_'+textWidgetId}" style="width: 100%; height: 100%; word-wrap: break-word;">
                        <!--<div id="textEditor" style="width: 100%; height: auto; min-height: 100%;"></div>-->
                        <textarea data-bind="attr: {id: 'textEditor_' + textWidgetId}" style="width: 100%; height: 100%;"></textarea>
                    </div>
                </div>
                <div style="height: calc(100% - 61px);">
                    <textarea id="htmlEditor" 
                        data-bind="ojComponent: {component: 'ojTextArea', 
                                         value: content,
                                         placeholder: getNlsString('DBS_BUILDER_TEXT_WIDGET_PROMPT_STRING_SOURCE'),
                                         rootAttributes: { style: 'width: 100%; height: 100%; max-width: 100%; flex-grow: 1;','class': 'oj-flex-item oj-flex oj-sm-flex-items-1'}},
                                         event: {blur: previewHTMLData}">
                    </textarea>
                </div>
            </div>
        </div>
        <!-- /ko -->
    </div>
</div>
