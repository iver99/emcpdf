
sourceSets {
    integTest {
        java.srcDir 'src/integTest/java'
        compileClasspath = configurations.testNG+configurations.restAssured+configurations.testConfig
    }
     test{
                java {
                        srcDirs = ['src/integTest/java']
                }
                resources.srcDirs = ['src/integTest/java']
        }
}

task integTestJar (type:Jar) {
    from sourceSets.integTest.output
    appendix = 'integ-tests'
}

dependencies {
	testCompile configurations.testNG
	testConfig project(':dashboards-ui:dashboardsui-webutils')   { transitive = false }
	testConfig project(':dashboards-ui:dashboardsui-web')   { transitive = false }
	testConfig getProjectArtifact('log4j-core')  { transitive = false }
	testConfig getProjectArtifact('log4j-api')  { transitive = false }
	testConfig getProjectArtifact('ojdbc6')  { transitive = false }
	testConfig getProjectArtifact('javax.persistence')  { transitive = false }
	testConfig getProjectArtifact('eclipselink')  { transitive = false }
	testConfig getProjectArtifact('javax.transaction-api')  { transitive = false }
	testConfig getProjectArtifact('jackson-core-asl')  { transitive = false }
	testConfig getProjectArtifact('jackson-mapper-asl')  { transitive = false }
	testConfig getProjectArtifact('jackson-xc')  { transitive = false }
	
	testConfig getProjectArtifact('jmockit')  { transitive = false }
	testConfig getProjectArtifact('registry-lookup-client')  { transitive = false }
	testConfig getProjectArtifact('registry-client')  { transitive = false }
	testConfig getProjectArtifact('commons-codec')  { transitive = false }
	testConfig getProjectArtifact('commons-lang3')  { transitive = false }
	testConfig getProjectArtifact('commons-logging')  { transitive = false }
	testConfig getProjectArtifact('httpclient')  { transitive = false }
	testConfig getProjectArtifact('httpcore')  { transitive = false }
	testConfig getProjectArtifact('httpmime')  { transitive = false }
	testConfig getProjectArtifact('servlet-api)  { transitive = false }
	testConfig getProjectArtifact('javax.ws.rs-api')  { transitive = false }
	
        
        
        
        
    
}
