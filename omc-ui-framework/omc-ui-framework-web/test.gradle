jar.archiveName='emcpdf_common_test.jar'
group = 'com.oracle.emaas.emcpdf'
version = '1.0.1'

sourceSets {
    integTest {
        java.srcDir 'src/integTest/java'
        compileClasspath = compileClasspath + configurations.testConfig + configurations.testNG+configurations.webdriver + configurations.restAssured
    }
}

task integTestJar (type:Jar) {
    from sourceSets.integTest.output
    appendix = 'integ-tests'
}
dependencies {
	testCompile(group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.45.0'){transitive = false}
	lrgConfig(group: 'com.jayway.restassured', name:'json-path', version:'1.8.1') { transitive = false }
	lrgConfig(group: 'com.jayway.restassured', name:'rest-assured', version:'2.3.0'){ transitive = false }


}
