<!DOCTYPE html>

<!-- ************************ IMPORTANT INFORMATION ************************************
This file and Quick Start project are provided as an example of how to configure a JET application.
It contains the Oracle JET framework and a default requireJS configuration file to show how JET can be setup
in a common application. This project template can be used in conjunction with demo code from the JET website 
to test JET component behvior and interactions.

Any CSS styling with the prefix "demo-" is for demonstration only and is not provided as part of the JET framework.

The Header and Footer sections are provided for demonstration only. They are not part of the JET framework. 
Best practice patterns are provided as part of the JET website under the Samples section.

Aria Landmark role attributes are added to the different sections of the application for accessibility compliance.
If you change the type of content for a specific section from what is defined, you should also change the 
role value for that section to represent the appropriate content type.
***************************** IMPORTANT INFORMATION ************************************ -->

<html id="global-html" lang="en">
    <head>
        <title data-bind="text: pageTitle"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="images/o_logo.png" />
        <!-- This is the main css file for the default Alta theme -->
        <link rel="stylesheet" href="libs/@version@/js/oraclejet/css/libs/oj/v2.0.2/alta/oj-alta-min.css" type="text/css"/>
        <link rel="stylesheet" href="@version@/css/test-alta.css" type="text/css"/>
        
        <!-- RequireJS bootstrap file -->
        <script data-main="@version@/js/testMain" src="libs/@version@/js/oraclejet/js/libs/require/require.js"></script>

    </head>
    <body>
        <div class="loadingIndicator" id="loading">Loading</div>
        <div id="globalBody" style="display: none">
            <div id="main-container">
                <!-- ko stopBinding -->
                <header id="headerWrapper" role="banner">
                    <div data-bind="component: {
                            name: 'df-oracle-branding-bar',
                            params: brandingbarParams
                        }">
                    </div>
                </header>
                <!-- /ko -->
                <div id="head-bar-container" class="oj-col oj-sm-12 oj-toolbars oj-toolbar-bottom-border oj-btton-half-chrome" style="padding-left: 30px;">
                    <div id="index-toolbar" aria-label="Index page toolbar" 
                           data-bind="ojComponent: {component:'ojToolbar'}" 
                           class="oj-toolbar oj-component oj-component-initnode" 
                           role="toolbar">
                        <div id="toolbar-left" style="margin-top: 15px;float:left;font-size: large;" data-bind="text: pageTitle">
                        </div>
                        <div id="toolbar-right" style="margin-top: 15px;float:right;" class="oj-toolbar-row">
                            <button id="add-widget-button" class="oj-button oj-default oj-button-half-chrome"
                                    data-bind="click: openWidgetSelectorDialog, ojComponent: {
                                          component:'ojButton', label: addWidgetBtnLabel,disabled: addWidgetBtnDisabled,
                                          icons: {start: 'toolbar-icon-add-widget'},
                              }, attr: {title: addWidgetsTilte}">
                            </button>
                        </div>
                    </div>
                    <div data-bind="component: {
                            name: 'df-widget-selector',
                            params: widgetSelectorParams
                        }">
                    </div>
                </div>
                
                <div id="widgets-container" class="oj-col" data-bind="style: {padding: widgetsContainerPadding}">
                    <!-- ko foreach: widgetList -->
                    <div class="sample-widget-box">
                        <div data-bind="attr: {title: WIDGET_NAME}" class="sample-widget-box-title">
                            <span data-bind="text: WIDGET_NAME"></span>
                        </div>
                        <div class="sample-widget-box-description">
                            <span data-bind="text: WIDGET_DESCRIPTION"></span>
                        </div>
                    </div>
                    <!-- /ko -->
                </div>
            </div>
        </div>
    </body>
</html>
