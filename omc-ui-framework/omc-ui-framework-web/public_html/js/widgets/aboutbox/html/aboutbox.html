<!--
KO Component template of AboutBox
-->
<div style="display:none" 
     data-bind="attr:{id: id, title: dialogTitle},
                ojComponent:{component: 'ojDialog', initialVisibility: 'hide',
                            resizeBehavior :'none',
                            rootAttributes: { style: 'width: 550px;'}
                        }">
    <div class="oj-dialog-header oj-helper-clearfix em-about-box" aria-labelledby="dialogTitleId">
    </div>
    <div class="oj-dialog-body em-about-dialog-body">
        <!--about_icon_background.png-->
        <div class="em-about-dialog-content" style="background: url(/emsaasui/uifwk/@version@/images/uifwkSprite.png) no-repeat 0px -417px;height:160px;">
            <div style="display:table-row;">
                <div style="display:table-cell;">
                    <!--about_graphic_160.png-->
                    <div 
                         style="background: url('/emsaasui/uifwk/@version@/images/uifwkSprite.png') no-repeat 0px -257px;height:160px;width:160px"
                         data-bind="attr:{alt: aboutIconAltTxt}" width="160" height="160"></div>
                </div>
                <div style="display:table-cell;font-size:1.3em;vertical-align: top; padding-top: 25px;">
                    <span style="color:white" data-bind="text: dialogTitle"></span><br/>
                        <span id='dialogTitleId'><b data-bind="text: dialogSubTitle"></b></span>
                </div>
            </div>
        </div>
        <div style="padding-left: 1em;">
            <p data-bind="text: copyRight"></p>
            <p data-bind="text: copyRightWarning"></p>
        </div>
    </div>
    <div class="oj-dialog-footer" style="background-color: white;">
        <button id="okButton" data-bind="ojComponent: {component: 'ojButton', label: closeBtnLabel},
                                    click: okButtonHandle"> 
        </button>
    </div>
</div>
