                                <!-- ko if: flexRelTimeVal() === 1 -->
                                    <option value="YEAR" data-bind="text: nls.DATETIME_PICKER_FLEX_REL_TIME_OPTION_YEAR"></option>

                                    <option value="YEAR" data-bind="text: nls.DATETIME_PICKER_FLEX_REL_TIME_OPTION_YEARS"></option>
