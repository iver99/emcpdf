        <div data-testapiversion="1.16.0" data-bind="attr: {id: 'dateTimePicker_' + randomId}" style="display: table">
            <label for="dropdown" data-bind="attr: {id: 'dropdownLabel_'+randomId}" style="font-weight: bold; font-size: 14px; vertical-align: middle; padding-right: 5px;" data-bind="text: timeRangeMsg, style: {display: hideMainLabel}"></label>
            <span class="oj-select-choice"  style="width: auto; display: inline-block" data-bind="attr: {id: 'dropDown_'+randomId}, click: panelControl, event: {keypress: function(data, event) {if(isEnterPressed(data, event)) {panelControl();}}}" aria-label="Pick datetime"> 
                <span class="oj-select-chosen" style="padding-right: 24px;" data-bind="html: dateTimeInfo"></span>

                <a class="oj-select-arrow oj-component-icon oj-clickable-icon-nocontext oj-select-open-icon"></a>

            <!-- popup for time filter info -->

            </div>

            <!-- ko if: showPanel() === true -->

                    <a href="#" data-bind="attr: {id: 'drawer1_'+randomId}, text: timePeriodLast30mins, css: last30minsCss, event: {mouseover: hoverOnDrawer, mouseout: hoverOutDrawer}"></a>
                    <a href="#" data-bind="attr: {id: 'drawer2_'+randomId}, text: timePeriodLast60mins, css: last60minsCss, event: {mouseover: hoverOnDrawer, mouseout: hoverOutDrawer}"></a>
                    <a href="#" data-bind="attr: {id: 'drawer15_'+randomId}, text: timePeriodLast2hours, css: last2hoursCss, event: {mouseover: hoverOnDrawer, mouseout: hoverOutDrawer}"></a>
                    <a href="#" data-bind="attr: {id: 'drawer3_'+randomId}, text: timePeriodLast4hours, css: last4hoursCss, event: {mouseover: hoverOnDrawer, mouseout: hoverOutDrawer}"></a>

                    <a href="#" data-bind="attr: {id: 'drawer13_'+randomId}, text: timePeriodLast14days, css: last14daysCss, event: {mouseover: hoverOnDrawer, mouseout: hoverOutDrawer}"></a>
                    <a href="#" data-bind="attr: {id: 'drawer7_'+randomId}, text: timePeriodLast30days, css: last30daysCss, event: {mouseover: hoverOnDrawer, mouseout: hoverOutDrawer}"></a>
                    <a href="#" data-bind="attr: {id: 'drawer8_'+randomId}, text: timePeriodLast90days, css: last90daysCss, event: {mouseover: hoverOnDrawer, mouseout: hoverOutDrawer}"></a>
                    <a href="#" data-bind="attr: {id: 'drawer12_'+randomId}, text: timePeriodLast1year, css: last1yearCss, event: {mouseover: hoverOnDrawer, mouseout: hoverOutDrawer}"></a>

                    <a href="#" data-bind="attr: {id: 'drawer9_'+randomId}, text: timePeriodCustom, css: customCss, event: {mouseover: hoverOnDrawer, mouseout: hoverOutDrawer}"></a>
                </div>
                </div>

                    <div data-bind="foreach: recentList()">
                        <div style="padding: 5px;" data-bind="html: $parent.getRecentDateTimeInfo($data), event: {mouseover: $parent.hoverOnDrawer, mouseout: $parent.hoverOutDrawer}, click: $parent.chooseByRecent"></div>
                    </div>

                    <!-- ko if: hideLastRange() !== true -->

                                <!-- ko if: flexRelTimeVal() > 1 -->
                                    <option value="SECOND" data-bind="text: nls.DATETIME_PICKER_FLEX_REL_TIME_OPTION_SECONDS"></option>
                                <!-- /ko -->
                            <!-- /ko -->
                            <!-- ko if: (shouldShowTimeLevel("minute") && hideTimeSelection() !== true) -->
                                <!-- ko if: flexRelTimeVal() === 1 -->
                                    <option value="MINUTE" data-bind="text: nls.DATETIME_PICKER_FLEX_REL_TIME_OPTION_MINUTE"></option>
                                <!-- /ko -->
                                <!-- ko if: flexRelTimeVal() > 1 -->
                                    <option value="MINUTE" data-bind="text: nls.DATETIME_PICKER_FLEX_REL_TIME_OPTION_MINUTES"></option>
                                <!-- /ko -->
                            <!-- /ko -->
                            <!-- ko if: (shouldShowTimeLevel("hour") && hideTimeSelection() !== true) -->
                                <!-- ko if: flexRelTimeVal() === 1 -->
                                    <option value="HOUR" data-bind="text: nls.DATETIME_PICKER_FLEX_REL_TIME_OPTION_HOUR"></option>
                                <!-- /ko -->
                                <!-- ko if: flexRelTimeVal() > 1 -->
                                    <option value="HOUR" data-bind="text: nls.DATETIME_PICKER_FLEX_REL_TIME_OPTION_HOURS"></option>
                                <!-- /ko -->
                            <!-- /ko -->
                            <!-- ko if: shouldShowTimeLevel("day") -->
                                <!-- ko if: flexRelTimeVal() === 1 -->
                                    <option value="DAY" data-bind="text: nls.DATETIME_PICKER_FLEX_REL_TIME_OPTION_DAY"></option>
                                <!-- /ko -->
                                <!-- ko if: flexRelTimeVal() > 1 -->
                                    <option value="DAY" data-bind="text: nls.DATETIME_PICKER_FLEX_REL_TIME_OPTION_DAYS"></option>
                                <!-- /ko -->
                            <!-- /ko -->
                            <!-- ko if: shouldShowTimeLevel("week") -->
                                <!-- ko if: flexRelTimeVal() === 1 -->
                                    <option value="WEEK" data-bind="text: nls.DATETIME_PICKER_FLEX_REL_TIME_OPTION_WEEK"></option>
                                <!-- /ko -->
                                <!-- ko if: flexRelTimeVal() > 1 -->
                                    <option value="WEEK" data-bind="text: nls.DATETIME_PICKER_FLEX_REL_TIME_OPTION_WEEKS"></option>
                                <!-- /ko -->
                            <!-- /ko -->
                            <!-- ko if: shouldShowTimeLevel("month") -->
                                <!-- ko if: flexRelTimeVal() === 1 -->
                                    <option value="MONTH" data-bind="text: nls.DATETIME_PICKER_FLEX_REL_TIME_OPTION_MONTH"></option>
                                <!-- /ko -->
                                <!-- ko if: flexRelTimeVal() > 1 -->
                                    <option value="MONTH" data-bind="text: nls.DATETIME_PICKER_FLEX_REL_TIME_OPTION_MONTHS"></option>
                                <!-- /ko -->
                            <!-- /ko -->
                            <!-- ko if: shouldShowTimeLevel("year") -->
                                <!-- ko if: flexRelTimeVal() === 1 -->
                                    <option value="YEAR" data-bind="text: nls.DATETIME_PICKER_FLEX_REL_TIME_OPTION_YEAR"></option>
                                <!-- /ko -->
                                <!-- ko if: flexRelTimeVal() > 1 -->
                                    <option value="YEAR" data-bind="text: nls.DATETIME_PICKER_FLEX_REL_TIME_OPTION_YEARS"></option>
                                <!-- /ko -->
                            <!-- /ko -->
                        </select>
                        
                        <hr>
                        
                        <span style="display: inline-block; padding-top: 5px;">
                            <span>
                                <input type="radio" name="lrCtrl" value="timeLevelCtrl" data-bind="checked: lrCtrlVal">
                                <label data-bind="text: nls.DATETIME_PICKER_RADIO_RANGE"></label>
                            </span>
<!--                            <select data-bind="ojComponent: {component: 'ojSelect', value: timeLevelOpt, 
                                rootAttributes: {style: 'max-width: 108px; padding-left: 10px;'},
                                optionChange: timeLevelOptChanged, disabled: lrCtrlVal()!=='timeLevelCtrl'}">
                                <option value="minute">Minute</option>
                                <option value="second">Second</option>
                                <option value="millisecond">Millisecond</option>
                            </select>-->
                        </span>
                    </div>
                    <!-- /ko -->

                    <span style="display: inline-block;" tabindex="0" data-bind="click: timeFilterControl, event: {keypress: function(data, event) {if(isEnterPressed(data, event)) {timeFilterControl();}}}, visible: enableTimeFilter, css: timeFilterIconCss, attr: {'aria-label': timeFilterAlt}">
                        <!--func_gear_16_ena-->
                        <img data-bind="attr: {id: 'timeFilterIcon_'+randomId, alt: timeFilterAlt, title: timeFilterIconTitle}" src="/emsaasui/uifwk/@version@/images/imgbackground.png" style="background: url('/emsaasui/uifwk/@version@/images/uifwkSprite.png') no-repeat 0px -126px;height:16px;width:16px;"/>
                    </span>
                    
                    <!--date and time info above picker -->
                    <div class="pickerTop" data-bind="attr: {style: pickerTopCss}">

                        <div style="display:inline-block; padding-left: 15px;">

                                <input id="chosen-date-1" data-bind="attr: {id: 'inputStartDate_'+randomId, 'aria-label': startDateLabel}, 
                                    ojComponent: {component: 'ojInputText', value: startDate, placeholder: 'mm/dd/yyyy',
                                        rootAttributes:{style : 'width: 70px;'}, 
                                        optionChange: function(event, data){changeDate(event, data, 1)},
                                        disabled: lrCtrlVal()!=='timeLevelCtrl'
                                    },
                                    click: focusOnStartDate, hasFocus: startDateFocus"/>
                            </div>

                            <div class="chosenTime" data-bind="attr: {id: 'divStartTime_'+randomId}, click: focusOnStartTime, visible: !hideTimeSelection()">

                                    ojComponent:{component: 'ojInputTime', value: startTime, converter: getTimeConverter(), timePicker:{timeIncrement: timeIncrement()},

                                        disabled: lrCtrlVal()!=='timeLevelCtrl'
                                    }, 
                                    hasFocus: startTimeFocus
                                    "/>
                            </div>

                            <div class="to">
                                <span style="font-weight: bold">-</span>
                            </div>

                            <div class="chosenDate">
                                <input id="chosen-date-2" data-bind="attr: {id: 'inputEndDate_'+randomId, 'aria-label': endDateLabel}, 
                                    ojComponent: {component: 'ojInputText', value: endDate, placeholder: 'mm/dd/yyyy', 
                                        rootAttributes: {style : 'width: 70px;'},

                                    },
                                    click: focusOnEndDate, hasFocus: endDateFocus"/>
                            </div>

                            <div class="chosenTime" data-bind="attr: {id: 'divEndTime_'+randomId}, click: focusOnEndTime, visible: !hideTimeSelection()">
                                <input id="chosen-time-2" data-bind="attr:{id: 'inputEndTime_'+randomId, 'aria-label': endTimeLabel}, 
                                    ojComponent:{component: 'ojInputTime', value: endTime, converter: getTimeConverter(), timePicker:{timeIncrement: timeIncrement()}, 
                                        optionChange: changeEndTime, displayOptions: {'messages': 'none'},
                                        disabled: lrCtrlVal()!=='timeLevelCtrl'
                                    },
                                    hasFocus: endTimeFocus"/>
                            </div>
                        </div>

                    </div>

                    <!-- ko if: showCalendar -->
                    <div style="display: inline-block; padding: 0px 10px;">
                        <!--date picker -->
                        <div class="datePicker" data-bind="attr: {id: 'datePicker_'+randomId}, ojComponent:{component: 'ojInputDate', 
                                                                datePicker:{changeMonth: 'none', changeYear: 'none', daysOutsideMonth: 'hidden', numberOfMonths: 2, stepMonths: 1},
                                                                value: value, min: minDate, max: maxDate, displayOptions: {'messages':'none', validatorHint: 'none'},
                                                                optionChange: calendarOptionChanged, disabled: lrCtrlVal()!=='timeLevelCtrl'
                                                                }, 
                                                            event: {mouseup: calendarClicked}">
                        </div>   
                    </div>
                    <!-- /ko -->
                    
                    <!-- Apply & Cancel button -->
                    <div class="buttons">
                        <button id="apply-button" data-bind="click: applyClick, ojComponent:{component: 'ojButton', label: applyButton, disabled: applyButtonDisable}, attr: {id: 'applyButton_'+randomId}">
                        </button>
                        <button class="cancel-button" id="cancel-button" data-bind="click: cancelClick, ojComponent:{component: 'ojButton', label: cancelButton}, attr: {id: 'cancelButton_'+randomId}"> 
                        </button>
                        <span style="font-size: 14px; padding-left: 10px;" data-bind="text: timeZone"></span>
                    </div>
                    <!-- ko if: showErrorMsg -->
                    <div class="errorMsg" data-bind="text: formatErrorMsg"></div>
                    <!-- /ko -->
                    <!-- ko if: showTimeValidateErrorMsg -->
                    <div class="errorMsg" data-bind="text: timeValidateErrorMsg"></div>
                    <!-- /ko -->
                    <!--ko if: showBeyondWindowLimitError-->
                    <div class="errorMsg" data-bind="text: beyondWindowLimitErrorMsg"></div>
                    <!-- /ko -->
                    
                    <!-- pop up for time filter-->
                    <div style="display: none; width: 560px; height: 499px; margin: auto; border: 1px solid #f0f0f0; background: #FFFFFF;" data-bind="ojComponent: {component: 'ojPopup', chrome: 'none'}, attr: {id: 'timeFilter_'+randomId}, click: function(data, event) {event.stopPropagation();return true;}">

                        <div style="padding-top: 15px;" data-bind="component: {name: 'time-filter', params: tfParams}"></div>
                        <!-- /ko -->
                    </div>
                </div>
            </div>

        </div>
