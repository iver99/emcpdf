<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/emsaasui/uifwk/@version@/css/widgets/datetime-picker.css" type="text/css"/>
    </head>
    <body>
        <div data-bind="attr: {id: 'dateTimePicker_' + randomId}">
            <label for="dropdown" id="dropdownLabel" style="font-weight: bold; font-size: 14px;" data-bind="text: timeRangeMsg, style: {display: hideMainLabel}"></label>
            <button class="dropdown" style="margin-left: 7px;" data-bind="attr: {id: 'dropDown_'+randomId}, click: panelControl" aria-label="Pick datetime">
                <div data-bind="html: dateTimeInfo" style="width: auto; display: inline-block"></div>
                <img data-bind="attr: {id: 'panelArrow_'+randomId, alt: dropDownAlt}" src="/emsaasui/uifwk/@version@/images/widgets/drop-down.jpg"/>
            </button>            

            <div class="panel" style="display:inline-block" data-bind="ojComponent: {component: 'ojPopup', tail: 'simple', beforeClose: setLastDatas, /*rootAttributes: {style: 'height:387px; width: 630px;'}*/}, attr: {id: 'panel_'+randomId}"> 
                <!-- left of panel -->
                <div class="drawers" data-bind="style: {height: leftDrawerHeight}">
                <div data-bind="attr: {id: 'drawers_'+randomId}, click: chooseTimePeriod">
                    <a href="#" data-bind="attr: {id: 'drawer0_'+randomId}, text: timePeriodLast15mins, css: last15minsCss"></a>
                    <a href="#" data-bind="attr: {id: 'drawer1_'+randomId}, text: timePeriodLast30mins, css: last30minsCss"></a>
                    <a href="#" data-bind="attr: {id: 'drawer2_'+randomId}, text: timePeriodLast60mins, css: last60minsCss"></a>
                    <a href="#" data-bind="attr: {id: 'drawer3_'+randomId}, text: timePeriodLast4hours, css: last4hoursCss"></a>
                    <a href="#" data-bind="attr: {id: 'drawer4_'+randomId}, text: timePeriodLast6hours, css: last6hoursCss"></a>
                    <a href="#" data-bind="attr: {id: 'drawer5_'+randomId}, text: timePeriodLast1day, css: last1dayCss"></a>
                    <a href="#" data-bind="attr: {id: 'drawer6_'+randomId}, text: timePeriodLast7days, css: last7daysCss"></a>
                    <a href="#" data-bind="attr: {id: 'drawer7_'+randomId}, text: timePeriodLast30days, css: last30daysCss"></a>
                    <a href="#" data-bind="attr: {id: 'drawer8_'+randomId}, text: timePeriodLast90days, css: last90daysCss"></a>
                    <a href="#" data-bind="attr: {id: 'drawer10_'+randomId}, text: timePeriodLatest, css: latestCss"></a>
                    <a href="#" data-bind="attr: {id: 'drawer9_'+randomId}, text: timePeriodCustom, css: customCss"></a>
                </div>
                </div>

                <!-- right of panel-->
                <div class="pickerPanel" data-bind="visible: showCalendar">

                    <!--date and time info above picker -->
                    <div class="pickerTop" data-bind="attr: {style: pickerTopCss}">
                        <!-- date and time above the canlendar -->

                        <span style="font-weight: bold; display: inline-block; width: 90px;padding-left: 5px; text-align:center; padding-top: 9px; padding-bottom:9px;" data-bind="text: timePeriod, style: {display: hideRangeLabel}">                            
                        </span>
                        <div data-bind="style: {display: displayDateTimeSelection}">
                            <div class="chosenDate">
                                <input data-bind="attr: {id: 'inputStartDate_'+randomId}, ojComponent: {component: 'ojInputText', value: startDate, placeholder: 'mm/dd/yyyy', rootAttributes:{style : 'width: 70px;'}, optionChange: function(event, data){changeDate(event, data, 1)}}, click: focusOnStartDate, hasFocus: startDateFocus"/>
                            </div>

                            <div class="chosenTime" data-bind="attr: {id: 'divStartTime_'+randomId}, click: focusOnStartTime, visible: !hideTimeSelection()">
                                <input data-bind="attr:{id: 'inputStartTime_'+randomId}, ojComponent:{component: 'ojInputTime', value: startTime, timePicker:{timeIncrement: '00:10:00:00'}, optionChange: changeStartTime, displayOptions: {'messages': 'none'}}, hasFocus: startTimeFocus"/>
                            </div>

                            <div class="to">
                                <span style="font-weight: bold">-</span>
                            </div>

                            <div class="chosenDate">
                                <input data-bind="attr: {id: 'inputEndDate_'+randomId}, ojComponent: {component: 'ojInputText', value: endDate, placeholder: 'mm/dd/yyyy', rootAttributes: {style : 'width: 70px;'}, optionChange: function(event, data){changeDate(event, data, 2)}}, click: focusOnEndDate, hasFocus: endDateFocus"/>
                            </div>

                            <div class="chosenTime" data-bind="attr: {id: 'divEndTime_'+randomId}, click: focusOnEndTime, visible: !hideTimeSelection()">
                                <input data-bind="attr:{id: 'inputEndTime_'+randomId}, ojComponent:{component: 'ojInputTime', value: endTime, timePicker:{timeIncrement: '00:10:00:00'}, optionChange: changeEndTime, displayOptions: {'messages': 'none'}}, hasFocus: endTimeFocus"/>
                            </div>
                        </div>

                    </div>

                    <!--date picker -->
                    <div class="datePicker" data-bind="attr: {id: 'datePicker_'+randomId}, ojComponent:{component: 'ojInputDate', 
                                                                    datePicker:{changeMonth: 'none', changeYear: 'none', daysOutsideMonth: 'hidden', numberOfMonths: 2, stepMonths: 1},
                                                                    value: value, min: minDate, max: maxDate
                                                                    }, 
                                                                  event: {mouseup: calendarClicked}
                                                                                                                                   
                         ">
                    </div>

                    <!-- Apply & Cancel button -->
                    <div class="buttons">
                        <button data-bind="click: applyClick, ojComponent:{component: 'ojButton', label: applyButton}, attr: {id: 'applyButton'}">
                        </button>
                        <button data-bind="click: cancelClick, ojComponent:{component: 'ojButton', label: cancelButton}, attr: {id: 'cancelButton'}"> 
                        </button>
                    </div>
                    <!-- ko if: showErrorMsg -->
                    <div class="errorMsg" data-bind="text: formatErrorMsg"></div>
                    <!-- /ko -->
                    <!-- ko if: showTimeValidateErrorMsg -->
                    <div class="errorMsg" data-bind="text: timeValidateErrorMsg"></div>
                    <!-- /ko -->
                    <!--ko if: showBeyondWindowLimitError-->
                    <div class="errorMsg" data-bind="text: beyondWindowLimitErrorMsg"></div>
                    <!-- /ko -->
                </div>
            </div> 

        </div>
    </body>
</html>
