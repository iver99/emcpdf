<div class="links-content-container">
    <div class="headerMenuItem">
        <div class="headerMenuIcon">
            <div class="iconCircle" id="iconHome">
                <i class="fa fa-icon-font fa-home" role="img" data-bind="attr: {'aria-label': homeLinkLabel}"></i>
            </div>
        </div>
        <div class="headerMenuText">
            <div class="oj-row" style="font-weight: bolder; font-size: medium;"></div>
            <div class="oj-row" style="font-weight: bold">
                <a data-bind="attr: {href: 'javascript: this.click()'}, click: openHome, text: homeLinkLabel"></a>
            </div>
            <div class="oj-row" style="font-weight: bold">
                <a data-bind="attr: {href: 'javascript: this.click()'}, click: openDashboardHome, text: dashboardLinkLabel"></a>
            </div>
            <!-- ko foreach: homeLinks -->
            <div class="oj-row" style="font-weight: bold">
            	<a data-bind="attr: {href: 'javascript: this.click()'}, click: $parent.openLink, text: $parent.truncateString($data.name, 35)"></a>
           	</div>
            <!-- /ko -->
        </div>
    </div>
    <div class="headerMenuItem">
        <div class="headerMenuIcon">
            <div class="iconCircle" id="iconFavorites">
                <i class="fa fa-icon-font fa-star" role="img" data-bind="attr: {'aria-label': favoritesLabel}"></i>
            </div>
        </div>
        <div class="headerMenuText">
            <div class="oj-row" style="font-weight: bolder; font-size: medium;" data-bind="text: favoritesLabel"></div>
            <!-- ko foreach: favoriteDashboards -->
            <div class="oj-row" style="font-weight: bold"><a data-bind="attr: {href: 'javascript: this.click()'}, click: $parent.openLink, text: $parent.truncateString($data.name, 35)"></a></div>
            <!-- /ko -->
        </div>
    </div>
    <div class="headerMenuItem">
        <div class="headerMenuIcon">
            <div class="iconCircle" id="iconCloudServices">
                <i class="fa fa-icon-font fa-desktop" role="img" data-bind="attr: {'aria-label': cloudServicesLabel}"></i>
            </div>
        </div>
        <div class="headerMenuText">
            <div class="oj-row" style="font-weight: bolder; font-size: medium;" data-bind="text: cloudServicesLabel"></div>
            <!-- ko foreach: cloudServices -->
            <div class="oj-row" style="font-weight: bold"><a data-bind="attr: {href: 'javascript: this.click()'}, click: $parent.openLink, text: $parent.truncateString($data.name, 35)"></a></div>
            <!-- /ko -->
        </div>
    </div>
    <div class="headerMenuItem">
        <div class="headerMenuIcon">
            <div class="iconCircle" id="iconAnalyzer">
                <i class="fa fa-icon-font fa-bar-chart" role="img" data-bind="attr: {'aria-label': visualAnalyzersLabel}"></i>
            </div>
        </div>
        <div class="headerMenuText">
            <div class="oj-row" style="font-weight: bolder; font-size: medium;" data-bind="text: visualAnalyzersLabel"></div>
            <!-- ko foreach: visualAnalyzers -->
            <div class="oj-row" style="font-weight: bold"><a data-bind="attr: {href: 'javascript: this.click()'}, click: $parent.openLink, text: $parent.truncateString($data.name, 35)"></a></div>
            <!-- /ko -->
        </div>
    </div>
    <!-- ko if: isAdminLinksVisible -->
    <div class="headerMenuItem">
        <div class="headerMenuIcon">
            <div class="iconCircle" id="iconCogs">
                <i class="fa fa-icon-font fa-cogs" role="img" data-bind="attr: {'aria-label': administrationLabel}"></i>
            </div>
        </div>
        <div class="headerMenuText">
            <div class="oj-row" style="font-weight: bolder; font-size: medium;" data-bind="text: administrationLabel"></div>
            <!-- ko foreach: adminLinks -->
            <div class="oj-row" style="font-weight: bold"><a data-bind="attr: {href: 'javascript: this.click()'}, click: $parent.openLink, text: $parent.truncateString($data.name, 35)"></a></div>
            <!-- /ko -->
        </div>
    </div>
    <!-- /ko -->
</div>
