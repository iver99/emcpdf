<div id="hamburgerMenu" style="height:100%;background-color: #313334;color: #fff;zborder: 1px solid red;">
    <div id="navlistcontainer" class="demo-panel-contrast1 oj-contrast-marker">
        <div data-bind="ojComponent:{
                            component:'ojNavigationList',
                            rootLabel: hamburgerRootMenuLabel,
                            drillMode: 'sliding',
                            data : dataSource,
                            hierarchyMenuDisplayThresholdLevel: 2,
                            item: { template: function(itemContext) {
                                           return itemContext['type'] !== 'divider'?'hamburgerMenuItemTemplate':
                                                   'hamburgerMenuDividerTemplate';},
                                    selectable: function(itemContext) {
                                           return itemContext['type'] !== 'divider';} }
                            }">
        </div>
    </div>
</div>
<script type="text/html" id="hamburgerMenuItemTemplate">
    <li data-bind="attr: {id: $data['id']}" class="oj-navigationlist-item-element oj-collapsed">
        <a data-bind="attr: {href: $data['href']},text: $data['name'],click: $parent.selectionHandler"></a>
    </li>
</script>
<script type="text/html" id="hamburgerMenuDividerTemplate">
    <li class="oj-navigationlist-category-divider"></li>
</script>
