apply plugin: 'java' 
apply plugin: 'eclipse' 
apply plugin: 'maven'
apply plugin: 'maven-publish'
group = 'com.oracle.emaas.emcpdf'
version = '1.0.1'

jar {
        from('src/main/java') {
                include '**/*.xml'
        }
}
 
dependencies { 
        compile project(':dashboards-core')
        compile(group: 'org.apache.logging.log4j', name:'log4j-core', version:'2.0.2')
        compile(group: 'org.apache.logging.log4j', name:'log4j-api', version:'2.0.2')
        compile(group: 'com.oracle.adf', name: 'wls-api', version: '12.1.2-0-0')
        compile(group: 'emaas.platform', name: 'registry-lookup-client', version: '0.23.6')
        compile(group: 'emaas.platform', name: 'registry-client', version: '0.29.1')
        compile(group: 'emaas-platform-tenant-sdk', name:'emaas-platform-tenant-sdk', version:'0.2')
        compile(group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.5.1')
        compile(group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.5.1')
        compile(group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.5.1')
        compile(group: 'test', name: 'wlfullclient', version: '2.6')
} 
