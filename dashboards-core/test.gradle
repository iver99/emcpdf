
jar.archiveName='emcpdf_dev_test.jar'
group = 'com.oracle.emaas.emcpdf'
version = '1.0.1'
sourceSets {
    integTest {
        java.srcDir 'src/integTest/java'
        compileClasspath = configurations.testNG+configurations.restAssured+configurations.lrgConfig
    }
}

task integTestJar (type:Jar) {
    from sourceSets.integTest.output
    appendix = 'integ-tests'
}

dependencies {

	lrgConfig project(':dashboards-entities')
	lrgConfig project(':dashboards-core')  
	lrgConfig(group: 'com.oracle.weblogic', name: 'ojdbc6', version: '12.1.2-0-0')
	lrgConfig(group: 'org.testng', name:'testng', version:'6.8.8')
	lrgConfig(group: 'log4j', name: 'log4j', version: '1.2.16')
	lrgConfig(group: 'org.eclipse.persistence', name: 'javax.persistence', version: '2.0.0')
	lrgConfig(group: 'org.eclipse.persistence', name: 'eclipselink', version: '2.4.2') 
	lrgConfig(group: 'javax.transaction', name: 'javax.transaction-api', version: '1.2')
	lrgConfig(group: 'javax', name: 'ejb', version: '3.2.0')
	lrgConfig(group: 'org.codehaus.jackson', name: 'jackson-core-asl', version: '1.8.8')
        lrgConfig(group: 'org.codehaus.jettison', name: 'jettison', version: '1.1')

       lrgConfig(group: 'org.codehaus.jackson', name: 'jackson-core-asl', version: '1.9.1')
       lrgConfig(group: 'org.codehaus.jackson', name: 'jackson-mapper-asl', version: '1.9.12')
       lrgConfig(group: 'org.codehaus.jackson', name: 'jackson-xc', version: '1.9.2')
}
