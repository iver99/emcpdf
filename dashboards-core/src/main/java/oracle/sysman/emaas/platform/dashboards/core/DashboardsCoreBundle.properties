#preference resource
PREFERENCE_INVALID_KEY = "Key" is required, which should only contain characters 'a' to 'Z', '_', '.', and '-'. The length of key should be less than 256 characters.
PREFERENCE_INVALID_VALUE = "Value" is required, which should contain less than 256 characters
PREFERENCE_KEY_NOT_FOUND = Specified preference key is not found

