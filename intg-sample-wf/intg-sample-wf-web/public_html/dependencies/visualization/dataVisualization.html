<html>
    <head>
        <title>Data Visualization</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- This is the main css file for the default Alta theme -->
        <link rel="stylesheet" href="../oraclejet/css/libs/oj/v1.1.0/alta/oj-alta-min.css" type="text/css"/>

        <!-- These style classes are for demonstration purposes only. -->
        <link rel="stylesheet" href="../../css/demo-alta-patterns-min.css"/>

        <!-- This is where you would add any app specific styling -->        
        <!--link rel="stylesheet" href="css/saved-search-console-alta.css" type="text/css"/-->

        <!-- RequireJS bootstrap file -->
        <script data-main="js/visualizationMain" src="../oraclejet/js/libs/require/require.js"></script>

    </head>
    <body>
        <div id="vizform" style="width:100%;" class="oj-panel oj-panel-alt2">
            <div style="height:25px;width:100%;">
                <select id="basicSelect" style="height:20px;width:100px;float:right;" data-bind="ojComponent: {component: 'ojSelect',
                                                                  value: chartTypeValue,
                                                                  rootAttributes: {style:'max-width:20em;'}}">
                  <option value="bar">Bar</option>
                  <option value="line">Line</option>
                </select>
            </div>
            <div id='chart-container' style="width:100%;">
                <div data-bind="ojComponent: {
                        component: 'ojChart', 
                        type: chartTypeValue, 
                        orientation: orientationValue,
                        stack: stackValue,
                        series: seriesValue, 
                        groups: groupsValue, 
                        animationOnDisplay: 'auto',
                        animationOnDataChange: 'auto',
                        hoverBehavior: 'dim',
                        timeAxisType: 'enabled',
                        legend: {rendered: 'off'},
                        plotArea:plotAreaData
                    }"
                     style="width:100%;height:100%;">
                </div>
            </div>
        </div>
    </body>
</html>
