<html>
    <head>
        <title>Demo Log Analytics</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="dependencies/sampleservicecommon/css/intg-sample-common-alta.css" type="text/css"/>
    </head>
    <body>
        <div id="vizform" style="height:100%;width:100%;background-color: white; border: 0px;" class="oj-panel oj-panel-alt1">
            <div id='chart-container' style="width:100%;height:100%;">
                <!-- ko if: chartType()==='polar' -->
                <div class="sample-viz-container-stretchable" data-bind="ojComponent: {
                        component: 'ojChart', 
                        coordinateSystem: 'polar',
                        type: 'bar',
                        stack: 'on',
                        polarGridShape: 'circle',
                        series: seriesValue, 
                        groups: groupsValue, 
                        animationOnDisplay: 'auto',
                        hoverBehavior: 'dim',
                    }">
                </div>
                <!-- /ko -->
                <!-- ko if: chartType()==='bar' -->
                <div class="sample-viz-container-stretchable" data-bind="ojComponent: {
                        component: 'ojChart', 
                        type: 'bar', 
                        orientation: 'vertical',
                        stack: 'on',
                        series: seriesValue, 
                        groups: groupsValue, 
                        animationOnDisplay: 'auto',
                        hoverBehavior: 'dim',
                        legend: {rendered: 'on',position: 'right'}
                    }">
                </div>
                <!-- /ko -->
                <!-- ko if: chartType()==='treemap' -->
                <div class="sample-viz-container-stretchable" data-bind="ojComponent: {
                        component: 'ojTreemap',
                        animationOnDisplay: 'auto',
                        animationOnDataChange: 'auto',
                        nodes: nodeValues
                    }">
                </div>
                <!-- /ko -->
                <!-- ko if: chartType()==='sunburst' -->
                <div class="sample-viz-container-stretchable" data-bind="ojComponent: {
                        component: 'ojSunburst', 
                        animationOnDisplay: 'auto',
                        nodeDefaults: {labelDisplay: 'rotated'},
                        nodes: nodeValues
                    }">
                </div>
                <!-- /ko -->
            </div>
        </div>
    </body>
</html>
