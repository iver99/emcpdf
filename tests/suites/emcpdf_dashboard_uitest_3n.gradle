def getAbsoluteFilePath(artifactNameToSearch) {
    absPath=""
    buildscript.configurations.classpath.resolve().each {
        String absolutePath=it.getAbsolutePath();
        if(absolutePath.contains(artifactNameToSearch)){
            absPath=absolutePath
        }
    }
    return absPath
}
apply from: getAbsoluteFilePath("omctf_commontasks")
apply from: getAbsoluteFilePath("omctf_taskprocessor")
