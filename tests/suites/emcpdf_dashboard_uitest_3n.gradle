//This are 1 test blocks to run testng tests.
//sample1 for the package oracle/sysman/test/logan
task e2e (type: EMTest, dependsOn: omcSetup){
options.suiteXmlBuilder().suite('name': 'emcpdf_dashboard_uitest_3n') {
        test('name': 'DashboardUITest') {
            classes([:]) {
		'class'('name': 'oracle.sysman.emaas.platform.dashboards.test.ui.TestHomePage')
		'class'('name': 'oracle.sysman.emaas.platform.dashboards.test.ui.TestWelcomePage')
                'class'('name': 'oracle.sysman.emaas.platform.dashboards.test.ui.TestDashBoard')
		'class'('name': 'oracle.sysman.emaas.platform.dashboards.test.ui.TestBrandingBar')
		'class'('name': 'oracle.sysman.emaas.platform.dashboards.test.ui.BugVerification')
            }
        }
    }
    useWebdriver = true
    useRestAssured = true

}
task QATest(type:EMTest,dependsOn: e2e){ 
	include "oracle/sysman/emaas/platform/uifwk/dashboardscommonui/test/ui/TestAnalyzerPage.class"
	include "oracle/sysman/emaas/platform/uifwk/dashboardscommonui/test/ui/TestDashboardPage.class"
	include "oracle/sysman/emaas/platform/uifwk/dashboardscommonui/test/ui/TestOtherPage.class"
	include "oracle/sysman/emaas/platform/uifwk/timepicker/test/ui/TestDateTimePicker.class"
        useWebdriver = true
	useRestAssured=true
}

task DEVTest(type:EMTest,dependsOn: QATest){ 
	include "oracle/sysman/emaas/platform/uifwk/ui/webutils/util/StringUtilTest.class"
	include "oracle/sysman/emaas/platform/uifwk/ui/webutils/wls/management/AppLoggingManageMXBeanTest.class"	
	useRestAssured=true
	ext.set("testType", "unit")
}
omcTeardown.mustRunAfter(DEVTest)
task emcpdf_dashboard_uitest_3n (dependsOn:[DEVTest, omcTeardown])
