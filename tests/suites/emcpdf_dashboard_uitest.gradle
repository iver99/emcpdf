/**
 * Run the buildscript{} configuration to pull the em-test-infraplugin.
 */
buildscript {
    repositories {
        maven {
            url = "${artifactory_contextUrl}/repo"
        }
    }
    dependencies {
   classpath group: 'com.oracle.emaas.emdi', name: 'TestInfraPlugin', version: "1.1+", transitive: true  
   classpath group: 'org.seleniumhq.selenium',name: 'selenium-api', version: "2.45.0",transitive: true
  }

}
repositories {
    /* To check if the jar is available in local maven repository */
    mavenLocal()
    maven {
        url = "${artifactory_contextUrl}/repo"
    }
}
//apply plugin: 'em-test-infra'
apply plugin: 'TestInfraPlugin'
apply plugin: 'groovy'
import com.oracle.emdi.gradle.testinfra.tasks.EMTest;

/* *************************************************************************************************
 *                   END OF TEST-INFRA-BLOCK
 ***************************************************************************************************/

//Update the lrgConfig configuration to specify where the test jar is.
dependencies {
testConfig group: 'com.oracle.emaas.emcpdf.Webdriver.uitest', name: 'uitest', version: '1.0+'

}

//This are 1 test blocks to run testng tests.
//sample1 for the package oracle/sysman/test/logan
task e2e (type: EMTest){
options.suiteXmlBuilder().suite('name': 'DashBoard') {
        test('name': 'DashboardUITest') {
            classes([:]) {
                'class'('name': 'oracle.sysman.emaas.platform.dashboards.test.ui.TestDashBoard')
            }
        }
    }
    useWebdriver = true
    useRestAssured = true

}

task emcpdf_dashboard_uitest (dependsOn:[e2e])
