//Task is for dashboard UI Test
task e2e (type: EMTest, dependsOn:QATest ){
options.suiteXmlBuilder().suite('name': 'emcpdf_dashboard_uitest_3n') {
        test('name': 'DashboardUITest') {
            classes([:]) {
		'class'('name': 'oracle.sysman.emaas.platform.dashboards.test.ui.TestGlobalContext')
		//'class'('name': 'oracle.sysman.emaas.platform.dashboards.test.ui.TestWelcomePage')
                'class'('name': 'oracle.sysman.emaas.platform.dashboards.test.ui.TestDashBoard')
		//'class'('name': 'oracle.sysman.emaas.platform.dashboards.test.ui.TestBrandingBar')
		'class'('name': 'oracle.sysman.emaas.platform.dashboards.test.ui.BugVerification')
		'class'('name': 'oracle.sysman.emaas.platform.dashboards.test.ui.TestDashboardSet')
		//'class'('name': 'oracle.sysman.emaas.platform.dashboards.test.ui.TestErrorPage')
		//'class'('name': 'oracle.sysman.emaas.platform.dashboards.test.ui.VerifyOOB')
            }
        }
    }
    useWebdriver = true
    useRestAssured = true

}

