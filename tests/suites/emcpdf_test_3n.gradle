//Task added from "emcpdf_qa_test_3n"
task QATest(type:EMTest,dependsOn:[omcSetup,suitePricingV4Tests]) {
options.suiteXmlBuilder().suite('name': 'emcpdf_dashboard_uitest_3n','parallel':'none') {
    test('name': 'DashboardRestAPITest', 'preserve-order':'true') {
    packages([:]) {
                'package'('name': 'oracle.sysman.emaas.platform.dashboards.test.dashboard')
                'package'('name': 'oracle.sysman.emaas.platform.dashboards.test.common')
                'package'('name': 'oracle.sysman.emaas.platform.dashboards.test.logging')
                'package'('name': 'oracle.sysman.emaas.platform.dashboards.test.Configuration')
                'package'('name': 'oracle.sysman.emaas.platform.dashboards.test.RegistryLookup')
                'package'('name': 'oracle.sysman.emaas.platform.dashboards.test.preference')
                'package'('name': 'oracle.sysman.emaas.platform.dashboards.test.screenshot')
	}
	}

	test('name': 'DashboardRestAPITest_TenantSubscriptions', 'preserve-order':'true'){
	    classes([:]) {
		'class'('name': 'oracle.sysman.emaas.platform.dashboards.test.TenantSubscriptions.TenantSubscriptions')
	    }
	}
	test('name': 'DashboardRestAPITest_offboardTenant', 'preserve-order':'true'){
	    classes([:]) {
		'class'('name': 'oracle.sysman.emaas.platform.dashboards.test.offboard.OffboardTenant')//this class file must be run at last
	    }
	}
	}
	useRestAssured=true
	ext.set("testType", "integration")
}

