task copyDependencies(type: Copy) {
    from configurations.lrgConfig
    into System.env.T_WORK
}
 
task small_deploy_3n_block(type: EMTest) {
    onlyIf {!System.env.SMALLDEPLOY_IGNORESETUP}
    options.suiteXmlBuilder().suite('name': 'lrgemcpdf_dev_test_3n') {
        test('name': 'emaas_setup_small_deploy') {
            classes([:]) {
                'class'('name': 'oracle.sysman.test.emaas.integ.EmaasSmallDeploy3n') {
                    methods([:]) {
                        'include' ('name': 'setupEmaasSmallDeploy')
                    }
                }
            }
        }
    }
    useWebdriver = true
    useRestAssured = true
}

task DEVTest(type:EMTest,dependsOn: small_deploy_3n_block){

  	include "oracle/sysman/emaas/platform/dashboards/core/persistence/DashboardServiceFacadeTest.class"
	include "oracle/sysman/emaas/platform/dashboards/core/PreferenceManagerTest.class"
	include "oracle/sysman/emaas/platform/dashboards/core/DashboardManagerTest.class"
	include "oracle/sysman/emaas/platform/dashboards/core/model/*"
	include "oracle/sysman/emaas/platform/dashboards/core/wls/management/*"
	useRestAssured=true
	ext.set("testType", "unit")
}

task small_deploy_3n_cleanup(type: EMTest) {
    onlyIf {!System.env.SMALLDEPLOY_IGNORESETUP}
    options.suiteXmlBuilder().suite('name': 'lrgemctas_uitsts_3n') {
        test('name': 'emaas_setup_small_deploy') {
            classes([:]) {
                'class'('name': 'oracle.sysman.test.emaas.integ.EmaasSmallDeploy3n') {
                    methods([:]) {
                        'include' ('name': 'logCollectionAndPostCleanup')
                    }
                }
            }
        }
    }
 mustRunAfter ([small_deploy_3n_block,DEVTest])
}

task emcpdf_dev_test_3n (dependsOn: [DEVTest, small_deploy_3n_cleanup])
